<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RELICORE DEBUG</title>
<style>

body{
font-family:sans-serif;
margin:0;
}

.tab{
display:none;
padding:10px;
}

.tab.active{
display:block;
}

.nav button{
margin:2px;
}

</style>
</head>
<body>


<div class="nav">

<button onclick="showTab('battle')">戦闘</button>

<button onclick="showTab('debug')">開発者</button>

</div>


<div id="battle" class="tab active">

<button onclick="attack()">攻撃</button>

<div id="log"></div>

</div>



<div id="debug" class="tab">


<h2>開発者モード</h2>


完全強化

<button onclick="debugMaxAll()">実行</button>


<hr>


再起数

<input id="dbg-death" type="number">

<button onclick="debugSetDeath()">設定</button>


<hr>


倍率

<input id="dbg-mult" type="number" value="1">

<button onclick="debugSetMult()">設定</button>


<hr>


ボスHP

<input id="dbg-boss">

<button onclick="debugSetBoss()">設定</button>


<hr>


遺物ID

<input id="dbg-relic">

<button onclick="debugAddRelic()">追加</button>


<button onclick="debugAllRelics()">全遺物</button>


<hr>


<button onclick="debugMaxSkills()">全スキルMAX</button>


<button onclick="debugMaxVow()">魂MAX</button>


<button onclick="debugDrop100()">ドロップ100%</button>


<hr>


<button onclick="debugSave()">SAVE</button>


<button onclick="debugLoad()">LOAD</button>


<button onclick="debugClear()">削除</button>


</div>



<script>


const SAVE_KEY="relicore";


let player={

deathCount:0,

baseAtk:10n,

inventory:{}

};


let bossHP=1000n;


let DEBUG_MULT=1;




function showTab(id){

document.querySelectorAll(".tab")

.forEach(t=>t.classList.remove("active"));

document.getElementById(id)

.classList.add("active");

}



function addLog(t){

log.innerHTML+=t+"<br>";

}



function attack(){


let dmg=

BigInt(Math.floor(

Number(player.baseAtk)*DEBUG_MULT

));


bossHP-=dmg;


addLog("ダメージ "+dmg);


saveGame();

}



function saveGame(){

localStorage.setItem(

SAVE_KEY,

JSON.stringify({

deathCount:player.deathCount,

baseAtk:player.baseAtk.toString(),

inventory:player.inventory,

bossHP:bossHP.toString()

})

);

}



function loadGame(){

let d=

JSON.parse(localStorage.getItem(SAVE_KEY));

if(!d)return;

player.deathCount=d.deathCount;

player.baseAtk=BigInt(d.baseAtk);

player.inventory=d.inventory;

bossHP=BigInt(d.bossHP);

}




function debugMaxAll(){

debugMaxSkills();

debugMaxVow();

debugAllRelics();

DEBUG_MULT=999999;

addLog("完全強化");

}



function debugSetDeath(){

player.deathCount=

Number(dbg-death.value);

}



function debugSetMult(){

DEBUG_MULT=

Number(dbg-mult.value);

}



function debugSetBoss(){

bossHP=

BigInt(dbg-boss.value);

}



function debugAddRelic(){

let id=

dbg-relic.value;

player.inventory[id]=

(player.inventory[id]||0)+1;

}



function debugAllRelics(){

for(let i=0;i<2000;i++){

player.inventory[i]=10;

}

}



function debugMaxSkills(){

for(let i=0;i<2000;i++){

player.inventory[i]=10;

}

}



function debugMaxVow(){

player.deathCount=

1000000000;

}



function debugDrop100(){

addLog("DROP100%");

}



function debugSave(){

saveGame();

}



function debugLoad(){

loadGame();

}



function debugClear(){

localStorage.removeItem(SAVE_KEY);

location.reload();

}



loadGame();


</script>


</body>
</html>

function getPowerPoints(pIdx) {
    let pts = 0;
    Object.entries(player.inventory).forEach(([id, count]) => {
        const r = RELIC_MASTER.find(m => m.id == id);
        if(r && r.pIdx === pIdx) { 
            let m = 1.0;
            if(isUnlocked(2, 1)) m *= 2.0; // 魔力
            if(isUnlocked(3, 1)) m *= 1.5; // 統率
            pts += Math.floor(r.star * count * m); 
        }
    });
    return pts;
}

function isUnlocked(pIdx, sIdx) {
    return getPowerPoints(pIdx) >= SKILL_THRESHOLDS[sIdx];
}

function getRelicBonus() {
    let atk = 0n, hp = 0n, mult = 1.0;
    let relicMultAdd = isUnlocked(2, 2) ? 0.2 : 0; // 共鳴
    let paramMult = isUnlocked(2, 4) ? 5 : 1; // 真理

    Object.entries(player.inventory).forEach(([id, count]) => {
        const r = RELIC_MASTER.find(m => m.id == id);
        if(r) { 
            let rAtk = BigInt(r.atk) * BigInt(paramMult);
            let rHp = BigInt(r.hp) * BigInt(paramMult);
            if(isUnlocked(0, 1)) rAtk *= 2n; // 鋭利
            if(isUnlocked(1, 1)) rHp *= 2n; // 頑強
            atk += rAtk * BigInt(count);
            hp += rHp * BigInt(count);
            if(r.mult && r.mult > 1) mult *= Math.pow(r.mult + relicMultAdd, count);
        }
    });
    if(isUnlocked(2, 0)) { atk = atk * 120n / 100n; hp = hp * 120n / 100n; } // 回路
    return { atk, hp, mult };
}

    localStorage.setItem(SAVE_KEY, JSON.stringify(saveData));
}

function loadGame() {
    let saved = localStorage.getItem(SAVE_KEY);
    if(saved) {
        try {
            const p = JSON.parse(saved);
            player.inventory = p.inventory || {0: 1};
            player.deathCount = Number(p.deathCount || 0);
            player.baseAtk = BigInt(p.baseAtk || "10");
            player.baseHP = BigInt(p.baseHP || "100");
            player.maxDmg = BigInt(p.maxDmg || "0");
            player.isEndless = p.isEndless || false;
            currentBossHP = BigInt(p.bossHP || BOSS_MAX_HP_BASE.toString());
        } catch(e) { console.error("Load", e); }
    }

    let totalAtk = (player.baseAtk + bonus.atk);

    if(isUnlocked(0,4)) finalMult *= 100; // 再臨
    if(isUnlocked(3,4)) finalMult *= 100000; // 終焉
    if(isUnlocked(4,3)) finalMult *= 3; // 深淵
    
    dmg = BigInt(Math.floor(Number(dmg) * finalMult));
    if(isUnlocked(4,0)) dmg *= 2n; // 残響

    if(dmg > player.maxDmg) player.maxDmg = dmg;
    currentBossHP -= dmg;

    addLog(`<span style="color:#007bff; font-weight:bold;">${dmg.toLocaleString()} ダメージ！</span>`);
    if(currentBossHP <= 0n) {
        if (player.inventory[1001] > 0) {
            if (!player.isEndless) { addLog(`<span style="color:#ffd700;">神格顕現...</span>`); player.isEndless = true; }
            currentBossHP = BOSS_MAX_HP_ENDLESS;
        } else { addLog(`<span style="color:#ffd700;">魔神討伐！</span>`); currentBossHP = BOSS_MAX_HP_BASE; }
    }
    addLog(`<span style="color:#dc3545;">9,99,999,999,999ダメージ。再起の誓いによって新たなる力を得た</span>`);
    
    handleDrop(); saveGame(); refreshUI();
}

function handleDrop() {
    let dropCount = 1;
    [1000, 5000, 25000, 100000].forEach(t => { if(player.deathCount >= t) dropCount++; });
    for(let i=0; i<dropCount; i++) {
        let rv = Math.random() * 100, star = 1, curP = 0;
        for(let s in DROP_DATA) {
            curP += parseFloat(DROP_DATA[s].p);
            if(rv <= curP) { star = parseInt(s); break; }
        }
        if (player.maxDmg < DROP_DATA[star].cond) continue;
        let cands = RELIC_MASTER.filter(m => m.star === star && m.pIdx !== -1);
        if(cands.length > 0) {
            let selected = cands[Math.floor(Math.random() * cands.length)];
            player.inventory[selected.id] = (player.inventory[selected.id] || 0) + 1;
            addLog(`<span class="c${selected.star}">【獲得】★${selected.star} ${selected.name}</span>`);
        }
    }
}

function refreshUI() {
    const bonus = getRelicBonus();
    let totalAtk = (player.baseAtk + bonus.atk);
    let totalHp = (player.baseHP + bonus.hp);
    if(isUnlocked(0,0)) totalAtk = totalAtk * 15n / 10n;
    if(isUnlocked(0,2)) totalAtk *= 2n;
    if(isUnlocked(0,3)) totalAtk *= 10n;
    if(isUnlocked(1,0)) totalHp *= 2n;
    if(isUnlocked(1,2)) totalHp *= 2n;
    if(isUnlocked(1,3)) totalHp *= 10n;
    if(isUnlocked(3,2)) { totalAtk *= 2n; totalHp *= 2n; }
    if(isUnlocked(3,3)) { totalAtk *= 5n; totalHp *= 5n; }
    
    let finalAtk = BigInt(Math.floor(Number(totalAtk) * bonus.mult));
    let finalHp = BigInt(Math.floor(Number(totalHp) * bonus.mult));
    if(isUnlocked(1,4)) finalHp *= 100n; // 不滅

    document.getElementById("p-atk").innerText = finalAtk.toLocaleString();
    document.getElementById("p-hp").innerText = finalHp.toLocaleString();
    
    const maxHP = player.isEndless ? BOSS_MAX_HP_ENDLESS : BOSS_MAX_HP_BASE;
    document.getElementById("boss-display-name").innerText = player.isEndless ? "神格・無窮の魔神" : "魔神";
    const pct = (Number(currentBossHP * 10000n / maxHP) / 100);
    document.getElementById("bosshp-pct").innerText = pct.toFixed(4);
    document.getElementById("hp-bar-fill").style.width = `${pct}%`;

    const activeTab = document.querySelector(".tab.active").id;
    if(activeTab === 'vow') renderVow();
    if(activeTab === 'power') renderPower();
    if(activeTab === 'relic') renderRelics();
    if(activeTab === 'status') renderStatus();
}

function renderVow() {
    let dCount = 1; [1000, 5000, 25000, 100000].forEach(t => { if(player.deathCount >= t) dCount++; });
    document.getElementById("vow-list").innerHTML = `
        <div class="vow-item"><div class="vow-name">不退転の力</div><div class="vow-val">現在ボーナス：<br>ATK 1 ～ ${(1 + player.deathCount).toLocaleString()}</div><div class="vow-desc">再起するたびにボーナス ATK 1 上昇</div></div>
        <div class="vow-item"><div class="vow-name">金剛の肉体</div><div class="vow-val">現在ボーナス：<br>HP 10 ～ ${(10 + player.deathCount * 10).toLocaleString()}</div><div class="vow-desc">再起するたびにボーナス HP 10 上昇</div></div>
        <div class="vow-item"><div class="vow-name">魂の研磨</div><div class="vow-val">同時ドロップ数: ${dCount} 個</div><div class="vow-desc">再起回数に応じてドロップ数が増加します。</div></div>
        <div class="vow-item"><div class="vow-name">死を刻む</div><div class="vow-val">威力補正: +${(player.deathCount * 0.0004).toFixed(4)}%</div><div class="vow-desc">死の経験をダメージに上乗せします。再起するたびに0.0004%を最終ダメージに追加します。</div></div>
    `;
}

function selectSkill(pIdx, sIdx) { selectedSkill = { pIdx, sIdx }; renderPower(); }

function renderPower() {
    document.getElementById("power").innerHTML = POWERS.map((p, pIdx) => {
        const pts = getPowerPoints(pIdx);
        let nextIdx = SKILL_THRESHOLDS.findIndex(t => pts < t);
        let nextText = nextIdx === -1 ? "全解放済" : `${p.name}権能pt: ${SKILL_THRESHOLDS[nextIdx].toLocaleString()} で解放`;
        
        const currentSkill = p.skills[selectedSkill.sIdx] || p.skills[0];
        const isSelPower = selectedSkill.pIdx === pIdx;
        const skillDesc = isSelPower ? `
            <div class="skill-desc-name">${currentSkill.n}</div>
            <div>${currentSkill.d}</div>
            <div style="margin-top:10px; color:${isUnlocked(pIdx, selectedSkill.sIdx) ? '#28a745' : '#dc3545'}; font-weight:bold;">
                ${isUnlocked(pIdx, selectedSkill.sIdx) ? '● 解放済み (パッシブ発動中)' : '○ 未解放'}
            </div>
        ` : `<div style="color:#ccc; text-align:center; margin-top:50px;">スキルを選択してください</div>`;

        return `
            <div class="power-section">
                <div class="power-head">
                    <div class="power-title"><span>${p.name}権能</span><span>${pts.toLocaleString()} pt</span></div>
                    <div class="power-progress">${nextText}</div>
                </div>
                <div class="power-body">
                    <div class="skill-btns">
                        ${p.skills.map((s, sIdx) => `
                            <button class="skill-btn ${isUnlocked(pIdx, sIdx) ? 'unlocked' : ''} ${isSelPower && selectedSkill.sIdx === sIdx ? 'active' : ''}" 
                                    onclick="selectSkill(${pIdx}, ${sIdx})">${s.n}</button>
                        `).join("")}
                    </div>
                    <div class="skill-desc-area">${skillDesc}</div>
                </div>
            </div>
        `;
    }).join("");
}

function renderRelics() {
    const items = Object.entries(player.inventory).filter(([id, count]) => count > 0)
        .map(([id, count]) => ({ ...RELIC_MASTER.find(m => m.id == id), count })).sort((a, b) => a.star - b.star);
    document.getElementById("relic-list").innerHTML = items.map(r => {
        let eff = []; if(r.atk > 0) eff.push(`ATK+${r.atk.toLocaleString()}`); if(r.hp > 0) eff.push(`HP+${r.hp.toLocaleString()}`);
        if(r.mult && r.mult > 1) eff.push(`全効果x${r.mult}`);
        let powerStr = r.pIdx !== -1 ? `${POWERS[r.pIdx].name}pt: ${(r.star * r.count).toLocaleString()}` : r.desc;
        return `<div class="relic-card"><b class="c${r.star}">★${r.star} ${r.name}</b> x${r.count}<br><small>(${eff.join("/")})</small><br><small>${powerStr}</small></div>`;
    }).join("");
}

function renderStatus() {
    document.getElementById("st-maxdmg").innerText = player.maxDmg.toLocaleString();
    let rank = "★4以下"; for(let s=11; s>=5; s--) { if(player.maxDmg >= DROP_DATA[s].cond) { rank = `★${s}以上解放`; break; } }
    document.getElementById("st-rank").innerText = rank;
    document.getElementById("v-death").innerText = player.deathCount.toLocaleString();
    document.getElementById("cond-display").innerHTML = Object.entries(DROP_DATA).filter(([s, d]) => d.cond > 0n).map(([s, d]) => `<div>★${s}: ${d.cond.toLocaleString()} ダメージ</div>`).join("");
    document.getElementById("prob-list").innerHTML = Object.entries(DROP_DATA).map(([s, d]) => `<tr><td class="c${s}">★${s}</td><td style="text-align:right;">${d.p}</td></tr>`).join("");
}

function showTab(id) {
    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    document.querySelectorAll(".nav button").forEach(b => b.classList.remove("active"));
    document.getElementById(id).classList.add("active"); document.getElementById("nav-" + id).classList.add("active");
    refreshUI();
}

function toggleConds() { const el = document.getElementById("cond-display"); el.style.display = el.style.display === "block" ? "none" : "block"; }
function addLog(m) { const l = document.getElementById("log"); const d = document.createElement("div"); d.innerHTML = m; l.prepend(d); if(l.childNodes.length > 50) l.removeChild(l.lastChild); }

const btn = document.getElementById("attackBtn");
const start = (e) => { e.preventDefault(); if(!attackInterval) { attack(); attackInterval = setInterval(attack, 120); } };
const stop = () => { clearInterval(attackInterval); attackInterval = null; };
btn.addEventListener("pointerdown", start); window.addEventListener("pointerup", stop);

loadGame(); refreshUI();
</script>
</body>
</html>

    #content-area { flex-grow: 1; overflow-y: auto; background: #fff; }

    .tab.active { display: block; }
    
    .btn-attack { width: 100%; padding: 20px; background: var(--primary); color: #fff; font-size: 1.4em; font-weight: bold; border: none; border-radius: 12px; margin-bottom: 12px; box-shadow: 0 4px 0 #0056b3; touch-action: none; }
    #log { height: 350px; font-size: 0.85em; background: #fafafa; border: 1px solid var(--border); padding: 10px; overflow-y: auto; border-radius: 8px; }

    .relic-card { border: 1px solid var(--border); padding: 8px; border-radius: 6px; font-size: 0.72em; background: #fff; }

    .vow-val { font-size: 1.1em; font-weight: bold; color: var(--primary); margin-top: 4px; }
    .vow-desc { font-size: 0.75em; color: #666; margin-top: 2px; line-height: 1.4; }

    .skill-chip.unlocked { background: #e7f3ff; color: #007bff; border-color: #007bff; font-weight: bold; }

    .cond-list { margin-top: 10px; padding: 8px; background: #f0f0f0; border-radius: 6px; display: none; }

function saveGame() {
    localStorage.setItem(SAVE_KEY, JSON.stringify({
        inventory: player.inventory, deathCount: player.deathCount,
        baseAtk: player.baseAtk.toString(), baseHP: player.baseHP.toString(),
        maxDmg: player.maxDmg.toString(), bossHP: currentBossHP.toString(),
        isEndless: player.isEndless, ver: VERSION
    }));
}

function loadGame() {
    const saved = localStorage.getItem(SAVE_KEY);
    if(saved) {
        const p = JSON.parse(saved);
        player.inventory = p.inventory || {0: 1};
        player.deathCount = p.deathCount || 0;
        player.baseAtk = BigInt(p.baseAtk || "10");
        player.baseHP = BigInt(p.baseHP || "100");
        player.maxDmg = BigInt(p.maxDmg || "0");
        player.isEndless = p.isEndless || false;
        currentBossHP = BigInt(p.bossHP || BOSS_MAX_HP_BASE.toString());
    }
}

function attack() {
    // 【不退転・金剛のランダム成長】
    player.deathCount++;
    const atkRange = 1n + BigInt(player.deathCount);
    const atkGain = BigInt(Math.floor(Math.random() * Number(atkRange))) + 1n;
    player.baseAtk += atkGain;

    const hpRange = 10n + (BigInt(player.deathCount) * 10n);
    const hpGain = BigInt(Math.floor(Math.random() * Number(hpRange))) + 10n;
    player.baseHP += hpGain;

    const bonus = getRelicBonus();
    let dmg = (player.baseAtk + bonus.atk) * (1000000n + BigInt(player.deathCount * 4)) / 1000000n;
    dmg = BigInt(Math.floor(Number(dmg) * bonus.mult));
    
    if(dmg > player.maxDmg) player.maxDmg = dmg;
    currentBossHP -= dmg;

    if(currentBossHP <= 0n) {
        if(player.inventory[1001] > 0 && !player.isEndless) player.isEndless = true;
        currentBossHP = player.isEndless ? BOSS_MAX_HP_ENDLESS : BOSS_MAX_HP_BASE;
    }

    addLog(`<span style="color:#dc3545;">9,999,999,999,999ダメージ。再起の誓いによって新たなる力を得た</span>`);
    
    // ドロップ処理
    let dc = 1; [1000, 5000, 25000, 100000].forEach(t => { if(player.deathCount >= t) dc++; });
    for(let i=0; i<dc; i++) {
        let rv = Math.random() * 100, star = 1, cp = 0;
        for(let s in DROP_DATA) { cp += parseFloat(DROP_DATA[s].p); if(rv <= cp) { star = parseInt(s); break; } }
        if (player.maxDmg < DROP_DATA[star].cond) continue;
        let cands = RELIC_MASTER.filter(m => m.star === star && m.pIdx !== -1);
        if(cands.length > 0) {
            let sel = cands[Math.floor(Math.random() * cands.length)];
            // ★6~10は1つしか所持できないルール
            if(sel.star >= 6 && player.inventory[sel.id] >= 1) continue;
            player.inventory[sel.id] = (player.inventory[sel.id] || 0) + 1;
            addLog(`<span class="c${sel.star}">【獲得】★${sel.star} ${sel.name}</span>`);
        }
    }
    saveGame(); refreshUI();
}

function getRelicBonus() {
    let atk = 0n, hp = 0n, mult = 1.0;
    Object.entries(player.inventory).forEach(([id, count]) => {
        const r = RELIC_MASTER.find(m => m.id == id);
        if(r) { 
            atk += BigInt(r.atk * count); hp += BigInt(r.hp * count);
            if(r.mult && r.mult > 1) mult *= Math.pow(r.mult, count);
        }
    });
    if(player.inventory[1001] > 0) mult *= 100.0;
    return { atk, hp, mult };
}

        <div class="vow-item"><div class="vow-name">金剛の肉体</div><div class="vow-val">現在の上昇上限: +${hpLim.toLocaleString()}</div><div class="vow-desc">死ぬ度に「10 ～ 上限」の範囲で基礎HPが上昇します。</div></div>
        <div class="vow-item"><div class="vow-name">死を刻む</div><div class="vow-val">威力補正: +${(player.deathCount * 0.0004).toFixed(4)}%</div></div>

}

function renderPower() {
    document.getElementById("power").innerHTML = POWERS.map((p, idx) => {
        const pts = getPowerPoints(idx);
        let unlocked = 0; SKILL_THRESHOLDS.forEach(t => { if(pts >= t) unlocked++; });
        return `<div class="power-section">
            <div class="power-head"><span>${p.name}権能</span><span>${pts.toLocaleString()} pt</span></div>
            <div class="skill-list">${p.skills.map((s, si) => `<div class="skill-row"><div class="skill-chip ${si < unlocked ? 'unlocked' : ''}">${s}</div></div>`).join("")}</div>
        </div>`;
    }).join("");
}

function getPowerPoints(pIdx) {
    let pts = 0; Object.entries(player.inventory).forEach(([id, count]) => {
        const r = RELIC_MASTER.find(m => m.id == id); if(r && r.pIdx === pIdx) pts += (r.star * count);
    });
    return pts;
}

function renderRelics() {
    const items = Object.entries(player.inventory).filter(([id, count]) => count > 0)
        .map(([id, count]) => ({ ...RELIC_MASTER.find(m => m.id == id), count })).sort((a, b) => a.star - b.star);
    document.getElementById("relic-list").innerHTML = items.map(r => `
        <div class="relic-card"><b class="c${r.star}">★${r.star} ${r.name}</b> x${r.count}<br><small>${r.pIdx >= 0 ? POWERS[r.pIdx].name : "固有"}</small></div>
    `).join("");
}

function refreshUI() {
    const bonus = getRelicBonus();
    const curAtk = BigInt(Math.floor(Number(player.baseAtk + bonus.atk) * bonus.mult));
    const curHp = BigInt(Math.floor(Number(player.baseHP + bonus.hp) * bonus.mult));
    document.getElementById("p-atk").innerText = curAtk.toLocaleString();
    document.getElementById("p-hp").innerText = curHp.toLocaleString();
    const maxHP = player.isEndless ? BOSS_MAX_HP_ENDLESS : BOSS_MAX_HP_BASE;
    const pct = (Number(currentBossHP * 10000n / maxHP) / 100);
    document.getElementById("bosshp-pct").innerText = pct.toFixed(4);
    document.getElementById("hp-bar-fill").style.width = `${pct}%`;
    document.getElementById("boss-display-name").innerText = player.isEndless ? "真・魔神" : "魔神";
    if(document.querySelector(".tab.active").id === 'vow') renderVow();
}

function showTab(id) {
    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    document.querySelectorAll(".nav button").forEach(b => b.classList.remove("active"));
    document.getElementById(id).classList.add("active"); document.getElementById("nav-" + id).classList.add("active");
    if(id === 'vow') renderVow(); if(id === 'power') renderPower(); if(id === 'relic') renderRelics(); if(id === 'status') renderStatus();
}

function renderStatus() {
    document.getElementById("v-death").innerText = player.deathCount.toLocaleString();
    document.getElementById("st-maxdmg").innerText = player.maxDmg.toLocaleString();
    let rk = "★4以下"; for(let s=10; s>=5; s--) { if(player.maxDmg >= DROP_DATA[s].cond) { rk = `★${s}以上解放`; break; } }
    document.getElementById("st-rank").innerText = rk;
    document.getElementById("prob-list").innerHTML = Object.entries(DROP_DATA).map(([s, d]) => `<tr><td class="c${s}">★${s}</td><td style="text-align:right;">${d.p}</td></tr>`).join("");
}

function toggleConds() {
    const el = document.getElementById("cond-display");
    el.style.display = el.style.display === "block" ? "none" : "block";
    if(el.style.display === "block") {
        el.innerHTML = Object.entries(DROP_DATA).filter(([s, d]) => d.cond > 0n).map(([s, d]) => `★${s}: ${d.cond.toLocaleString()} dmg`).join("<br>");
    }
}

function resetData() { if(confirm("全リセットしますか？")) { localStorage.clear(); location.reload(); } }
function addLog(m) { const l = document.getElementById("log"); const d = document.createElement("div"); d.innerHTML = m; l.prepend(d); if(l.childNodes.length > 50) l.removeChild(l.lastChild); }

const btn = document.getElementById("attackBtn");
btn.addEventListener("pointerdown", (e) => { e.preventDefault(); attack(); attackInterval = setInterval(attack, 120); });
window.addEventListener("pointerup", () => { clearInterval(attackInterval); attackInterval = null; });

loadGame(); refreshUI();
</script>

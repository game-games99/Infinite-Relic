<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>RELICORE - v2.0.9</title>
<style>
    :root { --bg: #ffffff; --panel: #f8f9fa; --border: #dee2e6; --primary: #007bff; --text: #212529; --hp: #dc3545; --dark: #1a1a1a; }
    * { -webkit-touch-callout: none; -webkit-user-select: none; user-select: none; box-sizing: border-box; }
    body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', Roboto, sans-serif; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
    
    /* モーダル系 */
    #story-modal, #clear-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 10000; justify-content: center; align-items: center; padding: 20px; }
    .modal-content { max-width: 500px; color: #fff; text-align: center; line-height: 1.8; }
    .story-text { margin-bottom: 30px; font-size: 0.95em; color: #ddd; text-align: left; border-left: 2px solid gold; padding-left: 15px; }
    .story-sys { color: #00ffff; font-family: monospace; font-size: 0.85em; margin-bottom: 20px; text-align: left; background: rgba(0,255,255,0.1); padding: 10px; }
    .story-btn { background: none; border: 1px solid gold; color: gold; padding: 10px 40px; font-size: 1em; cursor: pointer; }

    /* ヘッダー */
    #header { background: var(--dark); color: #fff; padding: 10px 12px; border-bottom: 2px solid #000; flex-shrink: 0; }
    .boss-info { display: flex; justify-content: space-between; align-items: baseline; margin-bottom: 4px; }
    .boss-name { font-size: 1.1em; font-weight: bold; color: var(--hp); }
    .hp-bar-container { background: #333; height: 8px; border-radius: 4px; overflow: hidden; margin-bottom: 8px; }
    #hp-bar-fill { height: 100%; background: var(--hp); width: 100%; transition: width 0.1s; }
    .status-box { display: flex; gap: 8px; }
    .stat-card { flex: 1; background: rgba(255,255,255,0.08); padding: 4px 8px; border-radius: 6px; border-left: 3px solid var(--primary); }
    .stat-label { font-size: 0.65em; color: #aaa; text-transform: uppercase; }
    .stat-val { font-size: 0.95em; font-weight: bold; font-family: monospace; color: #fff; }
    
    /* ナビ */
    .nav { display: flex; background: var(--panel); border-bottom: 1px solid var(--border); flex-shrink: 0; }
    .nav button { flex: 1; padding: 12px 0; border: none; background: none; color: #6c757d; font-weight: bold; font-size: 0.8em; }
    .nav button.active { color: var(--primary); border-bottom: 3px solid var(--primary); background: #fff; }

    /* コンテンツ */
    #content-area { flex-grow: 1; overflow-y: auto; background: #fff; }
    .tab { display: none; padding: 10px; }
    .tab.active { display: block; }

    .btn-attack { width: 100%; padding: 20px; background: var(--primary); color: #fff; font-size: 1.4em; font-weight: bold; border: none; border-radius: 12px; margin-bottom: 12px; box-shadow: 0 4px 0 #0056b3; touch-action: none; }
    #log { height: 300px; font-size: 0.85em; background: #fafafa; border: 1px solid var(--border); padding: 10px; overflow-y: auto; border-radius: 8px; }

    /* 遺物・権能リスト */
    .relic-list-container { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
    .relic-card { border: 1px solid var(--border); padding: 8px; border-radius: 8px; background: #fff; font-size: 0.7em; }
    .power-section { margin-bottom: 15px; border: 1px solid var(--border); border-radius: 8px; }
    .power-head { background: #eee; padding: 6px 10px; font-weight: bold; font-size: 0.8em; display: flex; justify-content: space-between; }
    .skill-row { display: flex; align-items: center; gap: 8px; padding: 6px 10px; border-top: 1px solid #eee; }
    .skill-row.locked { opacity: 0.4; }
    .skill-name { font-weight: bold; min-width: 90px; color: var(--primary); }
    
    /* レア度カラー */
    .c1 { color: #888; } .c2 { color: #28a745; } .c3 { color: #007bff; } .c4 { color: #6f42c1; } .c5 { color: #e83e8c; }
    .c6 { color: #ff4500; } .c7 { color: #d2691e; } .c8 { color: #000; } .c9 { color: #4b0082; } .c10 { color: #ff00ff; }
    .c11 { color: gold; font-weight: bold; } .c12 { color: #00ffff; font-weight: bold; }
</style>
</head>
<body>

<div id="story-modal">
    <div class="modal-content">
        <div class="story-text">最強の勇者が魔神から呪いを受け、能力を失った……。<br>死を経験するたびに、魂に刻まれた記憶が新たな力を呼び覚ます。</div>
        <div class="story-sys">[ システム：再起の誓いを検知……強制起動 ]</div>
        <button class="story-btn" onclick="closeStory()">立ち上がる</button>
    </div>
</div>

<div id="clear-modal">
    <div class="modal-content">
        <div style="font-size:1.5em; color:gold; margin-bottom:20px;">魔神討伐成功</div>
        <div id="modal-body">新たな力が魂に刻まれました。</div>
        <button class="story-btn" onclick="closeClearModal()">次なる戦いへ</button>
    </div>
</div>

<div id="header">
    <div class="boss-info">
        <div class="boss-name" id="boss-name">魔神</div>
        <div style="font-family:monospace;"><span id="bosshp-pct">100.00</span>%</div>
    </div>
    <div class="hp-bar-container"><div id="hp-bar-fill"></div></div>
    <div class="status-box">
        <div class="stat-card"><div class="stat-label">ATK</div><div class="stat-val" id="p-atk">0</div></div>
        <div class="stat-card"><div class="stat-label">HP</div><div class="stat-val" id="p-hp">0</div></div>
    </div>
</div>

<div class="nav">
    <button onclick="showTab('battle')" id="nav-battle" class="active">討伐</button>
    <button onclick="showTab('power')" id="nav-power">権能</button>
    <button onclick="showTab('relic')" id="nav-relic">遺物</button>
    <button onclick="showTab('status')" id="nav-status">詳細</button>
</div>

<div id="content-area">
    <div id="battle" class="tab active">
        <button class="btn-attack" id="attackBtn">こうげき</button>
        <div id="log"></div>
    </div>
    <div id="power" class="tab"></div>
    <div id="relic" class="tab"><div class="relic-list-container" id="relic-list"></div></div>
    <div id="status" class="tab">
        <div style="padding:10px; line-height:2;">
            再起回数: <span id="v-death">0</span> 回<br>
            最高ダメージ: <span id="st-maxdmg">0</span><br>
            遺物収集: <span id="st-collection">0/53</span>
        </div>
        <button style="width:100%; padding:15px; background:#dc3545; color:white; border:none; border-radius:8px;" onclick="resetData()">全データリセット</button>
    </div>
</div>

<script>
const SAVE_KEY = "relicore_player_data";
const BOSS_MAX_HP = 100000000000000000000n; 
const POWER_UNLOCK_STEPS = [1000, 10000, 100000, 1000000, 10000000];

let player = { inventory: {0:1}, deathCount: 0, baseAtk: 10n, baseHP: 100n, maxDmg: 0n, storySeen: false };
let currentBossHP = BOSS_MAX_HP;
let attackInterval = null;
let isModalOpen = false;

// 権能スキル：25種すべてパッシブ
const POWERS = [
    { name: "剣神", skills: [
        {name: "一の太刀", desc: "常時：基礎ATK+20%"}, {name: "心気一致", desc: "常時：遺物数×5%強化"}, {name: "万象一掃", desc: "常時：再起数×0.01%強化"}, {name: "天断の極意", desc: "常時：追撃+100%"}, {name: "無双一閃", desc: "常時：最終倍率x5.0"}
    ]},
    { name: "不滅", skills: [
        {name: "生命根源", desc: "常時：基礎HP+30%"}, {name: "再誕の輝き", desc: "常時：再起上昇1.5倍"}, {name: "不撓不屈", desc: "常時：HP比例ATK増"}, {name: "超越者", desc: "常時：全能力微増"}, {name: "不滅王土", desc: "常時：HP指数1.2倍"}
    ]},
    { name: "魔導", skills: [
        {name: "魔力回路", desc: "常時：遺物加算+20%"}, {name: "魔力奔流", desc: "常時：パッシブ1.2倍"}, {name: "理の解析", desc: "常時：泥判定+1"}, {name: "古の叡智", desc: "常時：全遺物1.1倍"}, {name: "真理の扉", desc: "常時：★5所持数で特大"}
    ]},
    { name: "覇王", skills: [
        {name: "万軍の主", desc: "常時：★合計分ATK加算"}, {name: "覇王威光", desc: "常時：★6毎に倍率UP"}, {name: "統率の理", desc: "常時：低レア効果10倍"}, {name: "覇道足跡", desc: "常時：種類数×0.2加算"}, {name: "終焉号令", desc: "常時：全遺物1.5倍"}
    ]},
    { name: "虚無", skills: [
        {name: "忘却彼方", desc: "常時：基礎ATK+50%"}, {name: "深淵の理", desc: "常時：★100毎に+1.0"}, {name: "残滓追撃", desc: "常時：常に2回攻撃"}, {name: "無帰一撃", desc: "常時：再起/100加算"}, {name: "虚無深淵", desc: "常時：最終倍率x3.0"}
    ]}
];

// 遺物：計53種類
const RELIC_MASTER = [
    {id:0, star:12, name:"再起の誓い", atk:0, hp:0, pIdx:-1, desc:"魂に刻まれた誓い。"},
    // ★1〜★5 (各8種 = 40種)
    ...Array.from({length:40}, (_,i)=>{
        const s = Math.floor(i/8)+1;
        return {id:100+i, star:s, name:`遺物#${100+i}`, atk:s*5, hp:s*50, pIdx:i%5};
    }),
    // ★6〜★10 (各2種 = 10種) ※重複不可
    ...Array.from({length:10}, (_,i)=>{
        const s = Math.floor(i/2)+6;
        return {id:600+i, star:s, name:`極限遺物#${600+i}`, atk:s*5000, hp:s*50000, pIdx:i%5, unique:true};
    }),
    // 特殊遺物 (2種)
    {id:1001, star:11, name:"パンドラの箱", atk:1000000, hp:1000000, pIdx:3},
    {id:1101, star:11, name:"終焉の福音", atk:999999999, hp:999999999, pIdx:4}
];

function getRelicBonus() {
    let atk = 0n, hp = 0n, pts = [0, 0, 0, 0, 0];
    Object.entries(player.inventory).forEach(([id, count]) => {
        const r = RELIC_MASTER.find(m => m.id == id);
        if(r) {
            atk += BigInt(r.atk || 0) * BigInt(count);
            hp += BigInt(r.hp || 0) * BigInt(count);
            if(r.pIdx >= 0) pts[r.pIdx] += (r.star * count);
        }
    });
    return { atk, hp, pts };
}

function saveGame() {
    const data = { ...player, baseAtk: player.baseAtk.toString(), baseHP: player.baseHP.toString(), maxDmg: player.maxDmg.toString() };
    localStorage.setItem(SAVE_KEY, JSON.stringify(data));
}

function loadGame() {
    let saved = localStorage.getItem(SAVE_KEY);
    if(saved) {
        const p = JSON.parse(saved);
        Object.assign(player, p);
        player.baseAtk = BigInt(p.baseAtk || "10");
        player.baseHP = BigInt(p.baseHP || "100");
        player.maxDmg = BigInt(p.maxDmg || "0");
    }
    if(!player.storySeen) document.getElementById("story-modal").style.display = "flex";
}

function closeStory() { player.storySeen = true; document.getElementById("story-modal").style.display = "none"; saveGame(); }
function closeClearModal() { document.getElementById("clear-modal").style.display = "none"; isModalOpen = false; currentBossHP = BOSS_MAX_HP; refreshUI(); }

function attack() {
    if(isModalOpen) return;
    player.deathCount++;
    player.baseAtk += BigInt(Math.floor(Math.random() * player.deathCount + 1));
    player.baseHP += BigInt(Math.floor(Math.random() * player.deathCount * 10 + 10));

    const b = getRelicBonus();
    let dmg = (player.baseAtk + b.atk) * BigInt(player.inventory[0] || 1);
    if(dmg > player.maxDmg) player.maxDmg = dmg;
    currentBossHP -= dmg;
    
    addLog(`<span style="color:#007bff;">${dmg.toLocaleString()} ダメージ！</span>`);
    
    if(currentBossHP <= 0n) {
        handleDrop(true); isModalOpen = true; document.getElementById("clear-modal").style.display = "flex";
    } else {
        addLog(`<span style="color:#dc3545;">魔神の攻撃！ 999,999,999,999ダメージ。再起の誓いによって新たなる力を得た</span>`);
        handleDrop(false);
    }
    saveGame(); refreshUI();
}

function handleDrop(isKill) {
    let rv = Math.random() * 100, star = 1;
    if(rv < 0.01) star = 10; else if(rv < 0.1) star = 5; else if(rv < 2) star = 3; else if(rv < 10) star = 2;
    
    let cands = RELIC_MASTER.filter(m => m.star === star && m.pIdx !== -1);
    if(cands.length > 0) {
        let selected = cands[Math.floor(Math.random() * cands.length)];
        // ★6〜10の重複チェック
        if(selected.unique && player.inventory[selected.id] >= 1) return;
        player.inventory[selected.id] = (player.inventory[selected.id] || 0) + 1;
        addLog(`<span class="c${selected.star}">【獲得】★${selected.star} ${selected.name}</span>`);
    }
}

function refreshUI() {
    const b = getRelicBonus();
    document.getElementById("p-atk").innerText = (player.baseAtk + b.atk).toLocaleString();
    document.getElementById("p-hp").innerText = (player.baseHP + b.hp).toLocaleString();
    const pct = (Number(currentBossHP * 10000n / BOSS_MAX_HP) / 100).toFixed(2);
    document.getElementById("bosshp-pct").innerText = pct;
    document.getElementById("hp-bar-fill").style.width = `${pct}%`;

    const activeTab = document.querySelector(".tab.active").id;
    if(activeTab === 'power') renderPower(b.pts);
    if(activeTab === 'relic') renderRelics();
    if(activeTab === 'status') renderStatus();
}

function renderPower(pts) {
    document.getElementById("power").innerHTML = POWERS.map((p, i) => `
        <div class="power-section">
            <div class="power-head"><span>${p.name}権能</span><span>${pts[i]} pt</span></div>
            ${p.skills.map((s, si) => {
                const lock = pts[i] < POWER_UNLOCK_STEPS[si];
                return `<div class="skill-row ${lock?'locked':''}">
                    <div class="skill-name">${lock?'？？？':s.name}</div>
                    <div style="font-size:0.7em; color:#666;">${lock?'(未覚醒)':s.desc}</div>
                </div>`;
            }).join("")}
        </div>
    `).join("");
}

function renderRelics() {
    const items = Object.entries(player.inventory).filter(([id, c]) => c > 0).map(([id, c]) => ({...RELIC_MASTER.find(m=>m.id==id), c}));
    document.getElementById("relic-list").innerHTML = items.map(r => `
        <div class="relic-card">
            <div class="c${r.star}" style="font-weight:bold;">★${r.star} ${r.name} x${r.c}</div>
            <div>${r.atk?`ATK+${r.atk} `:''}${r.hp?`HP+${r.hp}`:''}</div>
        </div>
    `).join("");
}

function renderStatus() {
    document.getElementById("v-death").innerText = player.deathCount.toLocaleString();
    document.getElementById("st-maxdmg").innerText = player.maxDmg.toLocaleString();
    document.getElementById("st-collection").innerText = `${Object.keys(player.inventory).length}/53`;
}

function showTab(id) {
    document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
    document.querySelectorAll(".nav button").forEach(b=>b.classList.remove("active"));
    document.getElementById(id).classList.add("active");
    document.getElementById("nav-"+id).classList.add("active");
    refreshUI();
}

function addLog(m) {
    const l = document.getElementById("log");
    const d = document.createElement("div");
    d.innerHTML = m;
    l.prepend(d);
    if(l.childNodes.length > 30) l.removeChild(l.lastChild);
}

function resetData() { if(confirm("データを初期化しますか？")) { localStorage.clear(); location.reload(); } }

const btn = document.getElementById("attackBtn");
btn.addEventListener("pointerdown", (e) => { 
    e.preventDefault(); 
    if(!attackInterval && !isModalOpen) { 
        attack(); 
        attackInterval = setInterval(attack, 120); 
    } 
});
window.addEventListener("pointerup", () => { clearInterval(attackInterval); attackInterval = null; });

loadGame();
refreshUI();
</script>
</body>
</html>

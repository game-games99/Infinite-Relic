<script>

const SAVE_KEY = "MAJIN_DPS_V8_RESET"; // ãƒãƒ©ãƒ³ã‚¹èª¿æ•´ã®ãŸã‚ä¸€åº¦ãƒªã‚»ãƒƒãƒˆ
const RELIC_GRADES = ["æ¬ ç‰‡", "å¿ƒå¾—", "è¨˜æ†¶", "æ¥µæ„", "é­‚", "ç¥åŸŸ", "æ·±æ·µ", "è™šç„¡", "çœŸç†", "è¶…è¶Š"];
const STEPS = [10, 50, 150, 300, 500, 800, 1200, 2000, 3500, 5000];
const POWER_NAMES = ["å‰£ç¥ã®æ®‹ç«","ä¸æ»…ã®å®ˆè­·è€…","é­”å°ç‹ã®éºå¿—","è¦‡ç‹ã®æ®‹å…‰","çµ¶å½±ã®æ®‹å½±","ä¿®ç¾…ã®å’†å“®","çœŸç†ã®æ®‹æ»“","ç¥è¨—ã®æ®‹éŸ¿","è™šç„¡ã®æ·±æ·µ","æ©Ÿå·¥ã®å¿ƒè‡“"];

// ã‚¹ã‚­ãƒ«ãƒ‡ãƒ¼ã‚¿ã®å®šç¾©ï¼ˆé†é†å‘³ãªã®ã§è©³ç´°ã«ï¼‰
const SKILL_MASTER = {
    "å‰£ç¥ã®æ®‹ç«": ["ä¸€ã®å¤ªåˆ€","ç‡•è¿”ã—","å¿ƒçœ¼","ç„¡æƒ³","å¤©æ–­","ç¥é€Ÿ","æµæ˜Ÿ","çœŸç©º","æ¥µãƒ»ä¸€æ–‡å­—","å‰£ç¥é™è‡¨"],
    "ä¸æ»…ã®å®ˆè­·è€…": ["ä¸å±ˆ","å†ç”Ÿã®æ¥”","é€†å¢ƒã®ç†","ä¸æ­»ã®é­‚","å®ˆè­·ç¥ã®èª‡ã‚Š","é‡‘å‰›ã®ä½“","é‰„å£ã®æ§‹ãˆ","å ±å¾©ã®æ£˜","çµ¶æœ›ã¸ã®æŠ—ã„","ä¸æ»…ã®è–åŸŸ"],
    "é­”å°ç‹ã®éºå¿—": ["é­”åŠ›å°ç·š","è¡“å¼å±•é–‹","è© å”±ç ´æ£„","å¤šé‡æ§‹ç¯‰","æ·±æ·µã®çŸ¥æµ","é­”å°ã®æ¥µè‡´","å…ƒç´ çˆ†ç™º","çœŸç†ã®é–€","è³¢è€…ã®çŸ³","é­”å°ç‹ã®å†è‡¨"],
    "è¦‡ç‹ã®æ®‹å…‰": ["å¨åœ§","ç‹ã®é€²è»","å‡±æ—‹ã®é¬¨","çµ±ç‡ã®æ‰","è¦‡ç‹ã®ç›¾","é»„é‡‘ã®å¤œæ˜ã‘","å¤©ã‚’ã‚‚çµ±ã¹ã‚‹","ä¸æŠœã®åŸå¡","çµ¶å¯¾ç‹æ”¿","è‡³é«˜ã®å¾¡åº§"],
    "çµ¶å½±ã®æ®‹å½±": ["æ€¥æ‰€ç©¿ã¡","å½±èµ°ã‚Š","æ­»ã®åˆ»å°","è™šåƒã®èˆ","æš—æ®ºè€…ã®èª‡ã‚Š","åˆ¹é‚£ã®é–ƒã","é—‡ã«æº¶ã‘ã‚‹","çµ¶å½±ã®é€£æ’ƒ","é­‚ã®åç©«","è™šç„¡ã®çµ‚ç„‰"],
    "ä¿®ç¾…ã®å’†å“®": ["ç‹‚ä¹±","è¡€æˆ¦ã®å¥‘ã‚Š","å± æ®ºã®ç‰™","é—˜ç¥ã®è¡€","ä¿®ç¾…ã®é“","é£½ããªãé—˜äº‰","æ†¤æ€’ã®æ³¢å‹•","é¬¼ç¥ã®é€£æ’ƒ","å‘½ã‚’å–°ã‚‰ã†","å†¥åºœã®ç‹"],
    "çœŸç†ã®æ®‹æ»“": ["ç­‰ä¾¡äº¤æ›","å› æœã®ç³¸","ä¸–ç•Œã®è¨˜æ†¶","ç†ã®æ”¹å¤‰","æ ¹æºã®ç†è§£","è™šæ§‹ã®å´©å£Š","å¤©ã®ç§¤","çŸ¥è­˜ã®æ¿€æµ","é‹å‘½ã®æ–­ç½ª","ç¥ã®æ•°å¼"],
    "ç¥è¨—ã®æ®‹éŸ¿": ["ç¥ˆã‚Š","è–ãªã‚‹å…‰","å¤©ä½¿ã®åŠ è­·","å¥‡è·¡ã®äºˆå…†","å¤©å•“ã®èª¿ã¹","è–åŸŸã®ç›¾","ç¥ã®å¯©åˆ¤","ç¦éŸ³ã®éŸ¿ã","è‡³ç¦ã®æ™‚","ä¸»ã®å¾¡æ‰‹"],
    "è™šç„¡ã®æ·±æ·µ": ["å¿˜å´","å½±ã®æµ¸é£Ÿ","æš—é»’ã®åº•","ç©ºè™šãªå¤¢","å­˜åœ¨ã®å¦å®š","ç„¡ã¸ã®é‚„å…ƒ","æ·±æ·µã®çœ¼","çµ‚ç„‰ã®äºˆè¨€","æ»…ã³ã®æ­Œ","çµ¶å¯¾é›¶"],
    "æ©Ÿå·¥ã®å¿ƒè‡“": ["æ­¯è»Šã®å›è»¢","éè² è·ã®ç†±","ç²¾å¯†æ¼”ç®—","é‹¼é‰„ã®æ„å¿—","è‡ªå‹•ä¿®å¾©","è’¸æ°—ã®å™´é€²","æ©Ÿå·¥ã®é€£é–","æ¬¡å…ƒã®æ­¯è»Š","ç¥ã®è¨­è¨ˆå›³","ç©¶æ¥µã®æ©Ÿæ§‹"]
};

let p, currentBossHP = BOSS_MAX_HP, longPressInterval = null;

function init() {
    const saved = localStorage.getItem(SAVE_KEY);
    p = saved ? JSON.parse(saved) : { lv: 1, exp: 0, inventory: {}, deathCount: 0 };
    if (!p.inventory) p.inventory = {};
    const btn = document.getElementById("attackBtn");
    const start = (e) => { e.preventDefault(); if(!longPressInterval){ battle(); longPressInterval = setInterval(battle, 100); } };
    const stop = () => { if(longPressInterval){ clearInterval(longPressInterval); longPressInterval = null; } };
    btn.addEventListener("touchstart", start); btn.addEventListener("touchend", stop);
    btn.addEventListener("mousedown", start); btn.addEventListener("mouseup", stop); btn.addEventListener("mouseleave", stop);
    refresh();
}

function calcStats() {
    const maxHP = p.lv * 100 + 10;
    let relicAtkBonus = 0;
    Object.keys(p.inventory).forEach(id => {
        const grade = id % 10;
        const count = p.inventory[id];
        // éºç‰©ã®ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã‚’å¤§å¹…ã«ä¸‹æ–¹ä¿®æ­£ (100ã€œ)
        relicAtkBonus += (100 * (grade + 1) * count);
    });

    let s = { 
        maxHP: maxHP,
        baseAtk: 10 + (p.lv * 5) + relicAtkBonus, 
        deathM: 1 + (p.deathCount * 0.001), // ä¸ŠãŒã‚Šæ–¹ã‚’ç·©ã‚„ã‹ã«
        multi: 1, hits: 1 
    };
    
    // ã‚¹ã‚­ãƒ«åŠ¹æœï¼ˆç°¡æ˜“ç‰ˆãƒ­ã‚¸ãƒƒã‚¯ï¼‰
    const swordCount = getRelicCountByName("å‰£ç¥ã®æ®‹ç«");
    if(swordCount >= STEPS[0]) s.multi *= 1.5;
    
    s.finalAtk = s.baseAtk * s.deathM * s.multi;
    return s;
}

function getRelicCountByName(name) {
    const sIdx = POWER_NAMES.indexOf(name);
    let count = 0;
    for(let i=0; i<10; i++) count += (p.inventory[sIdx * 10 + i] || 0);
    return count;
}

function battle() {
    const s = calcStats();
    currentBossHP -= s.finalAtk;
    if(currentBossHP < 0) currentBossHP = 0;

    p.deathCount++;
    p.exp += 10 + (p.lv * 2); // çµŒé¨“å€¤è¨ˆç®—ä¿®æ­£

    if (Math.random() < 0.2) {
        const rid = Math.floor(Math.random() * 100);
        p.inventory[rid] = (p.inventory[rid] || 0) + 1;
        const sysName = POWER_NAMES[Math.floor(rid/10)].split("ã®")[0];
        addLog(`<span style="color:var(--gold)">ğŸ’ ${sysName}ã®${RELIC_GRADES[rid%10]} ã‚’ç²å¾—</span>`);
    }

    const nextExp = p.lv * 50 + 100;
    while (p.exp >= nextExp) { p.exp -= nextExp; p.lv++; }
    refresh();
}

function refresh() {
    const s = calcStats();
    const nextExp = p.lv * 50 + 100;
    
    const bossPer = (currentBossHP / BOSS_MAX_HP * 100);
    document.getElementById("bosshp").style.width = bossPer + "%";
    document.getElementById("bosshp-text").innerText = bossPer.toFixed(6) + "%";
    document.getElementById("playerhp-text").innerText = `${Math.floor(s.maxHP)} / ${Math.floor(s.maxHP)}`;
    document.getElementById("playerhp").style.width = "100%";
    document.getElementById("exp-bar").style.width = (p.exp / nextExp * 100) + "%";
    document.getElementById("exp-text").innerText = Math.floor(p.exp / nextExp * 100) + "%";
    document.getElementById("p-lv-text").innerText = `Lv.${p.lv}`;
    document.getElementById("sum-atk").innerText = Math.floor(s.finalAtk).toLocaleString();

    if (document.activeTab === 'status') renderStatus(s);
    if (document.activeTab === 'power') renderPowers();
    if (document.activeTab === 'relic') renderRelics();
    
    localStorage.setItem(SAVE_KEY, JSON.stringify(p));
}

function renderStatus(s) {
    document.getElementById("statusList").innerHTML = `
        <div class="status-item"><span>æœ€å¤§HP</span><span>${Math.floor(s.maxHP)}</span></div>
        <div class="status-item"><span>åŸºç¤æ”»æ’ƒåŠ›</span><span>${Math.floor(s.baseAtk)}</span></div>
        <div class="status-item"><span>å†èµ·ã®èª“ã„</span><span>${p.deathCount} å›</span></div>
        <div class="status-item"><span>æœ€çµ‚æ”»æ’ƒåŠ›</span><span>${Math.floor(s.finalAtk).toLocaleString()}</span></div>
    `;
}

function renderPowers() {
    document.getElementById("powerList").innerHTML = POWER_NAMES.map(name => {
        const count = getRelicCountByName(name);
        const skills = SKILL_MASTER[name];
        return `<div class="card-cell"><b>${name}</b> (éºç‰©:${count})
            <div class="skill-list">${skills.map((sn, i) => {
                const isUnlocked = count >= STEPS[i];
                return `<div class="skill-item ${isUnlocked ? 'skill-unlocked' : ''}">${sn}<br><small>${isUnlocked ? 'åŠ¹æœç™ºå‹•ä¸­' : STEPS[i]+'å€‹ã§è§£æ”¾'}</small></div>`;
            }).join("")}</div>
        </div>`;
    }).join("");
}

function renderRelics() {
    const ids = Object.keys(p.inventory).filter(id => p.inventory[id] > 0).sort((a,b)=>a-b);
    document.getElementById("relicList").innerHTML = ids.length ? ids.map(id => {
        const typeIdx = Math.floor(id / 10);
        const gradeIdx = id % 10;
        const baseName = POWER_NAMES[typeIdx].split("ã®")[0];
        const effect = (100 * (gradeIdx + 1) * p.inventory[id]);
        return `<div class="card-cell">
            <div style="display:flex; justify-content:space-between;"><b>â­ï¸${gradeIdx + 1} ${baseName}ã®${RELIC_GRADES[gradeIdx]}</b> <span>Ã—${p.inventory[id]}</span></div>
            <div class="relic-effect">åŠ¹æœ: åŸºç¤ATK +${effect}</div>
        </div>`;
    }).join("") : "<p style='text-align:center;'>éºç‰©ã¯æœªç™ºè¦‹</p>";
}

function showTab(id, btn) {
    document.activeTab = id;
    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    document.getElementById(id).classList.add("active");
    document.querySelectorAll(".nav button").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    refresh();
}

function addLog(m) {
    const l = document.getElementById("log");
    const d = document.createElement("div"); d.innerHTML = m;
    l.prepend(d); if (l.childNodes.length > 20) l.removeChild(l.lastChild);

</script>

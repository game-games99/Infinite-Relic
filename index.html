<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>RELICORE - v3.1.5</title>
<style>
    :root { --bg: #ffffff; --panel: #f8f9fa; --border: #dee2e6; --primary: #007bff; --text: #212529; --hp: #dc3545; --dark: #1a1a1a; --gold: #d4af37; --growth: #ff69b4; }
    * { -webkit-touch-callout: none; -webkit-user-select: none; user-select: none; box-sizing: border-box; }
    body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', Roboto, sans-serif; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; position: relative; }
    
    /* Modals */
    .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 20000; justify-content: center; align-items: center; padding: 20px; }
    .modal-content { background: #1a1a1a; border: 2px solid var(--gold); border-radius: 15px; padding: 25px; text-align: center; color: #fff; max-width: 450px; width: 90%; box-shadow: 0 0 30px rgba(212, 175, 55, 0.3); }
    .modal-title { color: var(--gold); font-size: 1.4em; font-weight: bold; margin-bottom: 15px; }
    .modal-msg { font-size: 0.9em; line-height: 1.6; margin-bottom: 25px; color: #eee; text-align: left; }
    
    #story-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10000; justify-content: center; align-items: center; padding: 20px; }
    .story-content { max-width: 500px; color: #fff; text-align: center; line-height: 2.0; }
    .story-text { margin-bottom: 30px; font-size: 0.95em; color: #eee; text-align: left; border-left: 2px solid #555; padding-left: 20px; letter-spacing: 0.05em; }
    .story-highlight { color: gold; font-weight: bold; }
    .story-btn { background: none; border: 1px solid gold; color: gold; padding: 12px 40px; font-size: 1em; cursor: pointer; transition: 0.3s; }
    
    /* Rarity Colors */
    .c1 { color: #888; } .c2 { color: #28a745; } .c3 { color: #007bff; } .c4 { color: #6610f2; } .c5 { color: #e83e8c; } .c6 { color: #fd7e14; } .c7 { color: #ff0000; font-weight: bold; text-shadow: 0 0 5px rgba(255,0,0,0.3); } .c8 { color: gold; font-weight: bold; }
    
    /* UI Layout */
    #header { background: var(--dark); color: #fff; padding: 12px 10px; border-bottom: 2px solid #000; flex-shrink: 0; }
    .boss-name { font-size: 1.0em; font-weight: bold; color: #888; letter-spacing: 2px; text-align: center; margin-bottom: 4px; }
    .hp-bar-container { background: #333; height: 10px; border-radius: 5px; overflow: hidden; margin-bottom: 8px; }
    #hp-bar-fill { height: 100%; background: linear-gradient(90deg, #b02a37, #dc3545); width: 100%; transition: width 0.1s; }
    .hp-val-display { font-size: 1.3em; font-weight: bold; color: #ff6b6b; font-family: monospace; text-align: center; }
    
    .status-box { display: flex; gap: 8px; margin-top: 10px; }
    .stat-card { flex: 1; background: rgba(255,255,255,0.08); padding: 5px 10px; border-radius: 6px; border-left: 3px solid var(--primary); }
    .stat-label { font-size: 0.65em; color: #aaa; text-transform: uppercase; }
    .stat-val { font-size: 0.9em; font-weight: bold; color: #fff; white-space: nowrap; overflow-x: auto; }
    
    .nav { display: flex; background: var(--panel); border-bottom: 1px solid var(--border); }
    .nav button { flex: 1; padding: 12px 0; border: none; background: none; color: #6c757d; font-weight: bold; font-size: 0.8em; }
    .nav button.active { color: var(--primary); border-bottom: 3px solid var(--primary); background: #fff; }
    
    #content-area { flex-grow: 1; overflow-y: auto; background: #fff; }
    .tab { display: none; padding: 10px; padding-bottom: 100px; }
    .tab.active { display: block; }
    
    .btn-attack { width: 100%; padding: 16px; background: var(--primary); color: #fff; font-size: 1.3em; font-weight: bold; border: none; border-radius: 12px; margin-bottom: 10px; box-shadow: 0 4px 0 #0056b3; }
    #log { height: 350px; font-size: 0.8em; background: #fafafa; border: 1px solid var(--border); padding: 10px; overflow-y: auto; border-radius: 8px; line-height: 1.5; }
    .log-set { border-bottom: 1px solid #eee; padding-bottom: 6px; margin-bottom: 6px; }
    
    .relic-list-container { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
    .relic-card { border: 1px solid var(--border); padding: 8px; border-radius: 8px; background: #fff; min-height: 85px; }
    .relic-name { font-weight: bold; font-size: 0.72em; margin-bottom: 4px; }
    .relic-effect-box { font-size: 0.65em; color: #555; }
    
    .st-box { background: #fefefe; border: 1px solid var(--border); border-radius: 8px; padding: 10px; margin-bottom: 10px; font-size: 0.85em; }
    .btn-reset { width: 100%; padding: 14px; background: #dc3545; color: #fff; border: none; border-radius: 8px; font-weight: bold; margin-top: 20px; }
    .ver-footer { position: fixed; bottom: 4px; right: 4px; color: #bbb; font-size: 0.65em; }
</style>
</head>
<body>

<div id="story-modal">
    <div class="story-content">
        <div class="story-text">
            「……まだ、その魂は潰えていないのか。<br>
            魔神の劫火はお前の『過去』をすべて焼き尽くした。だが、絶望の淵でお前の魂を繋ぎ止める一つの輝きがある。<br>
            不屈の意志が呼び覚ます、最期の光――<span class="story-highlight">『再起の誓い』</span>。」
        </div>
        <button class="story-btn" onclick="closeStory()">魂に刻印する</button>
    </div>
</div>

<div id="universal-modal" class="modal-overlay">
    <div class="modal-content">
        <div id="modal-title" class="modal-title"></div>
        <div id="modal-msg" class="modal-msg"></div>
        <button class="story-btn" onclick="closeModal()">承知した</button>
    </div>
</div>

<div id="header">
    <div class="boss-name" id="boss-name-disp">魔神</div>
    <div class="hp-bar-container"><div id="hp-bar-fill"></div></div>
    <div class="hp-val-display" id="boss-hp-val">0</div>
    <div class="status-box">
        <div class="stat-card"><span class="stat-label">ATK</span><div class="stat-val" id="p-atk">0</div></div>
        <div class="stat-card hp-card" style="border-left-color:var(--hp)"><span class="stat-label">HP</span><div class="stat-val" id="p-hp">0</div></div>
    </div>
</div>

<div class="nav">
    <button onclick="showTab('battle')" id="nav-battle" class="active">討伐</button>
    <button onclick="showTab('vow')" id="nav-vow">再起</button>
    <button onclick="showTab('relic')" id="nav-relic">遺物</button>
    <button onclick="showTab('status')" id="nav-status">詳細</button>
</div>

<div id="content-area">
    <div id="battle" class="tab active"><button class="btn-attack" id="attackBtn">こうげき</button><div id="log"></div></div>
    <div id="vow" class="tab"><div id="vow-list"></div></div>
    <div id="relic" class="tab"><div class="relic-list-container" id="relic-list"></div></div>
    <div id="status" class="tab">
        <div class="st-box">再起回数: <span id="st-death">0</span> 回<br>最高ダメージ: <span id="st-maxdmg">0</span></div>
        <div class="st-box" id="skill-status-box" style="border: 2px solid var(--gold); display:none;">
            <div style="font-weight:bold; color:var(--gold); margin-bottom:5px;">権能解放状況</div>
            <div id="skill-list" style="font-size:0.8em; line-height:1.4;"></div>
        </div>
        <button class="btn-reset" onclick="resetData()">データリセット</button>
    </div>
</div>
<div class="ver-footer">RELICORE v3.1.5</div>

<script>

const BOSS_MAX_HP = 100000000000000000000n;
const MAJIN_ATK = 999999999999n;

let player = { inventory: {0:1}, deathCount:0, baseAtk:10n, baseHP:100n, maxDmg:0n, storySeen:false, hasHado:false };
let currentBossHP = BOSS_MAX_HP;
let attackInterval = null;
let isModalOpen = false;

// 遺物データ (全54種)
const RELICS = [
    {id:0, star:8, name:"再起の誓い", atk:0, hp:0, desc:"不屈の魂。"},

    // ★2 (10種)
    {id:201, star:2, name:"聖騎士の欠片", atk:412, hp:6824}, {id:202, star:2, name:"龍騎士の欠片", atk:867, hp:4231}, {id:203, star:2, name:"暗黒騎士の欠片", atk:1342, hp:0}, {id:204, star:2, name:"賢者の欠片", atk:521, hp:7112}, {id:205, star:2, name:"大魔道士の欠片", atk:1189, hp:243}, {id:206, star:2, name:"暗殺王の欠片", atk:1563, hp:127}, {id:207, star:2, name:"重装騎士の欠片", atk:0, hp:12486}, {id:208, star:2, name:"拳聖の欠片", atk:992, hp:3154}, {id:209, star:2, name:"神官の欠片", atk:42, hp:14867}, {id:210, star:2, name:"冒険王の欠片", atk:733, hp:5941},
    // ★3 (10種)
    {id:301, star:3, name:"聖龍騎士の欠片", atk:8743, hp:69241}, {id:302, star:3, name:"深淵魔導の欠片", atk:13241, hp:2147}, {id:303, star:3, name:"金剛武神の欠片", atk:4128, hp:148632}, {id:304, star:3, name:"暗黒皇帝の欠片", atk:15684, hp:0}, {id:305, star:3, name:"大聖者の欠片", atk:527, hp:152414}, {id:306, star:3, name:"影の支配者の欠片", atk:14109, hp:1284}, {id:307, star:3, name:"竜血闘士の欠片", atk:10242, hp:42109}, {id:308, star:3, name:"天界騎士の欠片", atk:6127, hp:98451}, {id:309, star:3, name:"虚空の暗殺者の欠片", atk:16248, hp:421}, {id:310, star:3, name:"極大賢者の欠片", atk:5421, hp:118407},
    // ★4 (6種) - 最上級ジョブ
    {id:401, star:4, name:"至高の拳王", atk:82400, hp:215000}, {id:402, star:4, name:"極点の魔導師", atk:156000, hp:12000}, {id:403, star:4, name:"金剛の守護騎士", atk:12000, hp:458000}, {id:404, star:4, name:"神速の暗殺主", atk:184000, hp:5000}, {id:405, star:4, name:"虚空の放浪者", atk:112000, hp:184000}, {id:406, star:4, name:"聖域の司教", atk:5000, hp:512000},
    // ★5 (4種) - 権能：スキル解放
    {id:501, star:5, name:"【権能】生命の息吹", atk:0, hp:2500000, desc:"解放：全HP倍率+20%"},
    {id:502, star:5, name:"【権能】闘争の鼓動", atk:1200000, hp:0, desc:"解放：全ATK倍率+20%"},
    {id:503, star:5, name:"【権能】英知の導き", atk:500000, hp:1200000, desc:"解放：遺物ドロップ率UP(小)"},
    {id:504, star:5, name:"【権能】黄金の理", atk:800000, hp:2200000, desc:"解放：再起時HP上昇量+50%"},
    // ★6 (4種) - 上位権能
    {id:601, star:6, name:"【真権能】因果の守護", atk:5000000, hp:15000000, desc:"解放：ダメージ軽減率+10%"},
    {id:602, star:6, name:"【真権能】時空の歪曲", atk:12000000, hp:8000000, desc:"解放：攻撃速度が向上"},
    {id:603, star:6, name:"【真権能】万象の拒絶", atk:20000000, hp:20000000, desc:"解放：低確率で攻撃を完全回避"},
    {id:604, star:6, name:"【真権能】死の超越", atk:35000000, hp:50000000, desc:"解放：再起威力補正を2倍に強化"},
    // ★7 (3種) - 神和
    {id:701, star:7, name:"神和遺物：終焉の楔", atk:150000000, hp:300000000, mult:100, desc:"最終ダメージ 100倍"},
    {id:702, star:7, name:"神和遺物：再誕の聖杯", atk:500000000, hp:900000000, mult:500, desc:"最終ダメージ 500倍"},
    {id:703, star:7, name:"神和遺物：パンドラの箱", atk:1200000000, hp:2500000000, mult:1000, desc:"最終ダメージ 1000倍 / 災厄の引鉄"}
];

function saveGame() { 
    const data = { ...player, baseAtk: player.baseAtk.toString(), baseHP: player.baseHP.toString(), maxDmg: player.maxDmg.toString() }; 
    localStorage.setItem(SAVE_KEY, JSON.stringify(data)); 
}
function loadGame() {
    let saved = localStorage.getItem(SAVE_KEY);
    if(saved) {
        const p = JSON.parse(saved);
        Object.assign(player, p);
        player.baseAtk = BigInt(p.baseAtk || "10");
        player.baseHP = BigInt(p.baseHP || "100");
        player.maxDmg = BigInt(p.maxDmg || "0");
    }
    if(!player.storySeen) document.getElementById("story-modal").style.display = "flex";
}

function getRelicBonus() {
    let atk = 0, hp = 0, mult = 1.0;
    let skillBonusAtk = 1.0, skillBonusHp = 1.0;
    
    // スキル解放チェック
    if(player.inventory[501]) skillBonusHp += 0.2;
    if(player.inventory[502]) skillBonusAtk += 0.2;
    
    Object.entries(player.inventory).forEach(([id, count]) => {
        const r = RELICS.find(m => m.id == id);
        if(!r) return;
        let bA = r.atk * count, bH = r.hp * count;
        if(player.hasHado && r.star === 1) { bA *= 10; bH *= 10; }
        atk += bA; hp += bH;
        if(r.mult) mult *= Math.pow(r.mult, count);
    });
    
    return { atk: BigInt(Math.floor(atk * skillBonusAtk)), hp: BigInt(Math.floor(hp * skillBonusHp)), mult };
}

function attack() {
    if(isModalOpen) return;
    const b = getRelicBonus();
    let deathMult = 1.0 + (player.deathCount * (player.inventory[604] ? 0.000008 : 0.000004));
    let finalDmg = BigInt(Math.floor(Number(player.baseAtk + b.atk) * b.mult * deathMult * (0.8 + Math.random()*0.4))) || 1n;
    
    if(finalDmg > player.maxDmg) player.maxDmg = finalDmg;
    currentBossHP -= finalDmg;
    
    let logMsg = `<div><span style="color:#007bff; font-weight:bold;">${finalDmg.toLocaleString()} ダメージ！</span></div>`;
    
    if(currentBossHP <= 0n) {
        checkBossDefeat(logMsg);
    } else {
        processEnemyTurn(logMsg, b);
    }
}

function processEnemyTurn(logMsg, b) {
    const currentTotalHP = BigInt(Math.floor(Number(player.baseHP + b.hp) * b.mult));
    let rejStep = 0; [3000, 15000, 60000, 150000].forEach(t => { if(player.deathCount >= t) rejStep++; });
    
    // 権能による軽減・回避
    let minCut = rejStep * 5;
    if(player.inventory[601]) minCut += 10;
    const cut = Math.min(100, Math.floor(Math.random() * (101 - minCut)) + minCut);
    
    if(player.inventory[603] && Math.random() < 0.05) {
        logMsg += `<div><span style="color:gold;">【万象の拒絶】攻撃を完全回避！</span></div>`;
    } else {
        const dmg = BigInt(Math.floor(Number(MAJIN_ATK) * (1 - cut / 100)));
        if(currentTotalHP > dmg) {
            logMsg += `<div><span style="color:#28a745;">魔神の攻撃：${dmg.toLocaleString()} ダメージ(軽減${cut}%)</span></div>`;
        } else {
            let upHp = BigInt(Math.floor(10 + Math.random() * player.deathCount)) || 10n;
            if(player.inventory[504]) upHp = BigInt(Math.floor(Number(upHp) * 1.5));
            player.baseHP += upHp;
            player.deathCount += 1;
            logMsg += `<div><span style="color:#dc3545;">敗北。再起の誓いによって新たなる力を得た(+HP ${upHp.toLocaleString()})</span></div>`;
        }
    }
    logMsg += getDropLog();
    addLog(logMsg); saveGame(); refreshUI();
}

function checkBossDefeat(logMsg) {
    currentBossHP = 0n;
    if(player.inventory[703]) { // パンドラの箱
        openModal("災厄の呼び声", "魔神を討伐した瞬間、パンドラの箱が激しく共鳴した。次元の裂け目から、さらに巨大なナニカが這い出ようとしている……。");
    } else {
        openModal("討伐成功", "魔神の消滅を確認しました。世界に一時的な安寧が訪れます。");
    }
    addLog(logMsg + `<div class="c8">【討伐成功】</div>`);
    saveGame(); refreshUI();
}

function getDropLog() {
    let roll = Math.random() * 100, star = 1;
    let rates = player.hasHado ? {1:78, 2:20, 3:1.9, 4:0.09, 5:0.009, 6:0.0009, 7:0.0001} : {1:99.8, 2:0.1, 3:0.09, 4:0.009, 5:0.0009, 6:0.00009, 7:0.00001};
    if(player.inventory[503]) { rates[2] *= 1.2; rates[3] *= 1.2; }
    
    let curP = 0;
    for(let s in rates) { curP += rates[s]; if(roll <= curP) { star = parseInt(s); break; } }
    
    const cands = RELICS.filter(r => r.star === star);
    const sel = cands[Math.floor(Math.random() * cands.length)];
    player.inventory[sel.id] = (player.inventory[sel.id] || 0) + 1;
    return `<div style="font-size:0.8em;">獲得：<span class="c${sel.star}">★${sel.star} ${sel.name}</span></div>`;
}

function refreshUI() {
    const b = getRelicBonus();
    let deathMult = 1.0 + (player.deathCount * (player.inventory[604] ? 0.000008 : 0.000004));
    const fAtk = BigInt(Math.floor(Number(player.baseAtk + b.atk) * b.mult * deathMult));
    const fHp = BigInt(Math.floor(Number(player.baseHP + b.hp) * b.mult));
    
    document.getElementById("p-atk").innerText = fAtk.toLocaleString();
    document.getElementById("p-hp").innerText = fHp.toLocaleString();
    document.getElementById("boss-hp-val").innerText = currentBossHP.toLocaleString();
    document.getElementById("hp-bar-fill").style.width = `${Number(currentBossHP * 100n / BOSS_MAX_HP)}%`;
    document.getElementById("st-death").innerText = player.deathCount.toLocaleString();
    document.getElementById("st-maxdmg").innerText = player.maxDmg.toLocaleString();
    
    if(document.querySelector(".tab.active").id === 'relic') renderRelics();
    updateSkillStatus();
}

function renderRelics() {
    const list = document.getElementById("relic-list");
    const owned = Object.entries(player.inventory).filter(([id, c]) => c > 0 && id != 0);
    list.innerHTML = owned.map(([id, c]) => {
        const r = RELICS.find(m => m.id == id);
        return `<div class="relic-card"><div class="relic-name c${r.star}">★${r.star} ${r.name} ×${c}</div><div class="relic-effect-box">${r.desc || `ATK+${r.atk.toLocaleString()} / HP+${r.hp.toLocaleString()}`}</div></div>`;
    }).join("");
}

function updateSkillStatus() {
    const box = document.getElementById("skill-status-box");
    const list = document.getElementById("skill-list");
    let skills = [];
    if(player.inventory[501]) skills.push("・生命の息吹（HP倍率UP）");
    if(player.inventory[502]) skills.push("・闘争の鼓動（ATK倍率UP）");
    if(player.inventory[601]) skills.push("・因果の守護（軽減率UP）");
    if(player.inventory[603]) skills.push("・万象の拒絶（完全回避）");
    if(player.inventory[604]) skills.push("・死の超越（再起補正2倍）");
    
    if(skills.length > 0) {
        box.style.display = "block";
        list.innerHTML = skills.join("<br>");
    } else {
        box.style.display = "none";
    }
}

function showTab(id) {
    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    document.querySelectorAll(".nav button").forEach(b => b.classList.remove("active"));
    document.getElementById(id).classList.add("active");
    document.getElementById("nav-"+id).classList.add("active");
    refreshUI();
}
function addLog(html) {
    const l = document.getElementById("log");
    const d = document.createElement("div");
    d.className = "log-set"; d.innerHTML = html;
    l.prepend(d);
    if(l.childNodes.length > 20) l.removeChild(l.lastChild);
}
function openModal(title, msg) {
    isModalOpen = true;
    document.getElementById("modal-title").innerText = title;
    document.getElementById("modal-msg").innerText = msg;
    document.getElementById("universal-modal").style.display = "flex";
}
function closeModal() {
    document.getElementById("universal-modal").style.display = "none";
    isModalOpen = false;
    if(currentBossHP <= 0n) currentBossHP = BOSS_MAX_HP;
    refreshUI();
}
function closeStory() { player.storySeen = true; document.getElementById("story-modal").style.display = "none"; saveGame(); }
function resetData() { if(confirm("データをすべて消去しますか？")) { localStorage.clear(); location.reload(); } }

const btn = document.getElementById("attackBtn");
btn.addEventListener("pointerdown", (e) => {
    e.preventDefault();
    if(!attackInterval && !isModalOpen) {
        attack();
        let speed = player.inventory[602] ? 80 : 120;
        attackInterval = setInterval(attack, speed);
    }
});
window.addEventListener("pointerup", () => { clearInterval(attackInterval); attackInterval = null; });

loadGame(); refreshUI();
</script>

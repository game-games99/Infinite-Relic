    .vow-val { font-size: 0.95em; font-weight: bold; color: var(--primary); margin-top: 4px; line-height: 1.3; }

    .power-section { margin-bottom: 15px; border: 1px solid var(--border); border-radius: 8px; overflow: hidden; }

function getRelicBonus() {
    let atk = 0n, hp = 0n, mult = 1.0;
    Object.entries(player.inventory).forEach(([id, count]) => {
        const r = RELIC_MASTER.find(m => m.id == id);
        if(r) { atk += BigInt(Math.floor(r.atk * count)); hp += BigInt(Math.floor(r.hp * count)); if(r.mult && r.mult > 1) mult *= Math.pow(r.mult, count); }
    });
    return { atk, hp, mult };
}

function saveGame() {
    const saveData = { inventory: player.inventory, deathCount: player.deathCount, baseAtk: player.baseAtk.toString(), baseHP: player.baseHP.toString(), maxDmg: player.maxDmg.toString(), bossHP: currentBossHP.toString(), isEndless: player.isEndless };
    localStorage.setItem(SAVE_KEY, JSON.stringify(saveData));
}

function loadGame() {
    let saved = localStorage.getItem(SAVE_KEY);
    if(saved) {
        try {
            const p = JSON.parse(saved);
            player.inventory = p.inventory || {0: 1};
            player.deathCount = Number(p.deathCount || 0);
            player.baseAtk = BigInt(p.baseAtk || "10");
            player.baseHP = BigInt(p.baseHP || "100");
            player.maxDmg = BigInt(p.maxDmg || "0");
            player.isEndless = p.isEndless || false;
            currentBossHP = BigInt(p.bossHP || BOSS_MAX_HP_BASE.toString());
        } catch(e) { console.error("Load Error", e); }
    }
}

function resetData() { if(confirm("全データを削除します。よろしいですか？")) { localStorage.clear(); location.reload(); } }

function attack() {
    player.deathCount++;
    // 再起ボーナス計算
    player.baseAtk += BigInt(Math.floor(Math.random() * (player.deathCount + 1))) + 1n;
    player.baseHP += BigInt(Math.floor(Math.random() * (player.deathCount * 10 + 10))) + 10n;

    const bonus = getRelicBonus();
    
    // 全スキル適用済みの倍率計算 (テスト用)
    let skillMult = 1.0;
    skillMult *= 1.2; // 剣気
    skillMult *= 2.5; // 奥義
    skillMult *= 5.0; // 終焉
    skillMult *= 3.0; // 虚無
    if(Math.random() < 0.2) skillMult *= 2.0; // 天断 (20%)
    
    let baseDmg = (player.baseAtk + bonus.atk);
    // 覇王:軍勢 (遺物1種につき1%アップ)
    let relicTypes = Object.keys(player.inventory).length;
    baseDmg = baseDmg * BigInt(100 + relicTypes) / 100n;

    let dmg = baseDmg * (1000000n + BigInt(player.deathCount * 6)) / 1000000n; // 忘却込み補正
    dmg = BigInt(Math.floor(Number(dmg) * bonus.mult * skillMult));

    if(dmg > player.maxDmg) player.maxDmg = dmg;
    currentBossHP -= dmg;

    addLog(`<span style="color:#007bff; font-weight:bold;">${dmg.toLocaleString()} ダメージを与えた！</span>`);
    if(currentBossHP <= 0n) {
        addLog(`<span style="color:#ffd700; font-weight:bold;">魔神を討伐！</span>`); 
        currentBossHP = player.isEndless ? BOSS_MAX_HP_ENDLESS : BOSS_MAX_HP_BASE;
    }
    addLog(`<span style="color:#dc3545; font-weight:bold;">9,99,999,999,999ダメージ。再起の誓いによって新たなる力を得た</span>`);
    handleDrop(); saveGame(); refreshUI();
}

function handleDrop() {
    let dropCount = 1; [1000, 5000, 25000, 100000].forEach(t => { if(player.deathCount >= t) dropCount++; });
    for(let i=0; i<dropCount; i++) {
        let rv = Math.random() * 100, star = 1, curP = 0;
        for(let s in DROP_DATA) { curP += parseFloat(DROP_DATA[s].p); if(rv <= curP) { star = parseInt(s); break; } }
        if (player.maxDmg < DROP_DATA[star].cond) continue;
        let cands = RELIC_MASTER.filter(m => m.star === star && m.pIdx !== -1);
        if(cands.length > 0) {
            let selected = cands[Math.floor(Math.random() * cands.length)];
            player.inventory[selected.id] = (player.inventory[selected.id] || 0) + 1;
            addLog(`<span class="c${selected.star}">【獲得】★${selected.star} ${selected.name}</span>`);
        }
    }
}

    document.getElementById("p-hp").innerText = dispHP.toLocaleString();
    
    const maxHP = player.isEndless ? BOSS_MAX_HP_ENDLESS : BOSS_MAX_HP_BASE;

    document.getElementById("hp-bar-fill").style.width = `${pct}%`;
    
    const tab = document.querySelector(".tab.active").id;
    if(tab === 'vow') renderVow(); if(tab === 'power') renderPower(); if(tab === 'relic') renderRelics(); if(tab === 'status') renderStatus();
}

function renderVow() {
    let dCount = 1; [1000, 5000, 25000, 100000].forEach(t => { if(player.deathCount >= t) dCount++; });
    document.getElementById("vow-list").innerHTML = `
        <div class="vow-item"><div class="vow-name">不退転の力</div><div class="vow-val">現在ボーナス：<br>ATK 1 ～ ${(1 + player.deathCount).toLocaleString()} の範囲で上昇</div><div class="vow-desc">再起するたびにボーナス ATK 1 上昇</div></div>
        <div class="vow-item"><div class="vow-name">金剛の肉体</div><div class="vow-val">現在ボーナス：<br>HP 10 ～ ${(10 + player.deathCount * 10).toLocaleString()} の範囲で上昇</div><div class="vow-desc">再起するたびにボーナス HP 10 上昇</div></div>
        <div class="vow-item"><div class="vow-name">魂の研磨</div><div class="vow-val">同時ドロップ数: ${dCount} 個</div><div class="vow-desc">再起回数（1,000 / 5,000 / 25,000 / 100,000）に応じてドロップ数が増加します。（※倍率化対象外）</div></div>
        <div class="vow-item"><div class="vow-name">死を刻む</div><div class="vow-val">威力補正: +${(player.deathCount * 0.0004).toFixed(4)}%</div><div class="vow-desc">死の経験をダメージに上乗せします。再起するたびに0.0004%を最終ダメージに追加します。</div></div>
    `;
}

function renderPower() {
    document.getElementById("power").innerHTML = POWERS.map((p) => {
        return `<div class="power-section">
            <div class="power-head"><div class="power-title"><span>${p.name}権能</span><span>ALL UNLOCKED</span></div><div class="power-progress">テストモード: 全解放中</div></div>
            <div class="skill-list">${p.skills.map((s) => {
                return `<div class="skill-row"><div class="skill-chip unlocked">${s.name}</div><span class="skill-effect">効果: ${s.desc} (有効)</span></div>`;
            }).join("")}</div>
        </div>`;
    }).join("");
}

function renderRelics() {
    const items = Object.entries(player.inventory).filter(([id, count]) => count > 0)
        .map(([id, count]) => ({ ...RELIC_MASTER.find(m => m.id == id), count })).sort((a, b) => a.star - b.star);
    document.getElementById("relic-list").innerHTML = items.map(r => {
        if (r.id === 0) return `<div class="relic-card"><b class="c${r.star}">★${r.star} ${r.name}</b> x${r.count}<br><small>${r.desc}</small></div>`;
        let eff = []; if(r.atk > 0) eff.push(`ATK+${r.atk.toLocaleString()}`); if(r.hp > 0) eff.push(`HP+${r.hp.toLocaleString()}`); if(r.mult && r.mult > 1) eff.push(`全効果x${r.mult}`);
        let powerStr = r.pIdx !== -1 ? `${POWERS[r.pIdx].name}権能pt: ${(r.star * r.count).toLocaleString()}` : r.desc;
        return `<div class="relic-card"><b class="c${r.star}">★${r.star} ${r.name}</b> x${r.count}<br><small>(${eff.join(" / ")})</small><br><small>${powerStr}</small></div>`;
    }).join("");
}

function renderStatus() {
    document.getElementById("st-maxdmg").innerText = player.maxDmg.toLocaleString();
    let rank = "★4以下"; for(let s=11; s>=5; s--) { if(player.maxDmg >= DROP_DATA[s].cond) { rank = `★${s}以上解放`; break; } }
    document.getElementById("st-rank").innerText = rank;
    document.getElementById("v-death").innerText = player.deathCount.toLocaleString();
    document.getElementById("cond-display").innerHTML = Object.entries(DROP_DATA).filter(([s, d]) => d.cond > 0n).map(([s, d]) => `<div>★${s}: ${d.cond.toLocaleString()}dmg</div>`).join("");
    document.getElementById("prob-list").innerHTML = Object.entries(DROP_DATA).map(([s, d]) => `<tr><td class="c${s}">★${s}</td><td style="text-align:right;">${d.p}</td></tr>`).join("");
}

function showTab(id) {
    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    document.querySelectorAll(".nav button").forEach(b => b.classList.remove("active"));
    document.getElementById(id).classList.add("active"); document.getElementById("nav-" + id).classList.add("active"); refreshUI();
}

function toggleConds() { const el = document.getElementById("cond-display"); el.style.display = el.style.display === "block" ? "none" : "block"; }
function addLog(m) { const l = document.getElementById("log"); const d = document.createElement("div"); d.innerHTML = m; l.prepend(d); if(l.childNodes.length > 50) l.removeChild(l.lastChild); }

const btn = document.getElementById("attackBtn");
const start = (e) => { e.preventDefault(); if(!attackInterval) { attack(); attackInterval = setInterval(attack, 120); } };
const stop = () => { clearInterval(attackInterval); attackInterval = null; };
btn.addEventListener("pointerdown", start); window.addEventListener("pointerup", stop);
loadGame(); refreshUI();
</script>
</body>
</html>

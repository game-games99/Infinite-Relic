function getRelicBonus() {
    let atk = 0n, hp = 0n, mult = 1.0;
    let pts = [0, 0, 0, 0, 0];
    let flags = { doubleDmg: false, multiHit: 1, logicHack: false, kingPower: 1, digitBomb: 0 };
    Object.entries(player.inventory).forEach(([id, count]) => {
        const r = RELIC_MASTER.find(m => m.id == id);
        if(!r) return;
        atk += BigInt(r.atk || 0) * BigInt(count);
        hp += BigInt(r.hp || 0) * BigInt(count);
        if(r.mult) mult *= Math.pow(r.mult, count);
        if(r.pIdx >= 0) pts[r.pIdx] += (r.star * count);
        if(r.type === "剣神★8") flags.doubleDmg = true;
        if(r.type === "剣神★9") flags.multiHit += count; 
        if(r.type === "魔導★9") flags.logicHack = true;
        if(r.type === "覇王★9") flags.kingPower = Math.pow(5, count); 
        if(r.type === "虚無★9") flags.digitBomb += count;
    });
    return { atk, hp, mult, pts, flags };
}

function saveGame() { const data = { ...player, baseAtk: player.baseAtk.toString(), baseHP: player.baseHP.toString(), maxDmg: player.maxDmg.toString(), bossHP: currentBossHP.toString() }; localStorage.setItem(SAVE_KEY, JSON.stringify(data)); }

function closeStory() { player.storySeen = true; document.getElementById("story-modal").style.display = "none"; saveGame(); }
function closeClearModal() { document.getElementById("clear-modal").style.display = "none"; isModalOpen = false; currentBossHP = player.isEndless ? BOSS_MAX_HP_ENDLESS : BOSS_MAX_HP_BASE; refreshUI(); }

function attack() {
    if(isModalOpen) return;
    let turnLogHtml = "";
    let bonus = 0;
    VOW_THRESHOLDS.forEach(t => { if(player.deathCount >= t) bonus++; });
    player.deathCount += (1 + bonus); 
    player.baseAtk += getRandomRange(1, player.deathCount); 
    player.baseHP += getRandomRange(10, player.deathCount * 10);
    const b = getRelicBonus();
    let deathDmgMult = 1.0 + (player.deathCount * 0.000004); 
    let powerMult = (1.0 + (Object.keys(player.inventory).length * 0.2)) * deathDmgMult;
    let totalAtk = (player.baseAtk * 120n / 100n + b.atk);
    let finalMult = b.mult * powerMult * b.flags.kingPower;
    let baseDmg = BigInt(Math.floor(Number(totalAtk) * finalMult));
    if(b.flags.digitBomb > 0) { for(let i=0; i<b.flags.digitBomb; i++) baseDmg *= 10n; }
    
    for(let h=0; h < b.flags.multiHit; h++) {
        if(baseDmg > player.maxDmg) player.maxDmg = baseDmg;
        currentBossHP -= baseDmg;
        // 与ダメを白（var(--primary)）に統一
        turnLogHtml += `<div><span style="color:#fff; font-weight:bold; font-size:1.1em;">${baseDmg.toLocaleString()} DAMAGE</span></div>`;
        if(currentBossHP <= 0n) break;
    }

    if(currentBossHP <= 0n) { 
        turnLogHtml += `<div style="color:#fff; border:1px solid #fff; padding:2px 5px; margin-top:5px;">[SUCCESS] ENTITY ELIMINATED</div>`;
        turnLogHtml += getDropLog(5 + bonus);
        isModalOpen = true; 
        document.getElementById("clear-modal").style.display = "flex"; 
    } else { 
        turnLogHtml += `<div style="color:#444;">[INFO] REBORN FROM ASHES</div>`; 
        turnLogHtml += getDropLog(1 + bonus);
    }
    
    addLog(turnLogHtml);
    saveGame(); refreshUI();
}

function getDropLog(targetCount) {
    let obtainedDict = {};
    let attempts = 0;
    while(Object.values(obtainedDict).reduce((a,b)=>a+b, 0) < targetCount && attempts < 500) {
        attempts++;
        let rv = Math.random() * 100, star = 1, curP = 0;
        for(let s in DROP_DATA) {
            curP += parseFloat(DROP_DATA[s].p);
            if(rv <= curP) { star = parseInt(s); break; }
        }
        if (player.maxDmg < DROP_DATA[star].cond) continue;
        let cands = RELIC_MASTER.filter(m => m.star === star && m.pIdx !== -1);
        if(cands.length > 0) {
            let sel = cands[Math.floor(Math.random() * cands.length)];
            player.inventory[sel.id] = (player.inventory[sel.id] || 0) + 1;
            obtainedDict[sel.id] = (obtainedDict[sel.id] || 0) + 1;
        }
    }
    let logStr = "";
    Object.entries(obtainedDict).forEach(([id, count]) => {
        const item = RELIC_MASTER.find(m => m.id == id);
        logStr += `<div><span class="c${item.star}">[GET] ★${item.star} ${item.name} × ${count}</span></div>`;
    });
    return logStr;
}

function getRandomRange(min, max) { let nMin = Number(min), nMax = Number(max); return BigInt(Math.floor(Math.random() * (nMax - nMin + 1)) + nMin); }

    const b = getRelicBonus();
    let deathDmgMult = 1.0 + (player.deathCount * 0.000004);
    let dispAtk = BigInt(Math.floor(Number(player.baseAtk + b.atk) * b.mult * deathDmgMult));
    let dispHP = BigInt(Math.floor(Number(player.baseHP + b.hp) * b.mult));
    document.getElementById("p-atk").innerText = dispAtk.toLocaleString();
    document.getElementById("p-hp").innerText = dispHP.toLocaleString();
    const maxH = player.isEndless ? BOSS_MAX_HP_ENDLESS : BOSS_MAX_HP_BASE;
    document.getElementById("hp-bar-fill").style.width = `${(Number(currentBossHP * 10000n / maxH) / 100)}%`;
    document.getElementById("bosshp-cur").innerText = currentBossHP.toLocaleString();
    const tid = document.querySelector(".tab.active").id;
    if(tid === 'vow') renderVow(); else if(tid === 'power') renderPower(b.pts); else if(tid === 'relic') renderRelics(); else if(tid === 'status') renderStatus();
}

function renderVow() {
    let bonus = 0;
    VOW_THRESHOLDS.forEach(t => { if(player.deathCount >= t) bonus++; });
    document.getElementById("vow-list").innerHTML = `
        <div class="vow-item"><div class="vow-name">不退転の力</div><span class="vow-highlight">ATK 1 - ${player.deathCount}</span><div class="vow-desc">再起のたびにATK+1</div></div>
        <div class="vow-item"><div class="vow-name">金剛の肉体</div><span class="vow-highlight">HP 10 - ${player.deathCount * 10}</span><div class="vow-desc">再起のたびにHP+10</div></div>
        <div class="vow-item"><div class="vow-name">魂の研磨</div><span class="vow-highlight">Bonus: +${bonus}</span><div class="vow-desc">再起回数に応じて機能強化</div></div>
        <div class="vow-item"><div class="vow-name">死を刻む</div><span class="vow-highlight">Power: +${(player.deathCount * 0.0004).toFixed(4)}%</span><div class="vow-desc">最終ダメージ増加</div></div>`;
}

function renderPower(pts) { 
    document.getElementById("power-content").innerHTML = POWERS.map((p, i) => `
        <div style="margin-bottom:20px;">
            <div style="font-size:0.8em; color:#fff; border-bottom:1px solid #333; padding-bottom:5px;">${p.name} [${pts[i]} pt]</div>
            ${p.skills.map((s, si) => { 
                const lock = pts[i] < POWER_UNLOCK_STEPS[si]; 
                return `<div style="padding:8px 0; opacity:${lock?0.2:1};"><div style="font-size:0.75em; color:#fff;">${lock?'LOCKED':s.name}</div><div style="font-size:0.65em; color:#888;">${lock?'---':s.desc}</div></div>`;
            }).join("")}
        </div>`).join(""); 
}

function renderRelics() { const items = Object.entries(player.inventory).filter(([id, c]) => c > 0); document.getElementById("relic-list").innerHTML = items.map(([id, c]) => { const m = RELIC_MASTER.find(x => x.id == id); return `<div class="relic-card"><div class="relic-name c${m.star}">★${m.star} ${m.name} × ${c}</div><div class="relic-effect-box">${m.id == 0 ? m.desc : (m.atk ? `ATK+${m.atk} ` : ``) + (m.hp ? `HP+${m.hp}` : ``)}</div></div>`; }).join(""); }
function renderStatus() { document.getElementById("v-death").innerText = player.deathCount.toLocaleString(); document.getElementById("st-maxdmg").innerText = player.maxDmg.toLocaleString(); }
function showTab(id) { document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active")); document.querySelectorAll(".nav button").forEach(b=>b.classList.remove("active")); document.getElementById(id).classList.add("active"); document.getElementById("nav-"+id).classList.add("active"); refreshUI(); }
function addLog(htmlContent) { const l = document.getElementById("log"); const set = document.createElement("div"); set.className = "log-set"; set.innerHTML = htmlContent; l.prepend(set); if(l.childNodes.length > 5) l.removeChild(l.lastChild); }
function resetData() { if(confirm("FORMAT DATA?")) { localStorage.clear(); location.reload(); } }

const btn = document.getElementById("attackBtn");
btn.addEventListener("pointerdown", (e) => { e.preventDefault(); if(!attackInterval && !isModalOpen) { attack(); attackInterval = setInterval(attack, 120); } });
window.addEventListener("pointerup", () => { clearInterval(attackInterval); attackInterval = null; });
loadGame(); refreshUI();
</script>
</body>

<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>infiniterelic</title>
<style>
    :root { --bg: #ffffff; --panel: #f8f9fa; --border: #dee2e6; --primary: #007bff; --text: #212529; --hp: #dc3545; --rare: #ffc107; }
    
    /* 範囲選択とメニューの禁止 */
    * { -webkit-touch-callout: none; -webkit-user-select: none; user-select: none; }
    
    body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
    #header { background: var(--panel); padding: 10px; border-bottom: 2px solid var(--border); flex-shrink: 0; }
    .nav { display: flex; background: var(--panel); border-bottom: 1px solid var(--border); flex-shrink: 0; }
    .nav button { flex: 1; padding: 12px 0; border: none; background: none; color: #6c757d; font-weight: bold; cursor: pointer; }
    .nav button.active { color: var(--primary); border-bottom: 3px solid var(--primary); background: #fff; }
    
    #content-area { flex-grow: 1; overflow-y: auto; background: #fff; }
    .tab { display: none; padding: 10px; }
    .tab.active { display: block; }
    
    /* 権能表示の改善：フォントを大きく、読みやすく */
    .power-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    .power-card { background: #f8f9fa; border: 1px solid var(--border); padding: 10px; border-radius: 8px; }
    .power-title { font-weight: bold; font-size: 0.9em; color: var(--primary); border-bottom: 1px solid var(--border); margin-bottom: 6px; padding-bottom: 2px; }
    .skill-item { font-size: 0.8em; margin-bottom: 8px; border-left: 4px solid #ddd; padding-left: 6px; line-height: 1.4; }
    .skill-item.active { border-left-color: var(--primary); background: #fff; }
    .skill-type { font-weight: bold; font-size: 0.85em; margin-right: 4px; }
    .type-p { color: #28a745; } .type-a { color: #e83e8c; }
    .skill-desc { font-size: 0.9em; color: #444; display: block; margin-top: 1px; }

    .relic-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
    .relic-card { border: 1px solid var(--border); padding: 8px; border-radius: 6px; font-size: 0.8em; }
    .relic-card.vow { border: 2px solid gold; background: #fffdf0; grid-column: span 2; }

    .btn-attack { width: 100%; padding: 25px; background: var(--primary); color: #fff; font-size: 1.4em; font-weight: bold; border: none; border-radius: 12px; cursor: pointer; touch-action: none; margin-bottom: 15px; box-shadow: 0 4px 0 #0056b3; }
    .btn-attack:active { transform: translateY(2px); box-shadow: 0 2px 0 #0056b3; }
    #log { height: 250px; font-size: 0.85em; background: #fafafa; border: 1px solid var(--border); padding: 10px; overflow-y: auto; border-radius: 8px; }
</style>
</head>
<body>

<div id="header">
    <div style="font-size:0.75em; font-weight:bold;">魔神 HP: <span id="bosshp-pct">100.0000</span>%</div>
    <div style="height:8px; background:#eee; border-radius:4px; overflow:hidden; margin: 5px 0 8px;"><div id="bosshp-bar" style="height:100%; background:var(--hp); width:100%"></div></div>
    <div style="font-size:0.8em; font-weight:bold; display:flex; justify-content:space-between;">
        <span>ATK: <span id="p-atk">10</span></span>
        <span>HP: <span id="p-hp">100</span></span>
        <span>再起: <span id="p-death">0</span></span>
    </div>
</div>

<div class="nav">
    <button id="nav-battle" onclick="showTab('battle')" class="active">討伐</button>
    <button id="nav-power" onclick="showTab('power')">権能</button>
    <button id="nav-relic" onclick="showTab('relic')">遺物</button>
</div>

<div id="content-area">
    <div id="battle" class="tab active">
        <button class="btn-attack" id="attackBtn">こうげき</button>
        <div id="log"></div>
    </div>
    <div id="power" class="tab"><div class="power-grid" id="power-list"></div></div>
    <div id="relic" class="tab"><div class="relic-grid" id="relic-list"></div></div>
</div>

<script>
const MAJIN_DMG = 99999999999999n;
const BOSS_MAX_HP = 100000000000000000000n;
const SAVE_KEY = "infiniterelic_savedata_v2";

const SKILL_DATA = [
    { name: "剣神", skills: [{t:"P",n:"一の太刀",d:"基礎ATK1.5倍"},{t:"P",n:"心眼",d:"最小打点を固定"},{t:"A",n:"飛燕",d:"25%で2回攻撃"},{t:"A",n:"天断",d:"防御無視の衝撃"},{t:"A",n:"剣神再臨",d:"全倍率の極大化"}]},
    { name: "不滅", skills: [{t:"P",n:"守護の誓い",d:"遺物数でATK増"},{t:"P",n:"金剛の魂",d:"死亡時成長2倍"},{t:"A",n:"不屈の意志",d:"HP10%分をATKへ"},{t:"A",n:"再生の楔",d:"攻撃毎にHP回復"},{t:"A",n:"不滅の波動",d:"致死ダメ時ATK増"}]},
    { name: "魔導", skills: [{t:"P",n:"魔力回路",d:"最終ダメ1.2倍"},{t:"P",n:"深淵の知恵",d:"遺物上昇率1.3倍"},{t:"A",n:"詠唱破棄",d:"全発動率アップ"},{t:"A",n:"真理の門",d:"敵HP依存ダメ"},{t:"A",n:"極大魔法",d:"合計倍率2倍化"}]},
    { name: "覇王", skills: [{t:"P",n:"王の軍勢",d:"種類数×2%強化"},{t:"P",n:"統率力",d:"低レア遺物10倍"},{t:"A",n:"凱旋",d:"獲得直後ダメ3倍"},{t:"A",n:"覇道",d:"100種時ダメ10倍"},{t:"A",n:"至高の御座",d:"総数ダメ変換"}]},
    { name: "絶影", skills: [{t:"P",n:"影走り",d:"基礎ダメ1.2倍"},{t:"P",n:"絶影歩法",d:"乱数底上げ"},{t:"A",n:"急所穿ち",d:"10%でダメ10倍"},{t:"A",n:"死の刻印",d:"攻撃毎に被ダメ増"},{t:"A",n:"絶影連斬",d:"倍率の再乗算"}]},
    { name: "修羅", skills: [{t:"P",n:"狂戦士",d:"再起数×1%強化"},{t:"P",n:"闘神の血",d:"再起100毎に加算"},{t:"A",n:"血の契り",d:"HP1固定/ATK2倍"},{t:"A",n:"復讐の牙",d:"直前成長分100倍"},{t:"A",n:"修羅覚醒",d:"死亡毎ドロップ増"}]},
    { name: "真理", skills: [{t:"P",n:"根源理解",d:"全レア度+1"},{t:"P",n:"世界の記憶",d:"重複時ステUP"},{t:"A",n:"等価交換",d:"HP加算をATKへ"},{t:"A",n:"因果律",d:"乱数減少を無効"},{t:"A",n:"理改変",d:"全回復を阻止"}]},
    { name: "神託", skills: [{t:"P",n:"天の加護",d:"高レア泥率UP"},{t:"P",n:"聖域",d:"10種毎に確率UP"},{t:"A",n:"神の恩寵",d:"レアリティ昇格"},{t:"A",n:"福音",d:"再起直後1000倍"},{t:"A",n:"奇跡具現",d:"再起回数の2乗倍"}]},
    { name: "虚無", skills: [{t:"P",n:"忘却彼方",d:"ダメ10%次回加算"},{t:"P",n:"終焉残響",d:"複利ダメ上昇"},{t:"A",n:"空虚残滓",d:"非発動時ダメ5倍"},{t:"A",n:"存在否定",d:"敵HP桁数で乗算"},{t:"A",n:"虚無深淵",d:"ATKを再起の3乗"}]},
    { name: "機工", skills: [{t:"P",n:"自動修復",d:"攻撃毎にステUP"},{t:"P",n:"次元歯車",d:"遺物2重複取得"},{t:"A",n:"過熱処理",d:"同時発動5倍"},{t:"A",n:"精密演算",d:"特定条件で倍加"},{t:"A",n:"究極機構",d:"倍率次回基礎加算"}]}
];

const RELIC_MASTER = [{ id: 100, star: 11, name: "再起の誓い", type: "VOW", desc: "死を経験に変え、新たなる力を得る" }];
for(let p=0; p<10; p++) {
    for(let s=1; s<=10; s++) {
        let val = (s >= 6) ? (s * 30) : (s * 100);
        RELIC_MASTER.push({ id: (p * 5) + (s - 1), pIdx: p, star: s, type: (p % 2 === 0 ? "ATK" : "HP"), val: val, isPercent: (s >= 6), name: SKILL_DATA[p].name + "の遺物★" + s });
    }
}

let player = { inventory: {100: 1}, deathCount: 0, baseAtk: 10, baseHP: 100 };
let boss = { hp: BOSS_MAX_HP };
let attackInterval = null;

// セーブ・ロード機能
function saveGame() {
    localStorage.setItem(SAVE_KEY, JSON.stringify(player));
}
function loadGame() {
    const saved = localStorage.getItem(SAVE_KEY);
    if(saved) {
        const parsed = JSON.parse(saved);
        player = { ...player, ...parsed };
    }
}

function renderRelic() {
    const list = document.getElementById("relic-list");
    const owned = Object.keys(player.inventory).map(id => RELIC_MASTER.find(r => r.id == id)).sort((a, b) => a.star - b.star);
    list.innerHTML = owned.map(r => `<div class="relic-card ${r.star==11?'vow':''}"> <span class="relic-star">★${r.star}</span> <b>${r.name}</b> <div style="color:var(--primary); font-weight:bold;">${r.type=="VOW" ? r.desc : (r.type + " +" + (r.isPercent ? r.val+"%" : r.val.toLocaleString()))}</div> </div>`).join("");
}

function renderPower() {
    const list = document.getElementById("power-list");
    list.innerHTML = SKILL_DATA.map((p, pi) => `<div class="power-card"> <div class="power-title">${p.name}の権能</div> ${p.skills.map((s, si) => {
        const has = player.inventory[pi * 5 + si];
        return `<div class="skill-item ${has?'active':''}" style="opacity:${has?1:0.4}"> <span class="skill-type ${s.t=='P'?'type-p':'type-a'}">[${s.t}]</span><b>${s.n}</b><br><span class="skill-desc">${s.d}</span></div>`;
    }).join("")} </div>`).join("");
}

function showTab(id) {
    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    document.querySelectorAll(".nav button").forEach(b => b.classList.remove("active"));
    document.getElementById(id).classList.add("active");
    document.getElementById("nav-" + id).classList.add("active");
    if(id === 'relic') renderRelic();
    if(id === 'power') renderPower();
}

function attack() {
    addLog(`<span style="color:var(--hp);">魔神の劫火が魂を焼く… ${MAJIN_DMG.toLocaleString()} ダメージ！</span>`);
    
    if (BigInt(player.baseHP) <= MAJIN_DMG) {
        player.deathCount++;
        const relicCount = Object.keys(player.inventory).length;
        const growthMult = 1.0 + (relicCount * 0.05); 
        const baseGrowth = 10 + Math.floor(player.deathCount * 0.2); 
        
        player.baseAtk += Math.floor(baseGrowth * growthMult);
        player.baseHP += Math.floor(baseGrowth * 10 * growthMult);
        
        addLog(`<span style="color:var(--primary); font-weight:bold;">再起の誓いが発動。死を経験に変え、新たなる力を得る</span>`);
        saveGame();
    }

    let currentDmg = BigInt(player.baseAtk);
    addLog(`魔神に ${currentDmg.toLocaleString()} ダメージを与えた！`);
    
    boss.hp = BOSS_MAX_HP; 
    if (currentDmg >= boss.hp) {
        addLog(`<b><span style="color:orange;">一撃で魔神を討伐！</span></b>`);
    }

    if(Math.random() < 0.15) {
        const rVal = Math.random();
        let star = 1;
        if(rVal < 0.000000001) star = 10;
        else if(rVal < 0.0001) star = 9;
        else if(rVal < 0.001) star = 8;
        else if(rVal < 0.01) star = 7;
        else if(rVal < 0.05) star = 6;
        else if(rVal < 0.5) star = 1;
        
        const candidates = RELIC_MASTER.filter(r => r.star === star);
        if(candidates.length > 0) {
            const r = candidates[Math.floor(Math.random() * candidates.length)];
            if(!(star >= 6 && player.inventory[r.id])) {
                player.inventory[r.id] = (player.inventory[r.id] || 0) + 1;
                addLog(`<span style="color:var(--rare);">遺物獲得: ★${star} ${r.name}</span>`);
                saveGame();
            }
        }
    }
    refreshUI();
}

function refreshUI() {
    const pct = (Number(boss.hp * 1000000n / BOSS_MAX_HP) / 10000).toFixed(4);
    document.getElementById("bosshp-pct").innerText = pct;
    document.getElementById("bosshp-bar").style.width = pct + "%";
    document.getElementById("p-atk").innerText = player.baseAtk.toLocaleString();
    document.getElementById("p-hp").innerText = player.baseHP.toLocaleString();
    document.getElementById("p-death").innerText = player.deathCount;
}

function addLog(m) {
    const l = document.getElementById("log");
    const d = document.createElement("div"); d.innerHTML = m;
    l.prepend(d); if(l.childNodes.length > 20) l.removeChild(l.lastChild);
}

const btn = document.getElementById("attackBtn");
const startAttack = (e) => {
    e.preventDefault();
    if(attackInterval) return;
    attack();
    attackInterval = setInterval(attack, 120);
};
const stopAttack = () => {
    clearInterval(attackInterval);
    attackInterval = null;
};
btn.addEventListener("pointerdown", startAttack);
window.addEventListener("pointerup", stopAttack);
window.addEventListener("pointercancel", stopAttack);

// 起動時にロード
loadGame();
refreshUI();
</script>
</body>
</html>

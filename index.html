<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>infiniterelic</title>
<style>
    :root { --bg: #ffffff; --panel: #f8f9fa; --border: #dee2e6; --primary: #007bff; --text: #212529; --hp: #28a745; }
    body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
    #header { background: var(--panel); padding: 10px; border-bottom: 2px solid var(--border); flex-shrink: 0; }
    .nav { display: flex; background: var(--panel); border-bottom: 1px solid var(--border); flex-shrink: 0; }
    .nav button { flex: 1; padding: 15px 0; border: none; background: none; color: #6c757d; font-weight: bold; font-size: 0.8em; cursor: pointer; }
    .nav button.active { color: var(--primary); border-bottom: 3px solid var(--primary); background: #fff; }
    #content { flex-grow: 1; overflow-y: auto; position: relative; }
    .tab { display: none; padding: 15px; min-height: 100%; box-sizing: border-box; }
    .tab.active { display: block; padding-bottom: 100px; }
    .bar-container { margin-bottom: 6px; }
    .bar-label { display: flex; justify-content: space-between; font-size: 0.75em; font-weight: bold; }
    .bar { height: 10px; background: #eee; border-radius: 5px; overflow: hidden; }
    .fill { height: 100%; transition: width 0.1s ease; }
    .card-cell { background: #fff; border: 1px solid var(--border); padding: 12px; border-radius: 8px; margin-bottom: 12px; }
    .skill-item { font-size: 0.7em; padding: 6px; border-radius: 4px; border-left: 4px solid #ddd; margin-top: 4px; }
    .p-skill { background: #f8f9fa; border-left-color: #adb5bd; }
    .a-skill { background: #e7f5ff; border-left-color: var(--primary); font-weight: bold; }
    .btn-attack { width: 100%; padding: 25px; background: var(--primary); color: #fff; font-size: 1.2em; font-weight: bold; border: none; border-radius: 12px; margin-bottom: 15px; cursor: pointer; touch-action: manipulation; }
    #log { font-size: 0.8em; background: #fafafa; padding: 10px; border: 1px solid var(--border); border-radius: 8px; height: 220px; overflow-y: auto; }
</style>
</head>
<body>
<div id="header">
    <div class="bar-label"><span>魔神</span><span id="total-dmg">累計ダメージ: 0</span></div>
    <div class="bar-container" style="margin-top:5px;">
        <div class="bar-label"><span>HP</span><span id="playerhp-text">100/100</span></div>
        <div class="bar"><div id="playerhp" class="fill" style="background:var(--hp); width:100%"></div></div>
    </div>
    <div style="font-size:0.8em; margin-top:8px; font-weight:bold; display:flex; justify-content:space-between;">
        <span>Lv: <span id="p-lv">1</span> (<span id="p-exp">0</span>%)</span>
        <span>ATK: <span id="p-atk">0</span></span>
        <span>再起: <span id="p-death">0</span></span>
    </div>
</div>
<div class="nav">
    <button onclick="showTab('battle', this)" class="active">討伐</button>
    <button onclick="showTab('status', this)">能力</button>
    <button onclick="showTab('power', this)">権能</button>
    <button onclick="showTab('relic', this)">遺物</button>
</div>
<div id="content">
    <div id="battle" class="tab active"><button class="btn-attack" id="attackBtn">魔神を削る</button><div id="log"></div></div>
    <div id="status" class="tab"></div>
    <div id="power" class="tab"></div>
    <div id="relic" class="tab"></div>
</div>
<script>
const POWER_NAMES = ["剣神の残火","不滅の守護者","魔導王の遺志","覇王の残光","絶影の残影","修羅の咆哮","真理の残滓","神託の残響","虚無の深淵","機工の心臓"];
const SKILL_DATA = [
    ["一の太刀:ATK5倍","燕返し:追撃30%","心眼:会心+40%","無想:威力10倍","天断:1000倍","神速:2倍速","流星:H+5","真空:ATK20倍","極・一文字:会心1000倍","剣神降臨:1万倍"],
    ["不屈:再起+5000","再生の楔:回復10%","逆境:HP減で倍","不死魂:即死耐性","守護誇:HP増","金剛体:HP100倍","鉄壁:被ダメ減","報復棘:反射100倍","絶望抗:全補正2倍","不滅域:速度10倍"],
    ["魔力線:遺物+10%","術展開:ATK3倍","詠唱棄:25%連撃","多構築:H+2","深淵知:EXP2倍","魔極致:ATK30倍","元爆発:追撃500%","真理門:スキ強化","賢者石:遺物数ATK","魔導王再臨:全2倍"],
    ["威圧:敵弱体","王進軍:ATK8倍","凱旋鬨:EXP5倍","統率才:遺物+50%","覇王盾:HP10倍","黄金暁:50倍撃","天統べ:H+10","不抜城:完全防御","絶対王政:ATK500倍","至高御座:Lv毎5000"],
    ["急所穿:会心5倍","影走り:回避20%","死刻印:10H毎2倍","虚像舞:速度5倍","暗殺誇:回避後1000倍","刹那閃:確率+10%","闇溶ける:10%生存","絶影連:H+20","魂収穫:1%全快","虚無終焉:100H固定"],
    ["狂乱:ATK12倍","血戦契:死亡数ATK","屠殺牙:会心+20%","闘神血:再起ATK増","修羅道:速度3倍","飽くなき:長押し10倍","憤怒波:追撃200%","鬼神連:H+15","命喰らう:HP永続増","冥府王:最終10倍"],
    ["等価交換:EXP→ATK","因果糸:4倍撃","世界記憶:遺物2倍","理改変:会心確定","根源理解:ATK100倍","虚構崩壊:割合削り","天秤:均一化","知識激流:速度10倍","運命断罪:1万倍","神数式:最大ダメ"],
    ["祈り:再起後100倍","聖光:敗北10万倍","天加護:ダメ減","奇跡予:遺物+1","天啓調:遺物総数増","聖域盾:即死1%化","神審判:追撃1000%","福音響:死亡数加算","至福時:EXP10倍","主御手:自動攻撃"],
    ["忘却:HP0.1%削","影浸食:ATK7倍","暗黒底:1%削り","空虚夢:被弾ATK増","存在否定:HP1000倍","無還元:乗算化","深淵眼:会心20倍","終焉予:加速","滅び歌:ATK666倍","絶対零:敵停止"],
    ["歯車回転:1.2倍速","過負荷熱:全快100倍","精密演算:会心100%","鋼鉄意志:HP5倍","自動修復:H毎回復","蒸気噴進:H+8","機工連鎖:連撃増","次元歯車:1.5倍速","神設計図:遺物10倍","究極機構:確100%"]
];

let p = { lv: 1, exp: 0, hp: 100, maxHP: 100, inventory: {}, deathCount: 0, totalDmg: 0 };
let maxDmgDealt = 0, isPressing = false;

function init() {
    for(let i=0; i<100; i++) p.inventory[i] = (i%10 < 5) ? 5 : 0;
    const btn = document.getElementById("attackBtn");
    btn.addEventListener("mousedown", () => isPressing = true);
    window.addEventListener("mouseup", () => isPressing = false);
    btn.addEventListener("touchstart", (e) => { e.preventDefault(); isPressing = true; });
    window.addEventListener("touchend", () => isPressing = false);
    setInterval(() => { if(isPressing) attack(); }, 100);
    refreshUI();
}

function calcAtk() {
    let base = 10 + p.lv * 10;
    let mult = 1;
    for(let i=0; i<100; i++) { if(p.inventory[i] > 0 && i%10 < 5) mult += 0.1 * p.inventory[i]; }
    return Math.floor(base * mult);
}

function attack() {
    let atk = calcAtk();
    let randMult = 0.8 + Math.random() * 0.7; 
    let dmg = Math.floor(atk * randMult); // 整数化

    p.totalDmg += dmg;
    if(dmg > maxDmgDealt) maxDmgDealt = dmg;

    p.exp += (dmg / (p.lv * 100));
    if(p.exp >= 100) { p.lv++; p.exp = 0; addLog(`<b>LvUP: ${p.lv}</b>`); }

    addLog(`魔神に ${dmg.toLocaleString()} ダメージ！`);

    if(Math.random() < 0.05) {
        p.deathCount++;
        addLog(`<span style="color:red">即死攻撃を受けた！再起した。</span>`);
    }
    refreshUI();
}

function refreshUI() {
    document.getElementById("total-dmg").innerText = `累計ダメージ: ${Math.floor(p.totalDmg).toLocaleString()}`;
    document.getElementById("p-lv").innerText = p.lv;
    document.getElementById("p-exp").innerText = Math.floor(p.exp);
    document.getElementById("p-atk").innerText = calcAtk().toLocaleString();
    document.getElementById("p-death").innerText = p.deathCount;
    if(document.activeTab === 'status') renderStatus();
    if(document.activeTab === 'power') renderPower();
    if(document.activeTab === 'relic') renderRelic();
}

function renderPower() {
    let h = "";
    POWER_NAMES.forEach((name, idx) => {
        h += `<div class="card-cell"><b>${name}</b><div class="skill-list">`;
        SKILL_DATA[idx].forEach((s, i) => { h += `<div class="skill-item ${i<5?'p-skill':'a-skill'}">⭐︎${i+1} ${s}</div>`; });
        h += `</div></div>`;
    });
    document.getElementById("power").innerHTML = h;
}

function renderStatus() {
    document.getElementById("status").innerHTML = `<div class="card-cell"><h3>能力記録</h3>Lv: ${p.lv}<br>再起数: ${p.deathCount}<br>最大ダメージ: ${Math.floor(maxDmgDealt).toLocaleString()}</div>`;
}

function renderRelic() {
    let h = "";
    for(let i in p.inventory) if(p.inventory[i] > 0) h += `<div class="card-cell">⭐︎${(i%10)+1} ${POWER_NAMES[Math.floor(i/10)]}の遺物: ${p.inventory[i]}個</div>`;
    document.getElementById("relic").innerHTML = h || "遺物なし";
}

function showTab(id, btn) {
    document.activeTab = id;
    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    document.getElementById(id).classList.add("active");
    document.querySelectorAll(".nav button").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    refreshUI();
}

function addLog(m) {
    const l = document.getElementById("log");
    const d = document.createElement("div"); d.innerHTML = m;
    l.prepend(d); if(l.childNodes.length > 25) l.removeChild(l.lastChild);
}
init();
</script>
</body>
</html>

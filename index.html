function getRelicBonus() {
    let atk = 0n, hp = 0n, mult = 1.0;
    let pts = [0, 0, 0, 0, 0];
    let flags = { doubleDmg: false, multiHit: 1, logicHack: false, kingPower: 1, digitBomb: 0 };
    Object.entries(player.inventory).forEach(([id, count]) => {
        const r = RELIC_MASTER.find(m => m.id == id);
        if(!r) return;
        atk += BigInt(r.atk || 0) * BigInt(count);
        hp += BigInt(r.hp || 0) * BigInt(count);
        if(r.mult) mult *= Math.pow(r.mult, count);
        if(r.pIdx >= 0) pts[r.pIdx] += (r.star * count);
        if(r.type === "剣神★8") flags.doubleDmg = true;
        if(r.type === "剣神★9") flags.multiHit += count; 
        if(r.type === "不滅★9") flags.deathToMult = true;
        if(r.type === "魔導★9") flags.logicHack = true;
        if(r.type === "覇王★9") flags.kingPower = Math.pow(5, count); 
        if(r.type === "虚無★9") flags.digitBomb += count;
    });
    return { atk, hp, mult, pts, flags };
}

function saveGame() { const data = { ...player, baseAtk: player.baseAtk.toString(), baseHP: player.baseHP.toString(), maxDmg: player.maxDmg.toString(), bossHP: currentBossHP.toString() }; localStorage.setItem(SAVE_KEY, JSON.stringify(data)); }
function loadGame() { let saved = localStorage.getItem(SAVE_KEY); if(saved) { const p = JSON.parse(saved); Object.assign(player, p); player.baseAtk = BigInt(p.baseAtk || "10"); player.baseHP = BigInt(p.baseHP || "100"); player.maxDmg = BigInt(p.maxDmg || "0"); currentBossHP = BigInt(p.bossHP || BOSS_MAX_HP_BASE.toString()); } if(!player.storySeen) document.getElementById("story-modal").style.display = "flex"; }
function closeStory() { player.storySeen = true; document.getElementById("story-modal").style.display = "none"; saveGame(); }
function closeClearModal() { document.getElementById("clear-modal").style.display = "none"; isModalOpen = false; currentBossHP = player.isEndless ? BOSS_MAX_HP_ENDLESS : BOSS_MAX_HP_BASE; refreshUI(); }

function attack() {
    if(isModalOpen) return;
    let turnLogHtml = "";
    let bonus = 0;
    VOW_THRESHOLDS.forEach(t => { if(player.deathCount >= t) bonus++; });
    player.deathCount += (1 + bonus); 
    player.baseAtk += getRandomRange(1, player.deathCount); 
    player.baseHP += getRandomRange(10, player.deathCount * 10);
    const b = getRelicBonus();
    let deathDmgMult = 1.0 + (player.deathCount * 0.000004); 
    let powerMult = (1.0 + (Object.keys(player.inventory).length * 0.2)) * deathDmgMult;
    let totalAtk;
    if(b.flags.logicHack) { totalAtk = (player.baseAtk * 120n / 100n) * (b.atk > 0n ? b.atk : 1n); } 
    else { totalAtk = (player.baseAtk * 120n / 100n + b.atk); }
    let finalMult = b.mult * powerMult * b.flags.kingPower;
    if(b.flags.deathToMult) finalMult *= (1 + player.deathCount / 100);
    let baseDmg = BigInt(Math.floor(Number(totalAtk) * finalMult));
    if(b.flags.doubleDmg) baseDmg += totalAtk;
    if(b.flags.digitBomb > 0) { for(let i=0; i<b.flags.digitBomb; i++) baseDmg *= 10n; }
    
    for(let h=0; h < b.flags.multiHit; h++) {
        if(baseDmg > player.maxDmg) player.maxDmg = baseDmg;
        currentBossHP -= baseDmg;
        turnLogHtml += `<div><span style="color:#007bff; font-weight:bold;">${baseDmg.toLocaleString()} ダメージ！</span></div>`;
        if(currentBossHP <= 0n) break;
    }

    if(currentBossHP <= 0n) { 
        turnLogHtml += `<div class="c11">【討伐成功】魔神の消滅を確認。</div>`;
        turnLogHtml += getDropLog(5 + bonus);
        isModalOpen = true; 
        document.getElementById("clear-modal").style.display = "flex"; 
    } else { 
        turnLogHtml += `<div><span style="color:#dc3545;">魔神の攻撃！ 999,999,999,999ダメージ。再起の誓いによって新たなる力を得た</span></div>`; 
        turnLogHtml += getDropLog(1 + bonus);
    }
    
    addLog(turnLogHtml);
    saveGame(); refreshUI();
}

function getDropLog(targetCount) {
    let obtainedDict = {};
    let attempts = 0;
    let logStr = "";
    while(Object.values(obtainedDict).reduce((a,b)=>a+b, 0) < targetCount && attempts < 500) {
        attempts++;
        let rv = Math.random() * 100, star = 1, curP = 0;
        for(let s in DROP_DATA) {
            curP += parseFloat(DROP_DATA[s].p);
            if(rv <= curP) { star = parseInt(s); break; }
        }
        if (player.maxDmg < DROP_DATA[star].cond) continue;
        let cands = RELIC_MASTER.filter(m => m.star === star && m.pIdx !== -1);
        let filteredCands = cands.filter(m => !(m.star >= 10 && player.inventory[m.id] >= 1));
        if(filteredCands.length > 0) {
            let sel = filteredCands[Math.floor(Math.random() * filteredCands.length)];
            player.inventory[sel.id] = (player.inventory[sel.id] || 0) + 1;
            obtainedDict[sel.id] = (obtainedDict[sel.id] || 0) + 1;
        }
    }
    Object.entries(obtainedDict).forEach(([id, count]) => {
        const item = RELIC_MASTER.find(m => m.id == id);
        logStr += `<div><span class="c${item.star}">【獲得】★${item.star} ${item.name} × ${count}</span></div>`;
    });
    return logStr;
}

function getRandomRange(min, max) { let nMin = Number(min), nMax = Number(max); if (nMax < nMin) nMax = nMin; return BigInt(Math.floor(Math.random() * (nMax - nMin + 1)) + nMin); }

function refreshUI() {
    const b = getRelicBonus();
    let deathDmgMult = 1.0 + (player.deathCount * 0.000004);
    let dispAtk = BigInt(Math.floor(Number(player.baseAtk + b.atk) * b.mult * deathDmgMult));
    let dispHP = BigInt(Math.floor(Number(player.baseHP + b.hp) * b.mult));
    document.getElementById("p-atk").innerText = dispAtk.toLocaleString();
    document.getElementById("p-hp").innerText = dispHP.toLocaleString();
    const maxH = player.isEndless ? BOSS_MAX_HP_ENDLESS : BOSS_MAX_HP_BASE;
    const pct = (Number(currentBossHP * 10000n / maxH) / 100);
    document.getElementById("hp-bar-fill").style.width = `${pct}%`;
    document.getElementById("bosshp-cur").innerText = currentBossHP.toLocaleString();
    document.getElementById("boss-display-name").innerText = player.isEndless ? "虚無の残滓" : "魔神";
    const tid = document.querySelector(".tab.active").id;
    if(tid === 'vow') renderVow(); else if(tid === 'power') renderPower(b.pts); else if(tid === 'relic') renderRelics(); else if(tid === 'status') renderStatus();
}

function renderVow() {
    let bonus = 0; let nextT = VOW_THRESHOLDS[0];
    VOW_THRESHOLDS.forEach((t, i) => { if(player.deathCount >= t) { bonus++; if(VOW_THRESHOLDS[i+1]) nextT = VOW_THRESHOLDS[i+1]; else nextT = "MAX"; } });
    document.getElementById("vow-list").innerHTML = `
        <div class="vow-item"><div class="vow-name">不退転の力</div><span class="vow-highlight">ATK 1 〜 ${player.deathCount.toLocaleString()} の間でランダムに上昇</span><div class="vow-desc">再起するたびにATK+1</div></div>
        <div class="vow-item"><div class="vow-name">金剛の肉体</div><span class="vow-highlight">HP 10 〜 ${(player.deathCount * 10).toLocaleString()} の間でランダムに上昇</span><div class="vow-desc">再起するたびにHP+10</div></div>
        <div class="vow-item"><div class="vow-name">魂の研磨</div><span class="vow-highlight">同時ドロップ数/再起カウント：+${bonus}</span><div class="vow-desc">再起した回数に応じて機能強化（次回：${nextT.toLocaleString()}）</div></div>
        <div class="vow-item"><div class="vow-name">死を刻む</div><span class="vow-highlight">威力補正：${(player.deathCount * 0.0004).toFixed(4)}%</span><div class="vow-desc">再起するたびに最終ダメージを0.0004%増加させる</div></div>`;
}

function renderPower(pts) { 
    document.getElementById("power-content").innerHTML = POWERS.map((p, i) => `
        <div class="power-section">
            <div class="power-head"><span>${p.name}</span><span>${pts[i].toLocaleString()} pt</span></div>
            <div class="skill-list">
                ${p.skills.map((s, si) => { 
                    const req = POWER_UNLOCK_STEPS[si];
                    const lock = pts[i] < req; 
                    return `
                    <div class="skill-row ${lock?'locked':''}">
                        <div class="skill-main"><div class="skill-chip">${lock?'未覚醒':s.name}</div><span class="skill-req">(必要: ${req.toLocaleString()} pt)</span></div>
                        <span class="skill-effect">${lock?'？？？':s.desc}</span>
                    </div>`; 
                }).join("")}
            </div>
        </div>`).join(""); 
}

function renderRelics() { const items = Object.entries(player.inventory).filter(([id, c]) => c > 0).map(([id, c]) => { const m = RELIC_MASTER.find(x => x.id == id); return m ? { ...m, c } : null; }).filter(r => r !== null).sort((a, b) => a.star - b.star); document.getElementById("relic-list").innerHTML = items.map(r => `<div class="relic-card"><div class="relic-name c${r.star}">★${r.star} ${r.name} × ${r.c}</div><div class="relic-effect-box">${r.id == 0 ? r.desc : (r.atk ? `ATK+${r.atk.toLocaleString()} ` : ``) + (r.hp ? `HP+${r.hp.toLocaleString()}` : ``)}</div>${r.pIdx >= 0 ? `<div class="relic-power-pt">${POWERS[r.pIdx].name}pt: ${r.star * r.c}</div>` : ``}</div>`).join(""); }
function renderStatus() { document.getElementById("v-death").innerText = player.deathCount.toLocaleString(); document.getElementById("st-maxdmg").innerText = player.maxDmg.toLocaleString(); let r = "★4以下"; for(let s=11; s>=5; s--) { if(player.maxDmg >= DROP_DATA[s].cond) { r = `★${s}解放`; break; } } document.getElementById("st-rank").innerText = r; document.getElementById("st-collection").innerText = `${Object.keys(player.inventory).length}/53`; document.getElementById("prob-list").innerHTML = Object.entries(DROP_DATA).map(([s,d])=>`<tr><td class="c${s}">★${s}</td><td style="text-align:right;">${d.p}</td></tr>`).join(""); }
function checkDropEligibility() { let msg = "【ドロップ資格確認】\n"; msg += "現在の最高ダメージ: " + player.maxDmg.toLocaleString() + "\n"; msg += "----------------------------\n"; Object.entries(DROP_DATA).forEach(([star, data]) => { const isReleased = player.maxDmg >= data.cond; const statusText = isReleased ? "[解放済み]" : "[未到達]"; const condText = data.cond > 0n ? ` (必要: ${data.cond.toLocaleString()})` : " (初期解放)"; msg += `★${star}: ${statusText}${condText}\n`; }); alert(msg); }
function showTab(id) { document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active")); document.querySelectorAll(".nav button").forEach(b=>b.classList.remove("active")); document.getElementById(id).classList.add("active"); document.getElementById("nav-"+id).classList.add("active"); refreshUI(); }

function addLog(htmlContent) { 
    const l = document.getElementById("log"); 
    const set = document.createElement("div"); 
    set.className = "log-set";
    set.innerHTML = htmlContent; 
    l.prepend(set); 
    if(l.childNodes.length > 5) l.removeChild(l.lastChild); 
}

function resetData() { if(confirm("全リセットしますか？")) { localStorage.clear(); location.reload(); } }
const btn = document.getElementById("attackBtn");
btn.addEventListener("pointerdown", (e) => { e.preventDefault(); if(!attackInterval && !isModalOpen) { attack(); attackInterval = setInterval(attack, 120); } });
window.addEventListener("pointerup", () => { clearInterval(attackInterval); attackInterval = null; });
loadGame(); refreshUI();
</script>

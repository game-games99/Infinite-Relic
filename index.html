<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>RELICORE - v3.1.4</title>
<style>
    /* 既存のスタイルを継承 */
    :root { --bg: #ffffff; --panel: #f8f9fa; --border: #dee2e6; --primary: #007bff; --text: #212529; --hp: #dc3545; --dark: #1a1a1a; --gold: #d4af37; --growth: #ff69b4; }
    * { -webkit-touch-callout: none; -webkit-user-select: none; user-select: none; box-sizing: border-box; }
    body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', Roboto, sans-serif; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; position: relative; }
    #hado-awaken-modal, #upgrade-modal, #story-modal, #clear-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10000; justify-content: center; align-items: center; padding: 20px; }
    #hado-awaken-modal { background: rgba(0,0,0,0.95); z-index: 30000; }
    .hado-content, .upgrade-content, .story-content, .modal-content { background: #000; border: 3px solid var(--gold); border-radius: 20px; padding: 40px 20px; text-align: center; color: #fff; max-width: 450px; width: 95%; box-shadow: 0 0 60px rgba(212, 175, 55, 0.5); }
    .hado-title { color: var(--gold); font-size: 1.8em; font-weight: bold; margin-bottom: 25px; }
    .hado-msg { font-size: 1.0em; line-height: 2.0; margin-bottom: 35px; text-align: left; }
    .story-btn { background: none; border: 1px solid gold; color: gold; padding: 12px 40px; font-size: 1em; cursor: pointer; }
    .c1 { color: #888; font-weight: bold; } .c2 { color: #28a745; font-weight: bold; } .c3 { color: #007bff; font-weight: bold; } .c4 { color: #6610f2; font-weight: bold; } .c5 { color: #e83e8c; font-weight: bold; } .c6 { color: #fd7e14; font-weight: bold; } .c7 { color: #ff0000; font-weight: bold; } .c8 { color: gold; font-weight: bold; }
    #header { background: var(--dark); color: #fff; padding: 12px 10px; flex-shrink: 0; }
    .hp-bar-container { background: #333; height: 10px; border-radius: 5px; overflow: hidden; margin: 8px 0; }
    #hp-bar-fill { height: 100%; background: linear-gradient(90deg, #b02a37, #dc3545); width: 100%; }
    .status-box { display: flex; gap: 8px; }
    .stat-card { flex: 1; background: rgba(255,255,255,0.1); padding: 5px; border-radius: 5px; }
    .nav { display: flex; background: var(--panel); }
    .nav button { flex: 1; padding: 12px; border: none; background: none; font-weight: bold; }
    .nav button.active { color: var(--primary); border-bottom: 3px solid var(--primary); }
    #content-area { flex-grow: 1; overflow: hidden; position: relative; }
    .tab { display: none; padding: 10px; height: 100%; overflow-y: auto; padding-bottom: 150px; }
    .tab.active { display: block; }
    .btn-attack { width: 100%; padding: 16px; background: var(--primary); color: #fff; font-size: 1.3em; font-weight: bold; border-radius: 12px; border: none; }
    #log { height: 350px; background: #fafafa; border: 1px solid #ddd; padding: 10px; overflow-y: auto; font-size: 0.82em; margin-top: 10px; }
    .relic-list-container { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
    .relic-card { border: 1px solid #ddd; padding: 8px; border-radius: 8px; font-size: 0.75em; }
    .st-box { background: #f9f9f9; padding: 10px; border-radius: 8px; margin-bottom: 10px; }
    .ver-footer { position: fixed; bottom: 4px; right: 4px; color: #bbb; font-size: 0.65em; }
</style>
</head>
<body>

<div id="hado-awaken-modal"><div class="hado-content"><div class="hado-title">破軍の号令 覚醒</div><div class="hado-msg">★1遺物10倍。★2(20%)★3(1%)出現率上昇。</div><button class="story-btn" onclick="closeHadoModal()">受け入れる</button></div></div>
<div id="upgrade-modal"><div class="upgrade-content"><div id="upgrade-title" class="upgrade-title"></div><div id="upgrade-msg" class="upgrade-msg"></div><button class="story-btn" onclick="closeUpgradeModal()">承知した</button></div></div>
<div id="story-modal"><div class="story-content"><div class="story-text">死を経験するたびに再起する……。</div><button class="story-btn" onclick="closeStory()">魂に刻印する</button></div></div>
<div id="clear-modal"><div class="modal-content"><h3>討伐成功</h3><button class="story-btn" onclick="closeClearModal()">次へ</button></div></div>

<div id="header">
    <div class="boss-name" id="boss-display-name">魔神</div>
    <div class="hp-bar-container"><div id="hp-bar-fill"></div></div>
    <div id="bosshp-cur" style="color:#ff6b6b; font-weight:bold;">0</div>
    <div class="status-box">
        <div class="stat-card">ATK: <span id="p-atk">0</span></div>
        <div class="stat-card">HP: <span id="p-hp">0</span></div>
    </div>
</div>

<div class="nav">
    <button onclick="showTab('battle')" id="nav-battle" class="active">討伐</button>
    <button onclick="showTab('vow')" id="nav-vow">再起</button>
    <button onclick="showTab('relic')" id="nav-relic">遺物</button>
    <button onclick="showTab('status')" id="nav-status">詳細</button>
</div>

<div id="content-area">
    <div id="battle" class="tab active"><button class="btn-attack" id="attackBtn">こうげき</button><div id="log"></div></div>
    <div id="vow" class="tab"><div id="vow-list"></div></div>
    <div id="relic" class="tab"><div class="relic-list-container" id="relic-list"></div></div>
    <div id="status" class="tab">
        <div class="st-box">再起回数: <span id="v-death">0</span></div>
        <div class="st-box">最高ダメージ: <span id="st-maxdmg">0</span></div>
        <div id="hado-box" class="st-box" style="display:none; border:2px solid gold;">覇軍の号令 発動中</div>
        <div class="st-box"><table id="prob-list" style="width:100%;"></table></div>
        <button onclick="resetData()">データリセット</button>
    </div>
</div>
<div class="ver-footer">RELICORE v3.1.4</div>

<script>
const SAVE_KEY = "relicore_player_data";
const BOSS_MAX_HP_BASE = 100000000000000000000n;
const MAJIN_ATK_VALUE = 999999999999n;

const BASE_DROP_DATA = { 1:{p:99.888889,cond:0n}, 2:{p:0.1,cond:0n}, 3:{p:0.01,cond:0n}, 4:{p:0.001,cond:100000n}, 5:{p:0.0001,cond:1000000n}, 6:{p:0.00001,cond:10000000n}, 7:{p:0.000001,cond:100000000n} };
const HADO_DROP_DATA = { 1:{p:78.988889,cond:0n}, 2:{p:20.0,cond:0n}, 3:{p:1.0,cond:0n}, 4:{p:0.001,cond:100000n}, 5:{p:0.0001,cond:1000000n}, 6:{p:0.00001,cond:10000000n}, 7:{p:0.000001,cond:100000000n} };

let player = { inventory: {0:1}, deathCount:0, baseAtk:10n, baseHP:100n, maxDmg:0n, storySeen:false, hasHado:false };
let currentBossHP = BOSS_MAX_HP_BASE;
let isModalOpen = false;

const RELIC_MASTER = [
    {id:0, star:8, name:"再起の誓い", atk:0, hp:0, desc:"魂の原点"},
    // ★1 (16種) - 維持
    {id:101, star:1, name:"剣士の欠片", atk:7.4, hp:0}, {id:102, star:1, name:"狩人の欠片", atk:8.1, hp:0}, {id:103, star:1, name:"暗殺者の欠片", atk:9.6, hp:0}, {id:104, star:1, name:"狂戦士の欠片", atk:10.3, hp:0}, {id:105, star:1, name:"武闘家の欠片", atk:6.7, hp:0}, {id:106, star:1, name:"衛兵の欠片", atk:0, hp:45.2}, {id:107, star:1, name:"騎士の欠片", atk:0, hp:55.9}, {id:108, star:1, name:"重装兵の欠片", atk:0, hp:65.4}, {id:109, star:1, name:"修道士の欠片", atk:0, hp:40.3}, {id:110, star:1, name:"盾持ちの欠片", atk:0, hp:50.8}, {id:111, star:1, name:"魔法使いの欠片", atk:4.2, hp:35.7}, {id:112, star:1, name:"斥候の欠片", atk:3.9, hp:48.1}, {id:113, star:1, name:"冒険者の欠片", atk:5.4, hp:42.6}, {id:114, star:1, name:"見習いの欠片", atk:2.1, hp:30.5}, {id:115, star:1, name:"放浪者の欠片", atk:4.7, hp:44.2}, {id:116, star:1, name:"メモリーダスト", atk:1.3, hp:10.9},
    // ★2 (10種) - 維持
    {id:201, star:2, name:"聖騎士の欠片", atk:412, hp:6824}, {id:202, star:2, name:"龍騎士の欠片", atk:867, hp:4231}, {id:203, star:2, name:"暗黒騎士の欠片", atk:1342, hp:0}, {id:204, star:2, name:"賢者の欠片", atk:521, hp:7112}, {id:205, star:2, name:"大魔道士の欠片", atk:1189, hp:243}, {id:206, star:2, name:"暗殺王の欠片", atk:1563, hp:127}, {id:207, star:2, name:"重装騎士の欠片", atk:0, hp:12486}, {id:208, star:2, name:"拳聖の欠片", atk:992, hp:3154}, {id:209, star:2, name:"神官の欠片", atk:42, hp:14867}, {id:210, star:2, name:"冒険王の欠片", atk:733, hp:5941},
    // ★3 (10種) - 新規：最上位ジョブ
    {id:301, star:3, name:"聖龍騎士の欠片", atk:8741, hp:69234}, {id:302, star:3, name:"深淵魔導の欠片", atk:13248, hp:2146}, {id:303, star:3, name:"金剛武神の欠片", atk:4122, hp:148637}, {id:304, star:3, name:"暗黒皇帝の欠片", atk:15684, hp:0}, {id:305, star:3, name:"大聖者の欠片", atk:521, hp:152419}, {id:306, star:3, name:"影の支配者の欠片", atk:14102, hp:1287}, {id:307, star:3, name:"竜血闘士の欠片", atk:10245, hp:42103}, {id:308, star:3, name:"天界騎士の欠片", atk:6120, hp:98456}, {id:309, star:3, name:"虚空の暗殺者の欠片", atk:16243, hp:428}, {id:310, star:3, name:"極大賢者の欠片", atk:5427, hp:118402},
    // ★4 (5種)
    {id:401, star:4, name:"王宮の秘宝", atk:61240, hp:0}, {id:402, star:4, name:"聖樹の種", atk:0, hp:312580}, {id:403, star:4, name:"伝説の断片", atk:92410, hp:156820}, {id:404, star:4, name:"覇道の手引書", atk:204530, hp:358240}, {id:405, star:4, name:"破滅の引き金", atk:512860, hp:824130},
    // ★5以降 (調整して計54種)
    {id:501, star:5, name:"天界の神剣", atk:1524000, hp:0}, {id:503, star:5, name:"慈愛の聖杯", atk:0, hp:3142000}, {id:504, star:5, name:"神格の心臓", atk:0, hp:7128000}, {id:505, star:5, name:"魔力回路の核", atk:2145000, hp:5186000}, {id:510, star:5, name:"魔神の供物", atk:21420000, hp:35840000},
    {id:601, star:6, name:"【絶】の小太刀", atk:51240000, hp:0, mult:1.1}, {id:602, star:6, name:"【永】の古盾", atk:0, hp:124800000, mult:1.1}, {id:605, star:6, name:"【零】の塵", atk:156400000, hp:358200000, mult:1.1},
    {id:701, star:7, name:"【絶】界の神滅", atk:1524000000, hp:0, mult:1.5}, {id:702, star:7, name:"【永】劫の聖域", atk:0, hp:4124000000, mult:1.5}, {id:706, star:7, name:"パンドラの箱", atk:82450000000, hp:156820000000, mult:100.0}, {id:707, star:7, name:"終焉の福音", atk:1524000000000, hp:3128000000000, mult:1000.0}
];

function saveGame() { const d = { ...player, baseAtk: player.baseAtk.toString(), baseHP: player.baseHP.toString(), maxDmg: player.maxDmg.toString(), bossHP: currentBossHP.toString() }; localStorage.setItem(SAVE_KEY, JSON.stringify(d)); }
function loadGame() { let s = localStorage.getItem(SAVE_KEY); if(s) { const p = JSON.parse(s); Object.assign(player, p); player.baseAtk = BigInt(p.baseAtk); player.baseHP = BigInt(p.baseHP); player.maxDmg = BigInt(p.maxDmg); currentBossHP = BigInt(p.bossHP); } }
function showTab(id) { document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active")); document.getElementById(id).classList.add("active"); refreshUI(); }
function refreshUI() {
    const b = getRelicBonus();
    const finalAtk = BigInt(Math.floor(Number(player.baseAtk + b.atk) * b.mult * (1 + player.deathCount * 0.000004)));
    const finalHp = BigInt(Math.floor(Number(player.baseHP + b.hp) * b.mult));
    document.getElementById("p-atk").innerText = finalAtk.toLocaleString();
    document.getElementById("p-hp").innerText = finalHp.toLocaleString();
    document.getElementById("bosshp-cur").innerText = currentBossHP.toLocaleString();
    document.getElementById("hp-bar-fill").style.width = `${Number(currentBossHP * 100n / BOSS_MAX_HP_BASE)}%`;
    document.getElementById("hado-box").style.display = player.hasHado ? "block" : "none";
    if(document.getElementById("relic").classList.contains("active")) renderRelics();
    if(document.getElementById("status").classList.contains("active")) renderStatus();
}
function getRelicBonus() {
    let atk = 0, hp = 0, mult = 1.0;
    Object.entries(player.inventory).forEach(([id, c]) => {
        const r = RELIC_MASTER.find(m => m.id == id); if(!r) return;
        let factor = (player.hasHado && r.star === 1) ? 10 : 1;
        atk += (r.atk || 0) * c * factor; hp += (r.hp || 0) * c * factor;
        if(r.mult) mult *= Math.pow(r.mult, c);
    });
    return { atk: BigInt(Math.floor(atk)), hp: BigInt(Math.floor(hp)), mult };
}
function attack() {
    if(isModalOpen) return;
    const b = getRelicBonus();
    let finalDmg = BigInt(Math.floor(Number(player.baseAtk + b.atk) * b.mult * (1 + player.deathCount * 0.000004) * (0.8 + Math.random()*0.4)));
    if(finalDmg > player.maxDmg) player.maxDmg = finalDmg;
    currentBossHP -= finalDmg;
    let log = `<div>${finalDmg.toLocaleString()} ダメージ！</div>` + getDropLog(1);
    if(currentBossHP <= 0n) { currentBossHP = BOSS_MAX_HP_BASE; document.getElementById("clear-modal").style.display="flex"; isModalOpen=true; }
    else {
        const myHp = BigInt(Math.floor(Number(player.baseHP + b.hp) * b.mult));
        if(myHp < MAJIN_ATK_VALUE) {
            let up = BigInt(Math.floor(10 + Math.random() * Number(player.deathCount + 1n)));
            player.baseHP += up; player.deathCount++;
            log += `<div style="color:red;">再起の誓いによって新たなる力を得た (+${up})</div>`;
        }
    }
    addLog(log); saveGame(); refreshUI();
}
function getDropLog(count) {
    const rates = player.hasHado ? HADO_DROP_DATA : BASE_DROP_DATA;
    let rv = Math.random()*100, star=1, cur=0;
    for(let s in rates) { cur+=rates[s].p; if(rv<=cur) { star=parseInt(s); break; } }
    if(player.maxDmg < rates[star].cond) star=1;
    const cands = RELIC_MASTER.filter(m => m.star === star && m.id !== 0);
    const sel = cands[Math.floor(Math.random()*cands.length)];
    player.inventory[sel.id] = (player.inventory[sel.id]||0)+1;
    return `<div class="c${sel.star}">獲得: ★${sel.star} ${sel.name}</div>`;
}
function addLog(h) { const l = document.getElementById("log"); const d = document.createElement("div"); d.innerHTML=h; l.prepend(d); if(l.childNodes.length > 10) l.removeChild(l.lastChild); }
function renderRelics() {
    const cont = document.getElementById("relic-list");
    cont.innerHTML = Object.entries(player.inventory).filter(([id,c])=>c>0).map(([id,c])=>{
        const m = RELIC_MASTER.find(x=>x.id==id);
        return `<div class="relic-card c${m.star}">★${m.star} ${m.name}×${c}</div>`;
    }).join("");
}
function renderStatus() {
    document.getElementById("v-death").innerText = player.deathCount;
    document.getElementById("st-maxdmg").innerText = player.maxDmg.toLocaleString();
    const rates = player.hasHado ? HADO_DROP_DATA : BASE_DROP_DATA;
    document.getElementById("prob-list").innerHTML = Object.entries(rates).map(([s,d])=>`<tr><td class="c${s}">★${s}</td><td>${d.p}%</td></tr>`).join("");
}
function closeHadoModal() { document.getElementById("hado-awaken-modal").style.display="none"; isModalOpen=false; player.hasHado=true; refreshUI(); }
function closeStory() { document.getElementById("story-modal").style.display="none"; player.storySeen=true; saveGame(); }
function closeClearModal() { document.getElementById("clear-modal").style.display="none"; isModalOpen=false; refreshUI(); }
function resetData() { localStorage.clear(); location.reload(); }

let attackInterval = null;
const btn = document.getElementById("attackBtn");
btn.addEventListener("pointerdown", () => { if(!isModalOpen) { attack(); attackInterval = setInterval(attack, 120); } });
window.addEventListener("pointerup", () => { clearInterval(attackInterval); attackInterval = null; });

loadGame(); refreshUI();
</script>
</body>
</html>

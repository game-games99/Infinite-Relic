<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>RELICORE - v3.0.0</title>
<style>
    :root { --bg: #ffffff; --panel: #f8f9fa; --border: #dee2e6; --primary: #007bff; --text: #212529; --hp: #dc3545; --dark: #1a1a1a; --gold: #d4af37; --purple: #6610f2; --purple-light: #f3f0ff; }
    * { -webkit-touch-callout: none; -webkit-user-select: none; user-select: none; box-sizing: border-box; }
    body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', Roboto, sans-serif; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; position: relative; }
    
    #hado-awaken-modal, #upgrade-modal, #story-modal, #clear-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10000; justify-content: center; align-items: center; padding: 20px; }
    #hado-awaken-modal { background: rgba(0,0,0,0.95); z-index: 30000; }
    #upgrade-modal { background: rgba(0,0,0,0.85); z-index: 20000; }
    #story-modal { background: #000; }
    #clear-modal { background: rgba(0,0,0,0.9); }

    .modal-common { background: #1a1a1a; border: 2px solid gold; border-radius: 15px; padding: 30px; text-align: center; color: #fff; max-width: 450px; width: 90%; box-shadow: 0 0 30px rgba(255, 215, 0, 0.4); }
    .hado-content { border: 3px solid var(--gold); animation: awaken-glow 3s infinite alternate; }
    @keyframes awaken-glow { from { box-shadow: 0 0 20px rgba(212,175,55,0.4); } to { box-shadow: 0 0 80px rgba(212,175,55,0.8); } }
    
    .story-text { color: #eee; text-align: left; line-height: 2.0; border-left: 2px solid #555; padding-left: 20px; margin-bottom: 30px; }
    .story-highlight { color: gold; font-weight: bold; }
    .story-btn { background: none; border: 1px solid gold; color: gold; padding: 12px 40px; font-size: 1em; cursor: pointer; transition: 0.3s; }

    /* レアリティカラー */
    .c1 { color: #888; font-weight: bold; } /* 塵 */
    .c2 { color: #28a745; font-weight: bold; } /* 一般 */
    .c3 { color: #007bff; font-weight: bold; } /* 希少 */
    .c4 { color: #6610f2; font-weight: bold; } /* 遺産 */
    .c5 { color: #e83e8c; font-weight: bold; } /* 伝説 */
    .c6 { color: #fd7e14; font-weight: bold; } /* 幻想 */
    .c7 { background: linear-gradient(to right, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff, #ff0000); -webkit-background-clip: text; background-clip: text; color: transparent; font-weight: bold; filter: drop-shadow(0 0 1px rgba(0,0,0,0.2)); } /* 神域 */
    .c8 { color: gold; font-weight: bold; text-shadow: 0 0 5px gold; } /* 再起 */

    #header { background: var(--dark); color: #fff; padding: 12px 10px; border-bottom: 2px solid #000; flex-shrink: 0; }
    .hp-bar-container { background: #333; height: 10px; border-radius: 5px; overflow: hidden; margin: 8px 0; width: 100%; }
    #hp-bar-fill { height: 100%; background: linear-gradient(90deg, #b02a37, #dc3545); width: 100%; transition: width 0.15s ease-out; }
    .hp-val-display { font-size: 1.45em; font-weight: bold; color: #ff6b6b; font-family: monospace; }
    .status-box { display: flex; gap: 8px; }
    .stat-card { flex: 1; background: rgba(255,255,255,0.08); padding: 5px 10px; border-radius: 6px; border-left: 3px solid var(--primary); }
    .stat-card.hp-card { border-left-color: var(--hp); }
    .stat-val { font-size: 0.9em; font-weight: bold; font-family: monospace; }

    .nav { display: flex; background: var(--panel); border-bottom: 1px solid var(--border); }
    .nav button { flex: 1; padding: 12px 0; border: none; background: none; color: #6c757d; font-weight: bold; font-size: 0.8em; }
    .nav button.active { color: var(--primary); border-bottom: 3px solid var(--primary); background: #fff; }

    #content-area { flex-grow: 1; overflow: hidden; }
    .tab { display: none; padding: 10px 10px 150px 10px; height: 100%; overflow-y: auto; -webkit-overflow-scrolling: touch; }
    .tab.active { display: block; }

    .btn-attack { width: 100%; padding: 16px; background: var(--primary); color: #fff; font-size: 1.3em; font-weight: bold; border: none; border-radius: 12px; margin-bottom: 10px; box-shadow: 0 4px 0 #0056b3; }
    #log { height: 400px; font-size: 0.82em; background: #fafafa; border: 1px solid var(--border); padding: 10px; overflow-y: auto; border-radius: 8px; }
    .log-set { border-bottom: 1px solid #eee; padding-bottom: 8px; margin-bottom: 8px; }

    .vow-item { position: relative; background: #fff; border: 1px solid var(--border); border-radius: 8px; padding: 8px 16px; margin-bottom: 10px; }
    .vow-item::before { content: ""; position: absolute; left: 0; top: 0; bottom: 0; width: 4px; background: gold; }

    .relic-list-container { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
    .relic-card { border: 1px solid var(--border); padding: 8px; border-radius: 8px; background: #fff; min-height: 80px; }
    .relic-name { font-weight: bold; font-size: 0.72em; line-height: 1.2; }
    .relic-effect-box { font-size: 0.68em; color: #444; }

    .st-box { background: #fefefe; border: 1px solid var(--border); border-radius: 8px; padding: 10px; margin-bottom: 10px; font-size: 0.85em; }
    .btn-reset { width: 100%; padding: 16px; background: #dc3545; color: #fff; border: none; border-radius: 8px; font-weight: bold; }
    .ver-footer { position: fixed; bottom: 4px; right: 4px; color: #bbb; font-size: 0.65em; pointer-events: none; }
</style>
</head>
<body>

<div id="hado-awaken-modal"><div class="modal-common hado-content"><h3>【覇軍の号令】覚醒</h3><p>記憶の残滓が臨界を超え、王の魂が呼応した。<br><br><span style="color:gold;">★1遺物の基礎効果が10倍に強化される。</span></p><button class="story-btn" onclick="closeHadoModal()">力と成す</button></div></div>
<div id="upgrade-modal"><div class="modal-common"><h3 id="upgrade-title"></h3><p id="upgrade-msg"></p><button class="story-btn" onclick="closeUpgradeModal()">承知した</button></div></div>
<div id="story-modal"><div class="story-content"><div class="story-text">「……まだ、その魂は潰えていないのか。<br>今のお前は空っぽの器に過ぎない。だが、絶望の淵でお前を繋ぎ止める光がある。<br>決して折れぬ不屈の意志――<span class="story-highlight">『再起の誓い』</span>。</div><button class="story-btn" onclick="closeStory()">魂に刻印する</button></div></div>
<div id="clear-modal"><div class="modal-common"><h3>討伐成功</h3><p>魔神を討伐しました。</p><button class="story-btn" onclick="closeClearModal()">次なる戦いへ</button></div></div>

<div id="header">
    <div style="text-align:center;"><div style="color:#888; font-size:0.9em; letter-spacing:2px;">魔神</div><div class="hp-bar-container"><div id="hp-bar-fill"></div></div><div class="hp-val-display" id="bosshp-cur">0</div></div>
    <div class="status-box">
        <div class="stat-card"><span>ATK</span><div class="stat-val" id="p-atk">0</div></div>
        <div class="stat-card hp-card"><span>HP</span><div class="stat-val" id="p-hp">0</div></div>
    </div>
</div>

<div class="nav">
    <button onclick="showTab('battle')" id="nav-battle" class="active">討伐</button>
    <button onclick="showTab('vow')" id="nav-vow">再起</button>
    <button onclick="showTab('relic')" id="nav-relic">遺物</button>
    <button onclick="showTab('status')" id="nav-status">詳細</button>
</div>

<div id="content-area">
    <div id="battle" class="tab active"><button class="btn-attack" id="attackBtn">こうげき</button><div id="log"></div></div>
    <div id="vow" class="tab"><div id="vow-list"></div></div>
    <div id="relic" class="tab"><div class="relic-list-container" id="relic-list"></div></div>
    <div id="status" class="tab">
        <div class="st-box">再起回数: <span id="v-death">0</span> 回<br>最高ダメージ: <span id="st-maxdmg">0</span><br>獲得資格: <span id="st-rank" onclick="checkDropEligibility()" style="cursor:pointer; text-decoration:underline;">確認中...</span></div>
        <div id="hado-box" class="st-box" style="display:none; border:2px solid gold;"><span style="color:gold;">習得済み：覇軍の号令</span><br>★1遺物の基礎効果が10倍です。</div>
        <div class="st-box">遺物収集: <span id="st-collection">0/54</span><table style="width:100%; font-size:0.9em; margin-top:5px;" id="prob-list"></table></div>
        <button class="btn-reset" onclick="resetData()">全データリセット</button>
    </div>
</div>
<div class="ver-footer">RELICORE v3.0.0</div>

<script>
const SAVE_KEY = "relicore_v3_data";
const BOSS_MAX_HP_BASE = 100000000000000000000n; 
const MAJIN_ATK_VALUE = 999999999999n;

// ★1〜7のドロップ率と解放条件
const DROP_DATA = { 
    1: { p: "99.8%", cond: 0n }, 
    2: { p: "0.15%", cond: 1000n }, 
    3: { p: "0.04%", cond: 100000n }, 
    4: { p: "0.008%", cond: 10000000n }, 
    5: { p: "0.0015%", cond: 1000000000n }, 
    6: { p: "0.0004%", cond: 100000000000n }, 
    7: { p: "0.0001%", cond: 10000000000000n }
};

let player = { inventory: {0: 1}, deathCount: 0, baseAtk: 10n, baseHP: 100n, maxDmg: 0n, storySeen: false, hasHado: false };
let currentBossHP = BOSS_MAX_HP_BASE;
let attackInterval = null;
let isModalOpen = false;

const VOW_THRESHOLDS = [1000, 5000, 25000, 100000, 250000];
const REJECTION_THRESHOLDS = [3000, 15000, 60000, 150000]; 

// 遺物マスター：★1〜7 + ★8(再起の誓い)
const RELIC_MASTER = [
    {id:0, star:8, name:"再起の誓い", atk:0, hp:0, desc:"不屈の魂に刻まれた、再誕の原点。"},
    {id:101, star:1, name:"折れた聖剣の切っ先", atk:5, hp:0}, {id:102, star:1, name:"綻びた騎士の外套", atk:0, hp:20}, {id:103, star:1, name:"色褪せた英雄譚", atk:3, hp:12}, {id:106, star:1, name:"メモリーダスト", atk:1, hp:5},
    {id:201, star:2, name:"古びた鉄の直剣", atk:50, hp:0}, {id:202, star:2, name:"錆びついた大盾", atk:0, hp:300}, {id:203, star:2, name:"修練者の指輪", atk:40, hp:150},
    {id:301, star:3, name:"蒼銀の魔剣", atk:800, hp:0}, {id:302, star:3, name:"守護者の遺環", atk:0, hp:5000}, {id:303, star:3, name:"賢者の石盤", atk:600, hp:3000},
    {id:401, star:4, name:"名もなき王の遺剣", atk:15000, hp:0}, {id:402, star:4, name:"神樹の枯れ枝", atk:0, hp:90000}, {id:403, star:4, name:"いにしえの戦旗", atk:12000, hp:60000},
    {id:501, star:5, name:"次元を割く破剣", atk:400000, hp:0}, {id:502, star:5, name:"絶対者の心臓", atk:0, hp:2500000}, {id:503, star:5, name:"終焉の予言書", atk:300000, hp:1800000},
    {id:601, star:6, name:"【幻想】乖離する光", atk:9000000, hp:0, mult:1.2}, {id:602, star:6, name:"【幻想】不滅の聖杯", atk:0, hp:60000000, mult:1.2},
    {id:701, star:7, name:"【神域】黎明の真理", atk:200000000, hp:0, mult:2.0}, {id:702, star:7, name:"【神域】世界樹の種子", atk:0, hp:1500000000, mult:2.0}
];

function saveGame() { const d = { ...player, baseAtk: player.baseAtk.toString(), baseHP: player.baseHP.toString(), maxDmg: player.maxDmg.toString(), bossHP: currentBossHP.toString() }; localStorage.setItem(SAVE_KEY, JSON.stringify(d)); }
function loadGame() { let s = localStorage.getItem(SAVE_KEY); if(s) { const p = JSON.parse(s); Object.assign(player, p); player.baseAtk = BigInt(p.baseAtk); player.baseHP = BigInt(p.baseHP); player.maxDmg = BigInt(p.maxDmg); currentBossHP = BigInt(p.bossHP); } if(!player.storySeen) document.getElementById("story-modal").style.display = "flex"; }

function renderVow() {
    const l = document.getElementById('vow-list');
    let b = 0; VOW_THRESHOLDS.forEach(t => { if(player.deathCount >= t) b++; });
    let rs = 0; REJECTION_THRESHOLDS.forEach(t => { if(player.deathCount >= t) rs++; });
    l.innerHTML = `
        <div class="vow-item"><div class="vow-name">刹那の堆積</div><span class="vow-highlight">再起時 HP +${(player.deathCount * 10).toLocaleString()}</span></div>
        <div class="vow-item"><div class="vow-name">因果の拒絶</div><span class="vow-highlight">被ダメ軽減 ${rs*5}% 〜 100%</span></div>
        <div class="vow-item"><div class="vow-name">死を刻む</div><span class="vow-highlight">最終ダメージ補正: ${(player.deathCount * 0.0004).toFixed(2)}%</span></div>
    `;
}

function attack() {
    if(isModalOpen) return;
    const b = getRelicBonus();
    let bon = 0; VOW_THRESHOLDS.forEach(t => { if(player.deathCount >= t) bon++; });
    
    let dMult = 1.0 + (player.deathCount * 0.000004);
    let kBon = 1.0 + (Object.keys(player.inventory).length * 0.2);
    let dmgNum = Number(player.baseAtk + b.atk) * b.mult * kBon * dMult * (0.8 + Math.random()*0.4);
    let dmg = BigInt(Math.floor(dmgNum)) || 1n;
    if(dmg > player.maxDmg) player.maxDmg = dmg;
    
    currentBossHP -= dmg;
    let log = `<div><span style="color:#007bff; font-weight:bold;">${dmg.toLocaleString()} ダメージ！</span></div>` + getDropLog(1 + bon);

    if(currentBossHP <= 0n) { 
        currentBossHP = 0n; isModalOpen = true; document.getElementById("clear-modal").style.display = "flex"; 
    } else {
        const curHP = BigInt(Math.floor(Number(player.baseHP + b.hp) * b.mult));
        let rs = 0; REJECTION_THRESHOLDS.forEach(t => { if(player.deathCount >= t) rs++; });
        const cut = Math.floor(Math.random() * (101 - rs*5)) + rs*5; 
        const mDmg = BigInt(Math.floor(Number(MAJIN_ATK_VALUE) * (1 - cut / 100)));

        if (curHP > mDmg) {
            log += `<div><span style="color:#28a745;">魔神の攻撃！${mDmg.toLocaleString()} ダメージ。障壁展開(${cut}%)！</span></div>`;
        } else {
            player.deathCount += (1 + bon); 
            player.baseHP += BigInt(Math.floor(10 + Math.random() * (Number(player.deathCount) * 10)));
            log += `<div><span style="color:#dc3545;">魔神の攻撃！${mDmg.toLocaleString()} ダメージ。再起の誓いによって新たなる力を得た</span></div>`;
            if(!player.hasHado && player.deathCount >= 1000) { player.hasHado = true; openHadoModal(); }
        }
    }
    addLog(log); saveGame(); refreshUI();
}

function getDropLog(count) {
    let got = {};
    for(let i=0; i<count; i++) {
        let rv = Math.random()*100, star=1, curP=0;
        for(let s in DROP_DATA) { curP += parseFloat(DROP_DATA[s].p); if(rv <= curP) { star=parseInt(s); break; } }
        if (player.maxDmg < DROP_DATA[star].cond) star=1;
        let cands = RELIC_MASTER.filter(m => m.star === star);
        let sel = cands[Math.floor(Math.random() * cands.length)];
        player.inventory[sel.id] = (player.inventory[sel.id] || 0) + 1;
        got[sel.id] = (got[sel.id] || 0) + 1;
    }
    return Object.entries(got).map(([id, c]) => {
        const m = RELIC_MASTER.find(x=>x.id==id);
        return `<div style="font-size:0.85em;">獲得: <span class="c${m.star}">★${m.star} ${m.name}×${c}</span></div>`;
    }).join("");
}

function getRelicBonus() {
    let atk = 0n, hp = 0n, mult = 1.0;
    Object.entries(player.inventory).forEach(([id, c]) => {
        const r = RELIC_MASTER.find(m => m.id == id); if(!r) return;
        let ba = BigInt(r.atk || 0) * BigInt(c);
        let bh = BigInt(r.hp || 0) * BigInt(c);
        if(player.hasHado && r.star === 1) { ba *= 10n; bh *= 10n; }
        atk += ba; hp += bh;
        if(r.mult) mult *= Math.pow(r.mult, c);
    });
    return { atk, hp, mult };
}

function refreshUI() {
    const b = getRelicBonus();
    let dMult = 1.0 + (player.deathCount * 0.000004);
    let kBon = 1.0 + (Object.keys(player.inventory).length * 0.2);
    document.getElementById("p-atk").innerText = BigInt(Math.floor(Number(player.baseAtk + b.atk) * b.mult * kBon * dMult)).toLocaleString();
    document.getElementById("p-hp").innerText = BigInt(Math.floor(Number(player.baseHP + b.hp) * b.mult)).toLocaleString();
    document.getElementById("bosshp-cur").innerText = currentBossHP.toLocaleString();
    document.getElementById("hp-bar-fill").style.width = `${Number(currentBossHP * 100n / BOSS_MAX_HP_BASE)}%`;
    document.getElementById("hado-box").style.display = player.hasHado ? "block" : "none";
    const tid = document.querySelector(".tab.active").id;
    if(tid === 'vow') renderVow(); else if(tid === 'relic') renderRelics(); else if(tid === 'status') renderStatus();
}

function renderRelics() {
    const sorted = Object.entries(player.inventory).filter(([id, c]) => c > 0).sort((a,b) => RELIC_MASTER.find(x=>x.id==a[0]).star - RELIC_MASTER.find(x=>x.id==b[0]).star);
    document.getElementById("relic-list").innerHTML = sorted.map(([id, c]) => {
        const m = RELIC_MASTER.find(x => x.id == id);
        const hado = (player.hasHado && m.star == 1) ? 10 : 1;
        const eff = m.desc ? m.desc : (m.atk?`ATK+${(m.atk*hado).toLocaleString()} `:``)+(m.hp?`HP+${(m.hp*hado).toLocaleString()}`:``);
        return `<div class="relic-card"><div class="relic-name c${m.star}">★${m.star} ${m.name}×${c}</div><div class="relic-effect-box">${eff}</div></div>`;
    }).join("");
}

function renderStatus() {
    document.getElementById("v-death").innerText = player.deathCount.toLocaleString();
    document.getElementById("st-maxdmg").innerText = player.maxDmg.toLocaleString();
    let r = "★1解放済"; for(let s=7; s>=2; s--) { if(player.maxDmg >= DROP_DATA[s].cond) { r = `★${s}解放中`; break; } }
    document.getElementById("st-rank").innerText = r;
    document.getElementById("st-collection").innerText = `${Object.keys(player.inventory).length}/${RELIC_MASTER.length}`; 
    document.getElementById("prob-list").innerHTML = Object.entries(DROP_DATA).map(([s,d])=>`<tr><td class="c${s}">★${s}</td><td style="text-align:right;">${d.p}</td></tr>`).join("");
}

function checkDropEligibility() { 
    let msg = "【獲得条件】\n"; 
    Object.entries(DROP_DATA).forEach(([s, d]) => { msg += `★${s}: ${player.maxDmg >= d.cond ? "○" : "×"} (${d.cond.toLocaleString()})\n`; }); alert(msg); 
}

function showTab(id) { document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active")); document.querySelectorAll(".nav button").forEach(b=>b.classList.remove("active")); document.getElementById(id).classList.add("active"); document.getElementById("nav-"+id).classList.add("active"); refreshUI(); }
function addLog(html) { const l = document.getElementById("log"); const d = document.createElement("div"); d.className="log-set"; d.innerHTML=html; l.prepend(d); if(l.childNodes.length > 10) l.removeChild(l.lastChild); }
function closeStory() { player.storySeen = true; document.getElementById("story-modal").style.display = "none"; saveGame(); }
function closeUpgradeModal() { document.getElementById("upgrade-modal").style.display = "none"; isModalOpen = false; }
function openHadoModal() { isModalOpen = true; document.getElementById("hado-awaken-modal").style.display = "flex"; }
function closeHadoModal() { document.getElementById("hado-awaken-modal").style.display = "none"; isModalOpen = false; }
function closeClearModal() { document.getElementById("clear-modal").style.display = "none"; isModalOpen = false; currentBossHP = BOSS_MAX_HP_BASE; refreshUI(); }
function resetData() { if(confirm("全リセットしますか？")) { localStorage.clear(); location.reload(); } }

const btn = document.getElementById("attackBtn");
btn.addEventListener("pointerdown", (e) => { e.preventDefault(); if(!attackInterval && !isModalOpen) { attack(); attackInterval = setInterval(attack, 120); } });
window.addEventListener("pointerup", () => { clearInterval(attackInterval); attackInterval = null; });

loadGame(); refreshUI();
</script>
</body>
</html>

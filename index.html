<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>RELICORE - v1.8</title>
<style>
  :root { 
    --bg: #f8f9fa; --panel: #ffffff; --border: #dee2e6; --text: #212529; --dark: #1a1a1a; --gold: #d4af37; --growth: #ff69b4;
    --primary: #007bff; --color-hp: #dc3545;
    --accent-battle: #ff4757; --accent-vow: #eccc68; --accent-relic: #6610f2; --accent-status: #2ed573;
  }
  * { -webkit-touch-callout: none; -webkit-user-select: none; user-select: none; box-sizing: border-box; }
  body { background: var(--bg); color: var(--text); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; font-size: 14px; }
  
  /* Modals */
  #hado-awaken-modal, #upgrade-modal, #story-modal, #clear-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 30000; justify-content: center; align-items: center; padding: 20px; }
  .hado-content, .upgrade-content, .modal-content { background: #1a1a1a; border: 2px solid var(--gold); border-radius: 15px; padding: 25px; text-align: center; color: #fff; max-width: 450px; width: 95%; }
  .story-modal { background: #000; }
  .story-content { max-width: 500px; color: #fff; text-align: center; line-height: 2.2; }
  .story-btn { background: none; border: 1px solid gold; color: gold; padding: 12px 40px; cursor: pointer; border-radius: 4px; font-size: 1em; }
  
  /* Rarity Colors */
  .c1 { color: #888; font-weight: bold; } .c2 { color: #28a745; font-weight: bold; } .c3 { color: #007bff; font-weight: bold; } .c4 { color: #6610f2; font-weight: bold; } .c5 { color: #e83e8c; font-weight: bold; } .c6 { color: #fd7e14; font-weight: bold; } .c7 { color: #ff0000; font-weight: bold; } .c8 { color: gold; font-weight: bold; }

  /* Header */
  #header { background: var(--dark); color: #fff; padding: 12px 10px; border-bottom: 2px solid #000; flex-shrink: 0; }
  .boss-name { font-size: 1.0em; font-weight: bold; color: #888; text-align: center; margin-bottom: 4px; letter-spacing: 2px; }
  .hp-bar-container { background: #333; height: 10px; border-radius: 5px; overflow: hidden; margin-bottom: 8px; }
  #hp-bar-fill { height: 100%; background: linear-gradient(90deg, #b02a37, #dc3545); width: 100%; transition: width 0.15s; }
  .hp-val-display { font-size: 1.45em; font-weight: bold; color: #ff6b6b; font-family: monospace; text-align: center; }
  .status-box { display: flex; gap: 8px; margin-top: 10px; }
  .stat-card { flex: 1; background: rgba(255,255,255,0.08); padding: 5px 10px; border-radius: 6px; border-left: 3px solid var(--primary); }
  .stat-card.hp-card { border-left-color: var(--color-hp); }
  .stat-label { font-size: 0.65em; color: #aaa; }
  .stat-val { font-size: 0.9em; font-weight: bold; font-family: monospace; color: #fff; }

  /* Navigation */
  .nav { display: flex; background: #fff; border-bottom: 1px solid var(--border); flex-shrink: 0; }
  .nav button { flex: 1; padding: 12px 0; border: none; background: none; color: #6c757d; font-weight: bold; font-size: 0.8em; }
  #nav-battle.active { color: var(--accent-battle); border-bottom: 3px solid var(--accent-battle); }
  #nav-vow.active { color: var(--gold); border-bottom: 3px solid var(--gold); }
  #nav-relic.active { color: var(--accent-relic); border-bottom: 3px solid var(--accent-relic); }
  #nav-status.active { color: var(--accent-status); border-bottom: 3px solid var(--accent-status); }

  /* Content Area */
  #content-area { flex-grow: 1; overflow: hidden; background: #fff; }
  .tab { display: none; padding: 10px 10px 150px 10px; height: 100%; overflow-y: auto; }
  .tab.active { display: block; }

  /* Buttons & Cards */
  .btn-attack { width: 100%; padding: 16px; background: var(--primary); color: #fff; font-size: 1.3em; font-weight: bold; border: none; border-radius: 12px; margin-bottom: 10px; box-shadow: 0 4px 0 #0056b3; }
  .log-set { background: #fafafa; border: 1px solid var(--border); border-left: 4px solid var(--accent-battle); border-radius: 8px; padding: 10px; margin-bottom: 8px; font-size: 0.82em; }
  .vow-item { background: #fff; border: 1px solid var(--border); border-left: 4px solid var(--gold); border-radius: 8px; padding: 10px; margin-bottom: 12px; font-size: 0.85em; }
  .relic-card { background: #fff; border: 1px solid var(--border); border-left: 4px solid var(--accent-relic); border-radius: 6px; padding: 8px; font-size: 0.75em; margin-bottom: 6px; }
  .st-box { background: #fefefe; border: 1px solid var(--border); border-left: 4px solid var(--accent-status); border-radius: 8px; padding: 12px; margin-bottom: 10px; font-size: 0.85em; }

  .vow-name { font-weight: bold; margin-bottom: 3px; }
  .vow-highlight { color: var(--primary); font-weight: bold; font-size: 0.85em; display: block; }
  .btn-reset { width: 100%; padding: 16px; background: var(--color-hp); color: #fff; border: none; border-radius: 8px; font-weight: bold; margin-top: 20px; }
  .clickable-stat { color: var(--primary); border: 1px solid var(--primary); padding: 2px 8px; border-radius: 12px; font-size: 0.85em; cursor: pointer; background: #f0f7ff; }
  .ver-footer { position: fixed; bottom: 4px; right: 8px; color: #bbb; font-size: 0.65em; pointer-events: none; }
</style>
</head>
<body>
<div id="hado-awaken-modal"><div class="hado-content"><h3>【破軍 of 号令】覚醒</h3><p>★1遺物が 10倍 強化され、上位遺物の出現率が上昇します。</p><button class="story-btn" onclick="closeHadoModal()">承諾</button></div></div>
<div id="upgrade-modal"><div class="upgrade-content"><h3 id="upgrade-title"></h3><p id="upgrade-msg"></p><button class="story-btn" onclick="closeUpgradeModal()">了解</button></div></div>
<div id="story-modal" class="story-modal"><div class="story-content"><div class="story-text"><span class="story-line" style="color:#888;">わたしはすべてをうばわれた</span><span class="story-line" style="color:#4b0082;">奴によって世界は終わりを告げた</span><span class="story-line" style="color:#fff;">しかし、まだ光はある</span><span class="story-line"><span class="story-vow">『再起の誓い』</span>が魂を震わせる</span><span class="story-line" style="color:#ff0000; font-weight:bold;">奴を討つまで、わたしは止まらない</span></div><button class="story-btn" onclick="closeStory()">刻印</button></div></div>
<div id="clear-modal"><div class="modal-content"><h3 id="clear-title">討伐成功</h3><p id="clear-msg"></p><button class="story-btn" onclick="closeClearModal()">次へ</button></div></div>

<div id="header">
  <div class="boss-name" id="boss-display-name">終末神アポカリス＝ティア</div>
  <div class="hp-bar-container"><div id="hp-bar-fill"></div></div>
  <div class="hp-val-display" id="bosshp-cur">0</div>
  <div class="status-box">
    <div class="stat-card"><span class="stat-label">ATK</span><div class="stat-val" id="p-atk">0</div></div>
    <div class="stat-card hp-card"><span class="stat-label">HP</span><div class="stat-val" id="p-hp">0</div></div>
  </div>
</div>

<div class="nav">
  <button onclick="showTab('battle')" id="nav-battle" class="active">討伐</button>
  <button onclick="showTab('vow')" id="nav-vow">再起</button>
  <button onclick="showTab('relic')" id="nav-relic">遺物</button>
  <button onclick="showTab('status')" id="nav-status">詳細</button>
</div>

<div id="content-area">
  <div id="battle" class="tab active"><button class="btn-attack" id="attackBtn">こうげき</button><div id="log"></div></div>
  <div id="vow" class="tab"><div id="vow-list"></div></div>
  <div id="relic" class="tab"><div class="relic-list-container" id="relic-list" style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 6px;"></div></div>
  <div id="status" class="tab">
    <div class="st-box">
      戦闘経験値: <span id="v-death">0</span><br>
      最高ダメージ: <span id="st-maxdmg">0</span><br>
      獲得資格: <span id="st-rank" class="clickable-stat" onclick="checkDropEligibility()">確認</span>
    </div>
    <div id="hado-box" class="st-box" style="display:none; border-left-color:gold;"><b>覇軍の号令 発動中</b></div>
    <div class="st-box">
      <b>遺物出現率</b> (<span id="st-collection">0/54</span>)<br>
      <table style="width:100%; font-size:0.9em; margin-top:5px;" id="prob-list"></table>
    </div>
    <button class="btn-reset" onclick="resetData()">全データリセット</button>
  </div>
</div>
<div class="ver-footer">RELICORE v1.8</div>

<script>
// Logic based on v1.3 core instructions.
const SAVE_KEY = "relicore_player_data";
const BOSS_MAX_HP_BASE = 100000000000000000000n;
const MAJIN_ATK_BASE = 999999999999n;
const BASE_DROP_DATA = { 1:{p:99.888889,cond:0n}, 2:{p:0.1,cond:0n}, 3:{p:0.01,cond:0n}, 4:{p:0.001,cond:100000n}, 5:{p:0.0001,cond:1000000n}, 6:{p:0.00001,cond:10000000n}, 7:{p:0.000001,cond:100000000n} };
const HADO_DROP_DATA = { 1:{p:78.988889,cond:0n}, 2:{p:20.0,cond:0n}, 3:{p:1.0,cond:0n}, 4:{p:0.001,cond:100000n}, 5:{p:0.0001,cond:1000000n}, 6:{p:0.00001,cond:10000000n}, 7:{p:0.000001,cond:100000000n} };
let player = { inventory: {0:1}, deathCount:0, baseAtk:10n, baseHP:100n, maxDmg:0n, storySeen:false, hasHado:false, isUra:false, bossMaxHP: BOSS_MAX_HP_BASE.toString(), uraAtkMult: "1" };
let currentBossHP = BigInt(player.bossMaxHP);
let attackInterval = null;
let isModalOpen = false;
const VOW_THRESHOLDS = [1000, 5000, 25000, 100000, 250000];
const REJECTION_THRESHOLDS = [3000, 15000, 60000, 150000];
const RELIC_MASTER = [
  {id:0, star:8, name:"再起の誓い", atk:0, hp:0, desc:"不屈の魂に刻まれた、再誕の原点。"},
  {id:101, star:1, name:"剣士の欠片", atk:7.4, hp:0}, {id:102, star:1, name:"狩人の欠片", atk:8.1, hp:0}, {id:103, star:1, name:"暗殺者の欠片", atk:9.6, hp:0}, {id:104, star:1, name:"狂戦士の欠片", atk:10.3, hp:0}, {id:105, star:1, name:"武闘家の欠片", atk:6.7, hp:0}, {id:106, star:1, name:"衛兵の欠片", atk:0, hp:45.2}, {id:107, star:1, name:"騎士の欠片", atk:0, hp:55.9}, {id:108, star:1, name:"重装兵の欠片", atk:0, hp:65.4}, {id:109, star:1, name:"修道士の欠片", atk:0, hp:40.3}, {id:110, star:1, name:"盾持ちの欠片", atk:0, hp:50.8}, {id:111, star:1, name:"魔法使いの欠片", atk:4.2, hp:35.7}, {id:112, star:1, name:"斥候の欠片", atk:3.9, hp:48.1}, {id:113, star:1, name:"冒険者の欠片", atk:5.4, hp:42.6}, {id:114, star:1, name:"見習いの欠片", atk:2.1, hp:30.5}, {id:115, star:1, name:"放浪者の欠片", atk:4.7, hp:44.2}, {id:116, star:1, name:"メモリーダスト", atk:1.3, hp:10.9},
  {id:201, star:2, name:"聖騎士の欠片", atk:41.2, hp:682.4}, {id:202, star:2, name:"龍騎士の欠片", atk:86.7, hp:423.1}, {id:203, star:2, name:"暗黒騎士の欠片", atk:134.2, hp:0}, {id:204, star:2, name:"賢者の欠片", atk:52.1, hp:711.2}, {id:205, star:2, name:"大魔道士の欠片", atk:118.9, hp:24.3}, {id:206, star:2, name:"暗殺王の欠片", atk:156.3, hp:12.7}, {id:207, star:2, name:"重装騎士の欠片", atk:0, hp:1248.6}, {id:208, star:2, name:"拳聖の欠片", atk:99.2, hp:315.4}, {id:209, star:2, name:"神官の欠片", atk:4.2, hp:1486.7}, {id:210, star:2, name:"冒険王の欠片", atk:73.3, hp:594.1},
  {id:301, star:3, name:"聖龍騎士の欠片", atk:874.3, hp:6924.1}, {id:302, star:3, name:"深淵魔導の欠片", atk:1324.1, hp:214.7}, {id:303, star:3, name:"金剛武神の欠片", atk:412.8, hp:14863.2}, {id:304, star:3, name:"暗黒皇帝の欠片", atk:1568.4, hp:0}, {id:305, star:3, name:"大聖者の欠片", atk:52.7, hp:15241.4}, {id:306, star:3, name:"影の支配者の欠片", atk:1410.9, hp:128.4}, {id:307, star:3, name:"竜血闘士の欠片", atk:1024.2, hp:4210.9}, {id:308, star:3, name:"天界騎士の欠片", atk:612.7, hp:9845.1}, {id:309, star:3, name:"虚空の暗殺者の欠片", atk:1624.8, hp:42.1}, {id:310, star:3, name:"極大賢者の欠片", atk:542.1, hp:11840.7},
  {id:401, star:4, name:"【不退転】武神の魂", atk:65000, hp:180000}, {id:402, star:4, name:"【刹那】聖者の遺志", atk:50000, hp:250000}, {id:403, star:4, name:"【因果】魔導王の記憶", atk:75000, hp:150000}, {id:404, star:4, name:"【反撃】勇者の残光", atk:90000, hp:120000}, {id:405, star:4, name:"【魂研】賢者の叡智", atk:55000, hp:220000}, {id:406, star:4, name:"【死刻】死神の鎌", atk:110000, hp:80000},
  {id:501, star:5, name:"慈愛の権能", atk:250000, hp:800000}, {id:502, star:5, name:"強欲の権能", atk:450000, hp:550000}, {id:503, star:5, name:"忍耐の権能", atk:200000, hp:950000}, {id:504, star:5, name:"知恵の権能", atk:350000, hp:720000},
  {id:601, star:6, name:"支配の権能", atk:1500000, hp:4500000, mult:1.1}, {id:602, star:6, name:"秩序の権能", atk:2500000, hp:3500000, mult:1.1}, {id:603, star:6, name:"虚無の権能", atk:2000000, hp:4000000, mult:1.1}, {id:604, star:6, name:"創造の権能", atk:1200000, hp:5000000, mult:1.1},
  {id:701, star:7, name:"パンドラの箱", atk:150000000, hp:350000000, mult:100.0}, {id:702, star:7, name:"終焉の福音", atk:200000000, hp:450000000, mult:150.0}, {id:703, star:7, name:"神滅のアカシックレコード", atk:100000000, hp:550000000, mult:200.0}
];

function saveGame() { const d = { ...player, baseAtk: player.baseAtk.toString(), baseHP: player.baseHP.toString(), maxDmg: player.maxDmg.toString(), currentBossHP: currentBossHP.toString() }; localStorage.setItem(SAVE_KEY, JSON.stringify(d)); }
function loadGame() { let s = localStorage.getItem(SAVE_KEY); if(s) { const p = JSON.parse(s); Object.assign(player, p); player.baseAtk = BigInt(p.baseAtk); player.baseHP = BigInt(p.baseHP); player.maxDmg = BigInt(p.maxDmg); currentBossHP = BigInt(p.currentBossHP); } if(!player.storySeen) document.getElementById("story-modal").style.display = "flex"; }

function renderVow() {
  const vl = document.getElementById('vow-list'); if(!vl) return;
  const bCount = player.inventory[401] || 0;
  let rej = 0; REJECTION_THRESHOLDS.forEach(t => { if(player.deathCount >= t) rej++; });
  const mado = Math.min(30, player.inventory[403] || 0);
  const rejMin = (rej * 5) + mado;
  let bonus = 0; VOW_THRESHOLDS.forEach(t => { if(player.deathCount >= t) bonus++; });
  const chie = player.inventory[405] || 0;
  const kama = player.inventory[406] || 0;
  const rate = 0.0004 * (1 + kama);
  vl.innerHTML = `
    <div class="vow-item"><div class="vow-name">不退転の力</div><span class="vow-highlight">遺物獲得：${1+bCount}個</span><span class="vow-sub">攻撃のたびに魂を刻む。</span></div>
    <div class="vow-item"><div class="vow-name">刹那の堆積</div><span class="vow-highlight">HP 1 ～ ${player.deathCount.toLocaleString()} 上昇</span><span class="vow-sub">死を糧に核を強める。</span></div>
    <div class="vow-item"><div class="vow-name">因果の拒絶</div><span class="vow-highlight">無効化：${rejMin}% ～ 100% カット</span><span class="vow-sub">定められた滅びを否定する。</span></div>
    <div class="vow-item"><div class="vow-name">反撃の狼煙</div><span class="vow-highlight">生存時：★${(player.inventory[404]||0)>0?3:2}以上確定</span><span class="vow-sub">逆境が力を引き出す。</span></div>
    <div class="vow-item"><div class="vow-name">魂の研磨</div><span class="vow-highlight">ボーナス：+${bonus+1+chie}</span><span class="vow-sub">研鑽が本質を磨く。</span></div>
    <div class="vow-item"><div class="vow-name">死を刻む</div><span class="vow-highlight">威力：+${(player.deathCount*rate).toFixed(4)}%</span><span class="vow-sub">すべての死を刃に乗せる。</span></div>`;
}

function attack() {
  if(isModalOpen) return;
  const b = getRelicBonus();
  const dMult = 1.0 + (player.deathCount * 0.0004 * (1 + (player.inventory[406] || 0)));
  const finalDmg = BigInt(Math.floor(Number(player.baseAtk + b.atk) * b.mult * dMult * (0.8+Math.random()*0.4))) || 1n;
  if(finalDmg > player.maxDmg) player.maxDmg = finalDmg;

  if ((player.inventory[116]||0) >= 100000 && !player.hasHado && Math.random() < 0.00001) document.getElementById("hado-awaken-modal").style.display="flex";
  let bonus = 0; VOW_THRESHOLDS.forEach(t => { if(player.deathCount >= t) bonus++; });
  let logH = `<div><span style="color:var(--primary); font-weight:bold;">${finalDmg.toLocaleString()} ダメージ！</span></div>` + getDropLog(1+bonus);

  if(finalDmg >= currentBossHP && (player.inventory[701]||0)>0) {
    currentBossHP = 0n; isModalOpen = true;
    document.getElementById("clear-modal").style.display = "flex";
  } else {
    currentBossHP -= finalDmg; if(currentBossHP < 1n) currentBossHP = BigInt(player.bossMaxHP);
    const totalHP = BigInt(Math.floor(Number(player.baseHP + b.hp) * b.mult));
    let rej = 0; REJECTION_THRESHOLDS.forEach(t => { if(player.deathCount >= t) rej++; });
    const cut = Math.min(100, Math.floor(Math.random()*(101 - (rej*5 + Math.min(30, player.inventory[403]||0)))) + (rej*5 + Math.min(30, player.inventory[403]||0)));
    const mDmg = BigInt(Math.floor(Number(MAJIN_ATK_BASE * BigInt(player.uraAtkMult)) * (1-cut/100)));
    if(totalHP > mDmg) {
      if(player.inventory[405]) player.deathCount += player.inventory[405];
      logH += getGuaranteedDrop();
    } else {
      let upHP = 0n; for(let i=0; i<=(player.inventory[402]||0); i++) upHP += BigInt(Math.floor(10 + Math.random()*Math.max(1, player.deathCount)));
      player.baseHP += upHP; player.deathCount += (1+bonus);
      logH += `<div>再起の誓いによって新たなる力を得た <span style="color:var(--growth);">(HP+${upHP.toLocaleString()})</span></div>`;
    }
  }
  addLog(logH); saveGame(); refreshUI();
}

function getRelicBonus() {
  let a=0, h=0, m=1.0;
  Object.entries(player.inventory).forEach(([id, c]) => {
    const r = RELIC_MASTER.find(x=>x.id==id); if(!r) return;
    let bA = (r.atk||0)*c, bH = (r.hp||0)*c;
    if(player.hasHado && r.star==1) { bA*=10; bH*=10; }
    a+=bA; h+=bH; if(r.mult) m *= Math.pow(r.mult, c);
  });
  return { atk:BigInt(Math.floor(a)), hp:BigInt(Math.floor(h)), mult:m };
}

function getDropLog(cnt) {
  let obt = {}; const rts = player.hasHado ? HADO_DROP_DATA : BASE_DROP_DATA; const mult = 1+(player.inventory[401]||0);
  for(let i=0; i<cnt; i++){
    let rv=Math.random()*100, s=1, cp=0;
    for(let k in rts){ cp+=rts[k].p; if(rv<=cp){ s=parseInt(k); break; } }
    if(player.maxDmg < rts[s].cond) s=1;
    let cds = RELIC_MASTER.filter(x=>x.star==s && x.id!=0); let sel = cds[Math.floor(Math.random()*cds.length)];
    player.inventory[sel.id] = (player.inventory[sel.id]||0)+mult; obt[sel.id] = (obt[sel.id]||0)+mult;
  }
  return Object.keys(obt).length ? `<div style="font-size:0.9em;">獲得:${Object.entries(obt).map(([id,c])=>{const m=RELIC_MASTER.find(x=>x.id==id); return `<span class="c${m.star}">★${m.star}${m.name}×${c}</span>`;}).join(", ")}</div>` : "";
}

function getGuaranteedDrop() {
  let s = (player.inventory[404]||0)>0 ? 3 : 2;
  let cds = RELIC_MASTER.filter(x=>x.star==s); let sel = cds[Math.floor(Math.random()*cds.length)];
  const m = 1+(player.inventory[401]||0); player.inventory[sel.id] = (player.inventory[sel.id]||0)+m;
  return `<div style="font-size:0.9em; color:var(--gold);">【狼煙】★${s}${sel.name}×${m}</div>`;
}

function refreshUI() {
  const b = getRelicBonus();
  document.getElementById("p-atk").innerText = BigInt(Math.floor(Number(player.baseAtk+b.atk)*b.mult)).toLocaleString();
  document.getElementById("p-hp").innerText = BigInt(Math.floor(Number(player.baseHP+b.hp)*b.mult)).toLocaleString();
  document.getElementById("bosshp-cur").innerText = currentBossHP.toLocaleString();
  document.getElementById("hp-bar-fill").style.width = `${Number(currentBossHP*100n/BigInt(player.bossMaxHP))}%`;
  document.getElementById("boss-display-name").innerText = player.isUra ? "真裏ボス - 溢れし災厄" : "終末神アポカリス＝ティア";
  document.getElementById("boss-display-name").style.color = player.isUra ? "#ff00ff" : "#888";
  document.getElementById("hado-box").style.display = player.hasHado ? "block" : "none";
  const tid = document.querySelector(".tab.active").id;
  if(tid=='vow') renderVow(); else if(tid=='relic') renderRelics(); else if(tid=='status') renderStatus();
}

function renderRelics() {
  const c = document.getElementById("relic-list"); if(!c) return;
  const s = Object.entries(player.inventory).filter(([i,n])=>n>0).sort((a,b)=>RELIC_MASTER.find(x=>x.id==a[0]).star - RELIC_MASTER.find(x=>x.id==b[0]).star);
  c.innerHTML = s.map(([id,n])=>{
    const m = RELIC_MASTER.find(x=>x.id==id);
    return `<div class="relic-card"><b class="c${m.star}">★${m.star} ${m.name}×${n}</b></div>`;
  }).join("");
}

function renderStatus() {
  document.getElementById("v-death").innerText = player.deathCount.toLocaleString();
  document.getElementById("st-maxdmg").innerText = player.maxDmg.toLocaleString();
  document.getElementById("st-collection").innerText = `${Object.keys(player.inventory).length}/54`;
  const rts = player.hasHado ? HADO_DROP_DATA : BASE_DROP_DATA;
  document.getElementById("prob-list").innerHTML = Object.entries(rts).map(([s,d])=>`<tr><td class="c${s}">★${s}</td><td style="text-align:right;">${d.p.toFixed(5)}%</td></tr>`).join("");
}

function checkDropEligibility() { let m="【資格】\n"; Object.entries(player.hasHado?HADO_DROP_DATA:BASE_DROP_DATA).forEach(([s,d])=>{ m+=`★${s}:${player.maxDmg>=d.cond?'解放':'未解放'}\n`; }); alert(m); }
function showTab(id) { document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active")); document.querySelectorAll(".nav button").forEach(b=>b.classList.remove("active")); document.getElementById(id).classList.add("active"); document.getElementById("nav-"+id).classList.add("active"); refreshUI(); }
function addLog(h) { const l = document.getElementById("log"); const d = document.createElement("div"); d.className="log-set"; d.innerHTML=h; l.prepend(d); if(l.childNodes.length>20) l.removeChild(l.lastChild); }
function closeStory() { player.storySeen=true; document.getElementById("story-modal").style.display="none"; saveGame(); }
function closeHadoModal() { document.getElementById("hado-awaken-modal").style.display="none"; player.hasHado=true; saveGame(); refreshUI(); }
function closeUpgradeModal() { document.getElementById("upgrade-modal").style.display="none"; }
function closeClearModal() { document.getElementById("clear-modal").style.display="none"; isModalOpen=false; player.isUra=true; player.bossMaxHP=(BigInt(player.bossMaxHP)*2n).toString(); currentBossHP=BigInt(player.bossMaxHP); saveGame(); refreshUI(); }
function resetData() { if(confirm("リセット？")) { localStorage.clear(); location.reload(); } }
const btn = document.getElementById("attackBtn");
btn.addEventListener("pointerdown", (e)=>{ e.preventDefault(); if(!attackInterval && !isModalOpen){ attack(); attackInterval=setInterval(attack,120); } });
window.addEventListener("pointerup", ()=>{ clearInterval(attackInterval); attackInterval=null; });
loadGame(); refreshUI();
</script>
</body>

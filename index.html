<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>RELICORE - v3.2.5</title>
<style>
   :root { --bg: #ffffff; --panel: #f8f9fa; --border: #dee2e6; --primary: #007bff; --text: #212529; --hp: #dc3545; --dark: #1a1a1a; --gold: #d4af37; --growth: #ff69b4; --relic-purple: #6610f2; --relic-bg: #fcfaff; }
   * { -webkit-touch-callout: none; -webkit-user-select: none; user-select: none; box-sizing: border-box; }
   body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', Roboto, sans-serif; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; position: relative; }

   #hado-awaken-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 30000; justify-content: center; align-items: center; padding: 20px; }
   .hado-content { background: #000; border: 3px solid var(--gold); border-radius: 20px; padding: 40px 20px; text-align: center; color: #fff; max-width: 450px; width: 95%; box-shadow: 0 0 60px rgba(212, 175, 55, 0.5); animation: awaken-glow 3s infinite alternate; }
   .hado-title { color: var(--gold); font-size: 1.8em; font-weight: bold; margin-bottom: 25px; text-shadow: 0 0 15px var(--gold); }
   .hado-msg { font-size: 1.0em; line-height: 2.0; margin-bottom: 35px; color: #eee; text-align: left; background: rgba(255,255,255,0.05); padding: 20px; border-radius: 10px; }

   #upgrade-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 20000; justify-content: center; align-items: center; padding: 20px; }
   .upgrade-content { background: #1a1a1a; border: 2px solid gold; border-radius: 15px; padding: 30px; text-align: center; color: #fff; max-width: 400px; width: 90%; }

   #story-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10000; justify-content: center; align-items: center; padding: 20px; }
   .story-content { max-width: 500px; color: #fff; text-align: center; line-height: 2.0; }
   .story-text { margin-bottom: 30px; font-size: 0.95em; color: #eee; text-align: left; border-left: 2px solid #555; padding-left: 20px; }
   .story-highlight { color: gold; font-weight: bold; }
   .story-btn { background: none; border: 1px solid gold; color: gold; padding: 12px 40px; font-size: 1em; cursor: pointer; transition: 0.3s; }

   .c1 { color: #888888; font-weight: bold; } .c2 { color: #28a745; font-weight: bold; } .c3 { color: #007bff; font-weight: bold; } .c4 { color: #6610f2; font-weight: bold; } .c5 { color: #e83e8c; font-weight: bold; } .c6 { color: #fd7e14; font-weight: bold; } .c7 { color: #ff0000; font-weight: bold; } .c8 { color: gold; font-weight: bold; }

   #header { background: var(--dark); color: #fff; padding: 12px 10px; border-bottom: 2px solid #000; flex-shrink: 0; }
   .boss-area { text-align: center; width: 100%; }
   .boss-name { font-size: 1.0em; font-weight: bold; color: #888; letter-spacing: 2px; }
   .hp-bar-container { background: #333; height: 10px; border-radius: 5px; overflow: hidden; margin: 4px auto 8px auto; width: 100%; }
   #hp-bar-fill { height: 100%; background: linear-gradient(90deg, #b02a37, #dc3545); width: 100%; }
   .hp-val-display { font-size: 1.35em; font-weight: bold; color: #ff6b6b; font-family: 'Courier New', monospace; word-break: break-all; }
   .status-box { display: flex; gap: 8px; margin-top: 10px; }
   .stat-card { flex: 1; background: rgba(255,255,255,0.08); padding: 5px 10px; border-radius: 6px; border-left: 3px solid var(--primary); display: flex; flex-direction: column; overflow: hidden; }
   .stat-card.hp-card { border-left-color: var(--hp); }
   .stat-label { font-size: 0.65em; color: #aaa; text-transform: uppercase; }
   .stat-val { font-size: 0.85em; font-weight: bold; font-family: monospace; color: #fff; white-space: nowrap; overflow-x: auto; }

   .nav { display: flex; background: var(--panel); border-bottom: 1px solid var(--border); }
   .nav button { flex: 1; padding: 12px 0; border: none; background: none; color: #6c757d; font-weight: bold; font-size: 0.8em; }
   .nav button.active { color: var(--primary); border-bottom: 3px solid var(--primary); background: #fff; }

   #content-area { flex-grow: 1; overflow: hidden; background: #fff; }
   .tab { display: none; padding: 10px 10px 100px 10px; height: 100%; overflow-y: auto; }
   .tab.active { display: block; }

   .btn-attack { width: 100%; padding: 16px; background: var(--primary); color: #fff; font-size: 1.3em; font-weight: bold; border: none; border-radius: 12px; margin-bottom: 10px; box-shadow: 0 4px 0 #0056b3; touch-action: none; }
   #log { height: 350px; font-size: 0.82em; background: #fafafa; border: 1px solid var(--border); padding: 10px; overflow-y: auto; border-radius: 8px; }
   .log-set { border-bottom: 1px solid #eee; padding-bottom: 8px; margin-bottom: 8px; }

   .vow-item { position: relative; background: #fff; border: 1px solid var(--border); border-radius: 8px; padding: 8px 10px; margin-bottom: 10px; }
   .vow-item::before { content: ""; position: absolute; left: 0; top: 0; bottom: 0; width: 4px; background: gold; }
   .vow-name { font-weight: bold; font-size: 0.9em; }

   .relic-list-container { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 6px; }
   .relic-card { border: 1px solid #e0d5f0; padding: 6px; border-radius: 6px; background: var(--relic-bg); font-size: 0.6em; }

   .btn-reset { width: 100%; padding: 16px; background: #dc3545; color: #fff; border: none; border-radius: 8px; margin-bottom: 20px; font-weight: bold; }
   .ver-footer { position: fixed; bottom: 4px; right: 4px; color: #bbb; font-size: 0.65em; }
</style>
</head>
<body>

<div id="hado-awaken-modal"><div class="hado-content"><div class="hado-title">隠しスキル【破軍の号令】覚醒</div><div class="hado-msg">戦場に漂う数多の記憶が臨界を超えたとき、王者の魂が呼び覚まされた。</div><button class="story-btn" onclick="closeHadoModal()">その力を受け入れる</button></div></div>
<div id="upgrade-modal"><div class="upgrade-content"><div id="upgrade-title" class="upgrade-title"></div><div id="upgrade-msg" class="upgrade-msg"></div><button class="story-btn" onclick="closeUpgradeModal()">承知した</button></div></div>
<div id="story-modal"><div class="story-content"><div class="story-text">死を経験することで発動する最期の光――<span class="story-highlight">『再起の誓い』</span>。</div><button class="story-btn" onclick="closeStory()">魂に刻印する</button></div></div>
<div id="clear-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:9999; justify-content:center; align-items:center;"><div style="background:#1a1a1a; padding:25px; border:2px solid gold; border-radius:15px; color:#fff; text-align:center;"><h3>討伐成功</h3><p>魔神を討伐しました。</p><button class="story-btn" onclick="closeClearModal()">次なる戦いへ</button></div></div>

<div id="header">
   <div class="boss-area">
       <div class="boss-name" id="boss-display-name">魔神</div>
       <div class="hp-bar-container"><div id="hp-bar-fill"></div></div>
       <div class="hp-val-display" id="bosshp-cur">0</div>
   </div>
   <div class="status-box">
       <div class="stat-card"><span class="stat-label">ATK</span><div class="stat-val" id="p-atk">0</div></div>
       <div class="stat-card hp-card"><span class="stat-label">HP</span><div class="stat-val" id="p-hp">0</div></div>
   </div>
</div>

<div class="nav">
   <button onclick="showTab('battle')" id="nav-battle" class="active">討伐</button>
   <button onclick="showTab('vow')" id="nav-vow">再起</button>
   <button onclick="showTab('relic')" id="nav-relic">遺物</button>
   <button onclick="showTab('status')" id="nav-status">詳細</button>
</div>

<div id="content-area">
   <div id="battle" class="tab active"><button class="btn-attack" id="attackBtn">こうげき</button><div id="log"></div></div>
   <div id="vow" class="tab"><div id="vow-list"></div></div>
   <div id="relic" class="tab"><div class="relic-list-container" id="relic-list"></div></div>
   <div id="status" class="tab">
       <div style="background:#f8f9fa; padding:10px; border-radius:8px; font-size:0.85em; margin-bottom:10px;">
           再起回数: <span id="v-death">0</span> 回<br>最高ダメージ: <span id="st-maxdmg">0</span>
       </div>
       <button class="btn-reset" onclick="resetData()">全データリセット</button>
   </div>
</div>
<div class="ver-footer">RELICORE v3.2.5</div>

<script>
const SAVE_KEY = "relicore_v325_save"; // バグ修正のためキーを更新し、整合性を保つ
const BOSS_MAX_HP_BASE = 100000000000000000000n;
const MAJIN_ATK_VALUE = 999999999999n;

let player = { inventory: {0:1}, deathCount:0, baseAtk:10n, baseHP:100n, maxDmg:0n, storySeen:false, hasHado:false };
let currentBossHP = BOSS_MAX_HP_BASE;
let attackInterval = null;
let isModalOpen = false;

const RELIC_MASTER = [
   {id:0, star:8, name:"再起の誓い", atk:0, hp:0},
   {id:101, star:1, name:"剣士の欠片", atk:7, hp:0}, {id:106, star:1, name:"衛兵の欠片", atk:0, hp:45},
   {id:403, star:4, name:"【因果】魔導王の記憶", atk:75000, hp:150000, desc: "カット率下限を1%上昇(最大30%)。"},
   {id:405, star:4, name:"【魂研】賢者の叡智", atk:55000, hp:220000, desc: "攻撃のたびに再起回数が(所持数)増加する。"},
   {id:406, star:4, name:"【死刻】死神の鎌", atk:110000, hp:80000, desc: "「死を刻む」の効果を高める。"},
   // 他の遺物データは内部的に保持
];

function saveGame() { 
    const data = { ...player, baseAtk: player.baseAtk.toString(), baseHP: player.baseHP.toString(), maxDmg: player.maxDmg.toString(), bossHP: currentBossHP.toString() }; 
    localStorage.setItem(SAVE_KEY, JSON.stringify(data)); 
}

function loadGame() { 
    let saved = localStorage.getItem(SAVE_KEY); 
    if(saved) { 
        const p = JSON.parse(saved); 
        player = { ...player, ...p };
        player.baseAtk = BigInt(p.baseAtk); player.baseHP = BigInt(p.baseHP); 
        player.maxDmg = BigInt(p.maxDmg); currentBossHP = BigInt(p.bossHP); 
    } 
}

function getRelicBonus() {
    let atk = 0n, hp = 0n, mult = 1.0;
    // 実際の実装では全ての遺物をループ
    Object.entries(player.inventory).forEach(([id, count]) => {
        const r = RELIC_MASTER.find(m => m.id == id);
        if(!r) return;
        let bonusA = BigInt(Math.floor(r.atk || 0)) * BigInt(count);
        let bonusH = BigInt(Math.floor(r.hp || 0)) * BigInt(count);
        if(player.hasHado && r.star === 1) { bonusA *= 10n; bonusH *= 10n; }
        atk += bonusA; hp += bonusH;
    });
    return { atk, hp, mult };
}

function attack() {
    if(isModalOpen) return;
    const b = getRelicBonus();
    
    // 威力補正の計算
    const kamaCount = player.inventory[406] || 0;
    let deathDmgMult = 1.0 + (player.deathCount * 0.0004 * (1 + kamaCount));
    
    // ダメージ計算（基礎ステータスは書き換えない）
    let currentAtk = player.baseAtk + b.atk;
    let finalDmg = BigInt(Math.floor(Number(currentAtk) * deathDmgMult * (0.8 + Math.random()*0.4)));
    if(finalDmg > player.maxDmg) player.maxDmg = finalDmg;
    currentBossHP -= finalDmg;

    // 賢者の叡智（生存時加算）
    const chieCount = player.inventory[405] || 0;
    if(chieCount > 0) player.deathCount += chieCount;

    // カット率計算
    let rejStep = 0; [3000, 15000, 60000].forEach(t => { if(player.deathCount >= t) rejStep++; });
    const madoCount = player.inventory[403] || 0;
    const lowerLimit = Math.min(100, (rejStep * 5) + Math.min(30, madoCount));
    const cutPercent = Math.floor(Math.random() * (101 - lowerLimit)) + lowerLimit;
    
    const incomingDmg = BigInt(Math.floor(Number(MAJIN_ATK_VALUE) * (1 - cutPercent / 100)));
    const currentTotalHP = player.baseHP + b.hp;

    let logHtml = `<div><span style="color:#007bff; font-weight:bold;">${finalDmg.toLocaleString()} ダメージ！</span></div>`;

    if(currentTotalHP > incomingDmg) {
        logHtml += `<div><span style="color:#28a745;">魔神の攻撃！${incomingDmg.toLocaleString()} ダメージ。障壁展開(${cutPercent}%)！</span></div>`;
    } else {
        // 再起
        let upHP = BigInt(Math.floor(1 + Math.random() * Math.max(1, player.deathCount)));
        player.baseHP += upHP;
        player.deathCount += 1;
        logHtml += `<div><span style="color:#dc3545;">敗北...再起の誓いによって新たなる力を得た (基礎HP+${upHP.toLocaleString()})</span></div>`;
    }

    addLog(logHtml);
    saveGame();
    refreshUI();
}

function refreshUI() {
    const b = getRelicBonus();
    document.getElementById("p-atk").innerText = (player.baseAtk + b.atk).toLocaleString();
    document.getElementById("p-hp").innerText = (player.baseHP + b.hp).toLocaleString();
    document.getElementById("bosshp-cur").innerText = currentBossHP.toLocaleString();
    document.getElementById("hp-bar-fill").style.width = `${Number(currentBossHP * 100n / BOSS_MAX_HP_BASE)}%`;
    document.getElementById("v-death").innerText = player.deathCount.toLocaleString();
}

function showTab(id) { document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active")); document.getElementById(id).classList.add("active"); }
function addLog(html) { const l = document.getElementById("log"); const d = document.createElement("div"); d.className="log-set"; d.innerHTML=html; l.prepend(d); if(l.childNodes.length > 20) l.removeChild(l.lastChild); }
function resetData() { if(confirm("リセットしますか？")) { localStorage.clear(); location.reload(); } }

const btn = document.getElementById("attackBtn");
btn.addEventListener("pointerdown", (e) => { e.preventDefault(); if(!attackInterval) { attack(); attackInterval = setInterval(attack, 120); } });
window.addEventListener("pointerup", () => { clearInterval(attackInterval); attackInterval = null; });

loadGame(); refreshUI();
</script>
</body>
</html>

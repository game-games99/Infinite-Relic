function init() {

function getSystemRelicCount(name) {
    const sIdx = POWER_DATA[name].sIdx;
    let count = 0;
    for(let i=0; i<10; i++) count += (p.inventory[sIdx * 10 + i] || 0);
    return count;
}

function calcStats() {
    let s = { baseAtk: 5000 + (p.lv * 1000), deathM: 1 + (p.deathCount * 0.01), multi: 1, crit: 5, critM: 2.0, hits: 1 };
    Object.keys(p.inventory).forEach(id => { s.baseAtk += (p.inventory[id] * 1000); });
    
    Object.keys(POWER_DATA).forEach(name => {
        const c = getSystemRelicCount(name);
        const sk = POWER_DATA[name].skills;
        if(name === "å‰£ç¥ã®æ®‹ç«") {

    s.finalAtk = s.baseAtk * s.deathM * s.multi;
    return s;
}

    const s = calcStats();
    let totalDmg = 0;
    for(let i=0; i<s.hits; i++){

}

    body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
    #header { background: var(--panel); padding: 10px; border-bottom: 2px solid var(--border); flex-shrink: 0; }

    /* ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹2æ®µè¡¨ç¤º */

    .nav button.active { color: var(--primary); border-bottom: 3px solid var(--primary); background: #fff; }

    #content { flex-grow: 1; overflow: hidden; position: relative; }
    .tab { display: none; padding: 10px; height: 100%; box-sizing: border-box; overflow-y: auto; }
    .tab.active { display: block; }

    /* å„æ¨©èƒ½10ã‚¹ã‚­ãƒ«ç”¨ */

    .skill-item { font-size: 0.6em; padding: 4px; border-radius: 4px; background: #f1f3f5; border-left: 2px solid var(--border); color: #888; }
    .skill-unlocked { border-left-color: var(--primary); background: #e7f5ff; color: #000; font-weight: bold; }

    #log { flex-grow: 1; margin-top: 10px; overflow-y: auto; font-size: 0.75em; background: #fdfdfd; padding: 8px; border: 1px solid var(--border); border-radius: 6px; height: 120px; }

<script>
const BOSS_MAX_HP = 1e30;
const SAVE_KEY = "MAJIN_DPS_V8_FIX";
const RELIC_GRADES = ["æ¬ ç‰‡", "å¿ƒå¾—", "è¨˜æ†¶", "æ¥µæ„", "é­‚", "ç¥åŸŸ", "æ·±æ·µ", "è™šç„¡", "çœŸç†", "è¶…è¶Š"];
const STEPS = [10, 50, 150, 300, 500, 800, 1200, 2000, 3500, 5000];

// å…¨10ç³»çµ± Ã— å„10ã‚¹ã‚­ãƒ«
const POWER_DATA = {
    "å‰£ç¥ã®æ®‹ç«": { sIdx:0, desc: "å‰£ã®æ¥µè‡´ã€‚ä¼šå¿ƒã¨ç¥é€Ÿã€‚", skills: [
        {req:STEPS[0], n:"ä¸€ã®å¤ªåˆ€", e:"ATK 5å€"}, {req:STEPS[1], n:"ç‡•è¿”ã—", e:"è¿½æ’ƒç‡+30%"}, {req:STEPS[2], n:"å¿ƒçœ¼", e:"ã‚¯ãƒªç‡+40%"}, {req:STEPS[3], n:"ç„¡æƒ³", e:"ã‚¯ãƒªå¨åŠ›10å€"}, {req:STEPS[4], n:"å¤©æ–­", e:"1000å€æ’ƒ"},
        {req:STEPS[5], n:"ç¥é€Ÿ", e:"é€Ÿåº¦2å€"}, {req:STEPS[6], n:"æµæ˜Ÿ", e:"ãƒ’ãƒƒãƒˆ+5"}, {req:STEPS[7], n:"çœŸç©º", e:"ATK 20å€"}, {req:STEPS[8], n:"æ¥µ", e:"ã‚¯ãƒª100%"}, {req:STEPS[9], n:"å‰£ç¥", e:"å…¨ãƒ€ãƒ¡1ä¸‡å€"}
    ] },
    "ä¸æ»…ã®å®ˆè­·è€…": { sIdx:1, desc: "æ•—åŒ—ã‚’ç³§ã¨ã™ã‚‹ç”Ÿå­˜æœ¬èƒ½ã€‚", skills: [
        {req:STEPS[0], n:"ä¸å±ˆ", e:"å†èµ·+5000"}, {req:STEPS[1], n:"å†ç”Ÿ", e:"å†èµ·å€ç‡+50%"}, {req:STEPS[2], n:"é€†å¢ƒ", e:"èª“ã„æ¯”ä¾‹ATK"}, {req:STEPS[3], n:"ä¸æ­»", e:"æ•—åŒ—EXP 5å€"}, {req:STEPS[4], n:"å®ˆè­·ç¥", e:"ATK 10å€"},
        {req:STEPS[5], n:"é‡‘å‰›", e:"HP 100å€"}, {req:STEPS[6], n:"é‰„å£", e:"ãƒ€ãƒ¡è»½æ¸›"}, {req:STEPS[7], n:"å ±å¾©", e:"åå°„ãƒ€ãƒ¡"}, {req:STEPS[8], n:"ä¸æ»…", e:"å³æ­»è€æ€§"}, {req:STEPS[9], n:"çœŸå®ˆè­·", e:"ATK 1000å€"}
    ] },
    "é­”å°ç‹ã®éºå¿—": { sIdx:2, desc: "éºç‰©å…±é³´ã€‚", skills: Array.from({length:10}, (_,i)=>({req:STEPS[i], n:`é­”å°-${i+1}`, e:"é­”åŠ›å¢—å¹…"})) },
    "è¦‡ç‹ã®æ®‹å…‰": { sIdx:3, desc: "çµ¶å¯¾ç«åŠ›ã€‚", skills: Array.from({length:10}, (_,i)=>({req:STEPS[i], n:`è¦‡é“-${i+1}`, e:"è¦‡æ°—å¢—å¹…"})) },
    "çµ¶å½±ã®æ®‹å½±": { sIdx:4, desc: "ç¥é€Ÿé€£æ’ƒã€‚", skills: Array.from({length:10}, (_,i)=>({req:STEPS[i], n:`çµ¶å½±-${i+1}`, e:"é€Ÿåº¦å¢—å¹…"})) },
    "ä¿®ç¾…ã®å’†å“®": { sIdx:5, desc: "é—˜äº‰æœ¬èƒ½ã€‚", skills: Array.from({length:10}, (_,i)=>({req:STEPS[i], n:`ä¿®ç¾…-${i+1}`, e:"é—˜äº‰å¢—å¹…"})) },
    "çœŸç†ã®æ®‹æ»“": { sIdx:6, desc: "æ³•å‰‡æ”¹å¤‰ã€‚", skills: Array.from({length:10}, (_,i)=>({req:STEPS[i], n:`çœŸç†-${i+1}`, e:"æ³•å‰‡å¢—å¹…"})) },
    "ç¥è¨—ã®æ®‹éŸ¿": { sIdx:7, desc: "ç¥ã®åŠ è­·ã€‚", skills: Array.from({length:10}, (_,i)=>({req:STEPS[i], n:`ç¥è¨—-${i+1}`, e:"åŠ è­·å¢—å¹…"})) },
    "è™šç„¡ã®æ·±æ·µ": { sIdx:8, desc: "æš—é»’æ¶ˆå»ã€‚", skills: Array.from({length:10}, (_,i)=>({req:STEPS[i], n:`è™šç„¡-${i+1}`, e:"æ¶ˆå»å¢—å¹…"})) },
    "æ©Ÿå·¥ã®å¿ƒè‡“": { sIdx:9, desc: "ç²¾å¯†é€£æ’ƒã€‚", skills: Array.from({length:10}, (_,i)=>({req:STEPS[i], n:`æ©Ÿå·¥-${i+1}`, e:"ç²¾å¯†å¢—å¹…"})) }
};

let p, currentBossHP = BOSS_MAX_HP, longPressInterval = null;

function init() {
    const saved = localStorage.getItem(SAVE_KEY);
    p = saved ? JSON.parse(saved) : { lv: 1, exp: 0, inventory: {}, deathCount: 0 };
    if (!p.inventory) p.inventory = {};
    const btn = document.getElementById("attackBtn");
    const start = (e) => { e.preventDefault(); if(!longPressInterval){ battle(); longPressInterval = setInterval(battle, 100); } };
    const stop = () => { if(longPressInterval){ clearInterval(longPressInterval); longPressInterval = null; } };
    btn.addEventListener("touchstart", start); btn.addEventListener("touchend", stop);
    btn.addEventListener("mousedown", start); btn.addEventListener("mouseup", stop); btn.addEventListener("mouseleave", stop);
    refresh();
}

function getSystemRelicCount(name) {
    const sIdx = POWER_DATA[name].sIdx;
    let count = 0;
    for(let i=0; i<10; i++) count += (p.inventory[sIdx * 10 + i] || 0);
    return count;
}

function calcStats() {
    const maxHP = p.lv * 1000 + 100;
    let relicAtkBonus = 0;
    Object.keys(p.inventory).forEach(id => { relicAtkBonus += (p.inventory[id] * 2000); });

    let s = { 
        maxHP: maxHP,
        baseAtk: 5000 + (p.lv * 1200) + relicAtkBonus, 
        deathM: 1 + (p.deathCount * 0.01), 
        multi: 1, crit: 5, critM: 2.0, hits: 1 
    };
    
    // æ¨©èƒ½ã‚¹ã‚­ãƒ«ã®åæ˜ 
    Object.keys(POWER_DATA).forEach(name => {
        const c = getSystemRelicCount(name);
        const sk = POWER_DATA[name].skills;
        if(name === "å‰£ç¥ã®æ®‹ç«") {
            if(c >= sk[0].req) s.multi *= 5; if(c >= sk[2].req) s.crit += 40; if(c >= sk[3].req) s.critM *= 10;
        }
        if(name === "ä¸æ»…ã®å®ˆè­·è€…") {
            if(c >= sk[2].req) s.baseAtk += (p.deathCount * 500);
            if(c >= sk[5].req) s.maxHP *= 100;
        }
    });

    s.finalAtk = s.baseAtk * s.deathM * s.multi;
    return s;
}

function battle() {
    const s = calcStats();
    let totalDmg = 0;
    for(let i=0; i<s.hits; i++){
        let d = s.finalAtk;
        if(Math.random() < s.crit/100) d *= s.critM;
        totalDmg += d;
    }
    currentBossHP -= totalDmg;
    p.deathCount++; p.exp += 300;

    if (Math.random() < 0.3) {
        const rid = Math.floor(Math.random() * 100);
        p.inventory[rid] = (p.inventory[rid] || 0) + 1;
        addLog(`<span style="color:var(--gold)">ğŸ’ éºç‰©ç²å¾— [ID:${rid}]</span>`);
    }

    const nextExp = p.lv ** 3 * 1000;
    while (p.exp >= nextExp) { p.exp -= nextExp; p.lv++; }
    refresh();
}

function refresh() {
    const s = calcStats();
    const nextExp = p.lv ** 3 * 1000;
    document.getElementById("bosshp").style.width = Math.max(0, (currentBossHP / BOSS_MAX_HP * 100)) + "%";
    document.getElementById("bosshp-text").innerText = Math.max(0, (currentBossHP / BOSS_MAX_HP * 100)).toFixed(7) + "%";
    
    document.getElementById("playerhp-text").innerText = `${Math.floor(s.maxHP).toLocaleString()} / ${Math.floor(s.maxHP).toLocaleString()}`;
    document.getElementById("playerhp").style.width = "100%";
    
    document.getElementById("exp-bar").style.width = (p.exp / nextExp * 100) + "%";
    document.getElementById("exp-text").innerText = Math.floor(p.exp / nextExp * 100) + "%";
    document.getElementById("p-lv-text").innerText = `Lv.${p.lv.toLocaleString()}`;
    
    document.getElementById("sum-atk").innerText = Math.floor(s.finalAtk).toLocaleString();
    document.getElementById("sum-death").innerText = p.deathCount.toLocaleString();
    
    document.getElementById("stat-relic-atk").innerText = (s.baseAtk - (5000 + (p.lv * 1200))).toLocaleString();
    document.getElementById("stat-crit").innerText = s.crit;

    if (document.getElementById("power").classList.contains("active")) renderPowers();
    if (document.getElementById("relic").classList.contains("active")) renderRelics();
    localStorage.setItem(SAVE_KEY, JSON.stringify(p));
}

function renderPowers() {
    document.getElementById("powerList").innerHTML = Object.keys(POWER_DATA).map(name => {
        const count = getSystemRelicCount(name);
        return `<div class="card-cell"><b>${name}</b> (éºç‰©:${count})<div class="skill-list">${POWER_DATA[name].skills.map(sk => `<div class="skill-item ${count >= sk.req ? 'skill-unlocked' : ''}">${sk.n}<br><small>${count >= sk.req ? sk.e : sk.req+'å€‹'}</small></div>`).join("")}</div></div>`;
    }).join("");
}

function renderRelics() {
    const ids = Object.keys(p.inventory).filter(id => p.inventory[id] > 0).sort((a,b)=>a-b);
    document.getElementById("relicList").innerHTML = ids.length ? ids.map(id => {
        const typeIdx = Math.floor(id / 10);
        const pNames = Object.keys(POWER_DATA);
        const baseName = pNames[typeIdx] ? pNames[typeIdx].split("ã®")[0] : "æœªçŸ¥";
        const effectVal = (p.inventory[id] * 2000).toLocaleString();
        return `<div class="card-cell">
            <div style="display:flex; justify-content:space-between;"><b>${baseName}ã®${RELIC_GRADES[id % 10]}</b> <span>æ‰€æŒ: ${p.inventory[id]}</span></div>
            <div class="relic-effect">åŠ¹æœ: åŸºç¤ATK +${effectVal}</div>
        </div>`;
    }).join("") : "<p style='text-align:center;'>éºç‰©ã¯æœªç™ºè¦‹</p>";
}

function showTab(id, btn) {
    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    document.getElementById(id).classList.add("active");
    document.querySelectorAll(".nav button").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    refresh();
}

function addLog(m) {
    const l = document.getElementById("log");
    const d = document.createElement("div"); d.innerHTML = m;
    l.prepend(d); if (l.childNodes.length > 15) l.removeChild(l.lastChild);
}
init();
</script>

    .stat-item { display: flex; justify-content: space-between; font-size: 0.85em; font-weight: bold; }

    .nav button.active { color: var(--primary); border-bottom: 3px solid var(--primary); background: #fff; }

const R_ADJ = ["星辰の", "冥府の", "黄金の", "深淵の", "聖天の", "古の", "虚無の", "永劫の", "混沌の", "因果の"];
const R_CORE = ["竜王", "熾天使", "魔帝", "賢者", "精霊", "狂戦士", "覇道", "極夜", "神光", "奈落"];
const R_OBJ = ["秘石", "紋章", "聖杯", "指輪", "魔冠", "剣片", "盾刻", "首飾り", "宝珠", "断罪"];

function getRelicData(id) {
    const seed = parseInt(id);
    const adj = R_ADJ[seed % 10];
    const core = R_CORE[Math.floor(seed / 10) % 10];
    const obj = R_OBJ[Math.floor(seed / 25) % 10];
    const rarity = seed % 50 === 0 ? 4 : seed % 20 === 0 ? 3 : seed % 10 === 0 ? 2 : seed % 5 === 0 ? 1 : 0;
    const typeKey = ["ATK", "CRIT", "C_DMG", "FAST"][seed % 4];
    const baseVal = (rarity + 1) * (seed % 5 + 1);
    let effectText = typeKey === "ATK" ? `ATK +${(baseVal * 100).toLocaleString()}` : typeKey === "CRIT" ? `クリ率 +${baseVal}%` : typeKey === "C_DMG" ? `クリ倍率 +${baseVal*10}%` : `経験値 +${baseVal}%`;
    if (seed % 13 === 0) effectText = "敗北数強化";
    return { id, name: adj + core + "の" + obj, effectText, rarity, stars: "★".repeat(rarity + 1) };
}

function init() {
    const saved = localStorage.getItem(SAVE_KEY);
    p = saved ? JSON.parse(saved) : { lv: 1, exp: 0, job: "剣聖", inventory: {}, jobLevels: {}, jobExp: {}, deathCount: 0, extraAtk: 0 };

    const stats = calcStats();
    currentPlayerHP = stats.maxHP;

    refresh();

function calcStats() {
    let baseAtk = 5000 + (p.lv * 500) + (p.jobLevels[p.job] * 200) + (p.extraAtk || 0);
    if (p.job === "覇王") baseAtk *= 2;
    if (p.job === "吟遊詩人") baseAtk += p.lv * 100;
    let stats = { baseAtk, atkRelic: 0, crit: 5, critM: 1.5, deathM: 1.0 + (p.deathCount * 0.01), fast: 1.0, maxHP: 1000 + (p.lv * 100) };
    if (p.job === "暗殺者") stats.crit += 50;
    if (p.job === "剣聖") stats.critM += 2.0;
    if (p.job === "修羅") stats.deathM = 1.0 + (p.deathCount * 0.02);
    Object.keys(p.inventory).forEach(id => {
        const d = getRelicData(id); const count = p.inventory[id];
        let m = (p.job === "魔導師") ? 1.2 : 1.0;
        if (d.effectText === "敗北数強化") stats.deathM *= (1 + (p.deathCount * (parseInt(id)%5+1) * 0.0001 * count * m));
        else {
            const rawVal = (d.rarity + 1) * (parseInt(id) % 5 + 1);
            if (d.effectText.includes("ATK")) stats.atkRelic += rawVal * 100 * count * m * (p.job === "格闘家" ? 1.5 : 1.0);
            if (d.effectText.includes("クリ率")) stats.crit += rawVal * count * m;
            if (d.effectText.includes("クリ倍率")) stats.critM += (rawVal * 0.1 * count * m);
            if (d.effectText.includes("経験値")) stats.fast += (rawVal * 0.01 * count * m);
        }
    });
    if (p.job === "召喚師") stats.deathM *= (1 + (Object.keys(p.inventory).length * 0.05));
    let totalAtk = (stats.baseAtk + stats.atkRelic) * stats.deathM;
    if (p.job === "狂戦士") totalAtk *= 3;
    return { ...stats, totalAtk };
}

function battle() {
    if (isProcessing) return;
    isProcessing = true;
    const stats = calcStats();
    if (Math.random() < 0.3) {
        const otherJobs = Object.keys(JOBS_DATA).filter(j => j !== p.job);
        const resJob = otherJobs[Math.floor(Math.random() * otherJobs.length)];
        const resSkill = JOBS_DATA[resJob].skills[Math.floor(Math.random() * 5)];
        addLog(`<span style="color:var(--primary)">【${resJob}共鳴】${resSkill.n}: ${resSkill.e}</span>`);
    }
    let dmg = Math.floor(stats.totalAtk * (0.9 + Math.random() * 0.2));
    if (Math.random() < (stats.crit / 100)) dmg = Math.floor(dmg * stats.critM);
    if (p.job === "博徒") dmg = Math.random() < 0.1 ? dmg * 10 : 1;
    if (dmg >= BOSS_MAX_HP) { addLog(`<span style="color:var(--gold)">【完全討伐】魔神を消滅させた！</span>`); currentBossHP = BOSS_MAX_HP; }
    else { currentBossHP -= dmg; addLog(`⚔️ ${fmt(dmg)} ダメージ`); if (currentBossHP <= 0) { addLog(`<span style="color:var(--accent)">魔神「無駄だ」 [全回復]</span>`); currentBossHP = BOSS_MAX_HP; } }
    currentPlayerHP = 0; 
    refresh();
    p.deathCount++;
    if (p.job === "死霊使い") p.extraAtk = (p.extraAtk || 0) + 1000;
    addLog(`<span style="color:var(--death)">敗北！ [被弾: 即死ダメージ]</span>`);
    const gainExp = Math.floor(dmg * 0.01 * stats.fast * (p.job === "時魔道師" ? 3 : 1)) + 10;
    p.exp += gainExp; p.jobExp[p.job] += gainExp * (p.job === "賢者" ? 3 : 1);
    if (Math.random() < (p.job === "錬金術師" ? 0.3 : 0.1)) { let rId = Math.floor(Math.random() * 250); p.inventory[rId] = (p.inventory[rId] || 0) + 1; }
    while (p.exp >= nextLv(p.lv)) { p.exp -= nextLv(p.lv); p.lv++; }
    while (p.jobExp[p.job] >= nextJobLv(p.jobLevels[p.job])) { p.jobExp[p.job] -= nextJobLv(p.jobLevels[p.job]); p.jobLevels[p.job]++; }
    setTimeout(() => { currentPlayerHP = stats.maxHP; refresh(); isProcessing = false; }, 50);
}

function refresh() {
    const stats = calcStats();
    const hpPer = (currentBossHP / BOSS_MAX_HP * 100);
    const pHPPer = (currentPlayerHP / stats.maxHP * 100);
    const expPer = (p.exp / nextLv(p.lv) * 100);
    const jExpPer = (p.jobExp[p.job] / nextJobLv(p.jobLevels[p.job]) * 100);
    document.getElementById("bosshp").style.width = hpPer + "%";
    document.getElementById("bosshp-text").innerText = hpPer.toFixed(4) + "%";
    document.getElementById("playerhp-text").innerText = `${fmt(currentPlayerHP)} / ${fmt(stats.maxHP)}`;
    document.getElementById("playerhp").style.width = pHPPer + "%";
    document.getElementById("exp-bar").style.width = expPer + "%";
    document.getElementById("exp-text").innerText = expPer.toFixed(1) + "%";
    document.getElementById("job-exp-bar").style.width = jExpPer + "%";
    document.getElementById("job-exp-text").innerText = jExpPer.toFixed(1) + "%";
    document.getElementById("sum-atk").innerText = fmt(stats.totalAtk);
    document.getElementById("sum-death").innerText = fmt(p.deathCount);
    document.getElementById("sum-crit").innerText = stats.crit + "%";
    document.getElementById("sum-dmg").innerText = Math.floor(stats.deathM * 100) + "%";
    document.getElementById("p-lv-text").innerText = `Lv.${p.lv} 主人公`;
    document.getElementById("p-job-text").innerText = `Lv.${p.jobLevels[p.job]} ${p.job}`;
    if (document.getElementById("job").classList.contains("active")) renderJobs();
    if (document.getElementById("equip").classList.contains("active")) renderEquip();
    if (document.getElementById("status").classList.contains("active")) renderStatusList(stats);
    localStorage.setItem(SAVE_KEY, JSON.stringify(p));
}

function renderStatusList(s) {
    document.getElementById("statusList").innerHTML = `<div class="status-large">最終ATK: <span style="color:var(--accent)">${fmt(s.totalAtk)}</span><br>基礎ATK: ${fmt(s.baseAtk)}<br>遺物加算: ${fmt(s.atkRelic)}<br>増幅倍率: <span style="color:var(--primary)">x${s.deathM.toFixed(2)}</span><br>クリ倍率: x${s.critM.toFixed(2)}<br>経験値倍率: x${s.fast.toFixed(2)}</div>`;
}

// 職業スライドショーの描画と制御
function renderJobs() {
    const track = document.getElementById("jobTrack");
    const jobs = Object.keys(JOBS_DATA);
    track.innerHTML = jobs.map(j => `
        <div class="job-card" onclick="openJobDetail('${j}')">
            <div class="job-name-label">${j} (Lv.${p.jobLevels[j]})</div>
            <div class="job-desc-label">${JOBS_DATA[j].desc}</div>
        </div>`).join("");
    updateSlider();
}

function moveSlider(dir) {
    const jobs = Object.keys(JOBS_DATA);
    sliderIdx = (sliderIdx + dir + jobs.length) % jobs.length;
    updateSlider();
}

function updateSlider() {
    const track = document.getElementById("jobTrack");
    const offset = -sliderIdx * 240; // min-width(220) + margin(20)
    track.style.transform = `translateX(${offset}px)`;
}

function openJobDetail(j) {
    const d = JOBS_DATA[j]; 
    showDetail(`<h3>${j}</h3><p>${d.desc}</p><b>習得スキル:</b><br><br>
        ${d.skills.map(s=>`<div class="skill-box"><span class="skill-name">${s.n}</span><br>${s.e}</div>`).join("")}
        <button class="btn-attack" onclick="p.job='${j}'; closeDetail(); refresh();">この職業に転職する</button>`);
}

function renderEquip() {
    document.getElementById("relicGrid").innerHTML = Object.keys(p.inventory).map(id => {
        const d = getRelicData(id); return `<div class="card-cell" onclick="openRelicDetail(${id})" style="border-left: 4px solid var(--rarity${d.rarity})"><span style="color: var(--rarity${d.rarity}); font-weight:bold;">${d.stars} ${d.name}</span><br><small>×${p.inventory[id]}</small></div>`;
    }).join("");
}

function openRelicDetail(id) {
    const d = getRelicData(id); showDetail(`<h3>${d.name}</h3><p>${d.effectText}</p><p>所持数: ${p.inventory[id]}</p>`);
}

function addLog(m) { const l = document.getElementById("log"); const d = document.createElement("div"); d.className = "log-entry"; d.innerHTML = m; l.prepend(d); if (l.childNodes.length > 30) l.removeChild(l.lastChild); }
function showTab(id, btn) { document.querySelectorAll(".tab").forEach(t => t.classList.remove("active")); document.getElementById(id).classList.add("active"); document.querySelectorAll(".nav button").forEach(b => b.classList.remove("active")); btn.classList.add("active"); refresh(); }
function showDetail(c) { document.getElementById("detailContent").innerHTML = c; document.getElementById("detailPanel").style.display = "block"; }
function closeDetail() { document.getElementById("detailPanel").style.display = "none"; }
init();
</script>

<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>infiniterelic -Eternal-</title>
<style>
    :root { --bg: #ffffff; --panel: #f8f9fa; --border: #dee2e6; --primary: #007bff; --text: #212529; --hp: #dc3545; --dark: #343a40; }
    * { -webkit-touch-callout: none; -webkit-user-select: none; user-select: none; box-sizing: border-box; }
    body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
    #header { background: var(--dark); color: #fff; padding: 10px; border-bottom: 2px solid #000; flex-shrink: 0; }
    .status-box { display: flex; gap: 8px; margin-top: 4px; }
    .stat-card { flex: 1; background: rgba(255,255,255,0.08); padding: 6px 8px; border-radius: 6px; border-left: 3px solid var(--primary); }
    .stat-card.hp-card { border-left-color: var(--hp); }
    .stat-label { font-size: 0.65em; color: #aaa; text-transform: uppercase; }
    .stat-val { font-size: 1.1em; font-weight: bold; font-family: monospace; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .nav { display: flex; background: var(--panel); border-bottom: 1px solid var(--border); flex-shrink: 0; }
    .nav button { flex: 1; padding: 12px 0; border: none; background: none; color: #6c757d; font-weight: bold; font-size: 0.8em; }
    .nav button.active { color: var(--primary); border-bottom: 3px solid var(--primary); background: #fff; }
    #content-area { flex-grow: 1; overflow-y: auto; background: #fff; padding-bottom: 80px; }
    .tab { display: none; padding: 10px; }
    .tab.active { display: block; }
    .btn-attack { width: 100%; padding: 20px; background: var(--primary); color: #fff; font-size: 1.4em; font-weight: bold; border: none; border-radius: 12px; margin-bottom: 12px; box-shadow: 0 4px 0 #0056b3; touch-action: none; }
    #log { height: 260px; font-size: 0.85em; background: #fafafa; border: 1px solid var(--border); padding: 10px; overflow-y: auto; border-radius: 8px; }
    .relic-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
    .relic-card { border: 1px solid var(--border); padding: 8px; border-radius: 6px; font-size: 0.72em; background: #fff; }
    .vow-item { background: #fff; border: 1px solid var(--border); border-radius: 8px; padding: 12px; margin-bottom: 10px; border-left: 5px solid gold; }
    .vow-name { font-weight: bold; font-size: 0.95em; }
    .vow-val { font-size: 1.1em; font-weight: bold; color: var(--primary); margin-top: 4px; }
    .vow-cond { font-size: 0.7em; color: #666; margin-top: 2px; }
    .power-section { margin-bottom: 15px; border: 1px solid var(--border); border-radius: 8px; overflow: hidden; }
    .power-head { background: #eee; padding: 8px; font-weight: bold; display: flex; flex-direction: column; font-size: 0.8em; }
    .power-title { display: flex; justify-content: space-between; margin-bottom: 2px; }
    .power-progress { font-size: 0.85em; color: var(--primary); font-family: monospace; }
    .skill-list { padding: 8px; display: flex; flex-wrap: wrap; gap: 4px; }
    .skill-chip { padding: 4px 8px; border-radius: 4px; font-size: 0.65em; background: #f0f0f0; color: #ccc; border: 1px solid #ddd; }
    .skill-chip.unlocked { background: #e7f3ff; color: #007bff; border-color: #007bff; font-weight: bold; }
    .st-box { background: #fefefe; border: 1px solid var(--border); border-radius: 8px; padding: 10px; margin-bottom: 10px; font-size: 0.85em; }
    .clickable { cursor: pointer; color: var(--primary); text-decoration: underline; font-weight: bold; }
    .cond-list { margin-top: 10px; padding: 8px; background: #f0f0f0; border-radius: 6px; display: none; }
    .prob-table { width: 100%; border-collapse: collapse; margin-top: 8px; font-size: 0.9em; }
    .prob-table td { padding: 6px; border-bottom: 1px solid #eee; }
    .c1 { color: #888; } .c2 { color: #28a745; } .c3 { color: #007bff; } .c4 { color: #6f42c1; } .c5 { color: #e83e8c; }
    .c6 { color: #ff4500; } .c7 { color: #d2691e; } .c8 { color: #000000; } .c9 { color: #4b0082; } .c10 { color: #ff00ff; }
    .c11 { color: #ffd700; text-shadow: 0 0 3px rgba(255,215,0,0.5); font-weight: bold; }
</style>
</head>
<body>

<div id="header">
    <div style="font-size:0.7em; font-weight:bold; color:var(--hp);">魔神 HP: <span id="bosshp-pct">100.0000</span>%</div>
    <div class="status-box">
        <div class="stat-card"><span class="stat-label">ATK</span><div class="stat-val" id="p-atk">0</div></div>
        <div class="stat-card hp-card"><span class="stat-label">HP</span><div class="stat-val" id="p-hp">0</div></div>
    </div>
    <div style="margin-top:4px; font-size:0.8em; color:#fff;">再起回数: <span id="v-death">0</span> 回</div>
</div>

<div class="nav">
    <button onclick="showTab('battle')" id="nav-battle" class="active">討伐</button>
    <button onclick="showTab('vow')" id="nav-vow">再起</button>
    <button onclick="showTab('power')" id="nav-power">権能</button>
    <button onclick="showTab('relic')" id="nav-relic">遺物</button>
    <button onclick="showTab('status')" id="nav-status">詳細</button>
</div>

<div id="content-area">
    <div id="battle" class="tab active">
        <button class="btn-attack" id="attackBtn">こうげき</button>
        <div id="log"></div>
    </div>
    <div id="vow" class="tab"><div id="vow-list"></div></div>
    <div id="power" class="tab"></div>
    <div id="relic" class="tab"><div class="relic-grid" id="relic-list"></div></div>
    <div id="status" class="tab">
        <div class="st-box">
            最高ダメージ: <span id="st-maxdmg">0</span><br>
            ドロップ資格: <span id="st-rank" class="clickable" onclick="toggleConds()">確認中...</span>
            <div id="cond-display" class="cond-list"></div>
        </div>
        <div class="st-box">
            <b>遺物出現率</b>
            <table class="prob-table" id="prob-list"></table>
        </div>
    </div>
</div>

<script>
const SAVE_KEY = "infiniterelic_v7_relics";
const BOSS_MAX_HP = 100000000000000000000n;
const SKILL_THRESHOLDS = [1000, 5000, 25000, 100000, 250000, 500000, 1000000, 2500000, 5000000, 10000000];

const DROP_DATA = {
    1: { p: "81.88888%", cond: 0n }, 2: { p: "12%", cond: 0n }, 3: { p: "5%", cond: 0n }, 4: { p: "1%", cond: 0n },
    5: { p: "0.1%", cond: 1000000n }, 6: { p: "0.01%", cond: 10000000n }, 7: { p: "0.001%", cond: 100000000n },
    8: { p: "0.0001%", cond: 1000000000n }, 9: { p: "0.00001%", cond: 10000000000n }, 10: { p: "0.000001%", cond: 100000000000n }
};

let player = { inventory: {0: 1}, deathCount: 0, baseAtk: 10n, baseHP: 100n, maxDmg: 0n };
let currentBossHP = BOSS_MAX_HP;
let attackInterval = null;

const RELIC_MASTER = [
    {id:0, star:11, name:"再起の誓い", atk:0, hp:0, pIdx:-1, w:0, mult:1},
    {id:101, star:1, name:"勇者の木片", atk:1, hp:0, pIdx:0, w:100}, {id:102, star:1, name:"戦士の砥石", atk:3, hp:0, pIdx:0, w:80},
    {id:103, star:1, name:"冒険の証", atk:5, hp:0, pIdx:2, w:60}, {id:104, star:1, name:"野草の滴", atk:0, hp:7, pIdx:1, w:100}, {id:105, star:1, name:"旅人の靴", atk:0, hp:13, pIdx:1, w:80},
    {id:201, star:2, name:"鉄の剣", atk:10, hp:0, pIdx:0, w:100}, {id:202, star:2, name:"鋼の篭手", atk:16, hp:0, pIdx:3, w:80}, {id:203, star:2, name:"熟練の証", atk:24, hp:0, pIdx:2, w:60},
    {id:204, star:2, name:"癒しの香油", atk:0, hp:50, pIdx:2, w:100}, {id:205, star:2, name:"兵士の盾", atk:0, hp:84, pIdx:1, w:80},
    {id:301, star:3, name:"魔力剣", atk:99, hp:0, pIdx:0, w:100}, {id:302, star:3, name:"英雄の鞘", atk:143, hp:0, pIdx:0, w:80}, {id:303, star:3, name:"騎士の魂", atk:198, hp:0, pIdx:3, w:60},
    {id:304, star:3, name:"命の硬玉", atk:0, hp:520, pIdx:1, w:100}, {id:305, star:3, name:"守護神の祈り", atk:0, hp:888, pIdx:1, w:80},
    {id:401, star:4, name:"王宮の秘宝", atk:4200, hp:0, pIdx:2, w:100}, {id:402, star:4, name:"伝説の断片", atk:25002, hp:0, pIdx:3, w:60}, {id:403, star:4, name:"破滅の引き金", atk:44444, hp:0, pIdx:4, w:30},
    {id:404, star:4, name:"聖樹の種", atk:0, hp:12000, pIdx:3, w:100}, {id:405, star:4, name:"不死鳥の羽", atk:0, hp:44444, pIdx:4, w:40},
    {id:501, star:5, name:"神殺しの刃", atk:355000, hp:0, pIdx:3, w:100}, {id:502, star:5, name:"天界の神剣", atk:599888, hp:0, pIdx:0, w:80}, {id:503, star:5, name:"虚空の魔眼", atk:652254, hp:0, pIdx:4, w:60}, {id:504, star:5, name:"終焉の刻印", atk:824816, hp:0, pIdx:4, w:40},
    {id:505, star:5, name:"真理の到達者", atk:999999, hp:1999998, pIdx:3, w:10},
    {id:506, star:5, name:"慈愛の聖杯", atk:0, hp:292929, pIdx:2, w:100}, {id:507, star:5, name:"世界樹の根", atk:0, hp:642466, pIdx:1, w:80}, {id:508, star:5, name:"神格の心臓", atk:0, hp:1000000, pIdx:3, w:50}, {id:509, star:5, name:"不死の霊薬", atk:0, hp:158234, pIdx:2, w:100}, {id:510, star:5, name:"魔神の供物", atk:150000, hp:150000, pIdx:4, w:70},
    // ★6 (加算+権能)
    {id:601, star:6, name:"極限の魔剣", atk:6000000, hp:0, pIdx:0, w:1, mult:1}, {id:602, star:6, name:"極限の魔盾", atk:0, hp:12000000, pIdx:1, w:1, mult:1}, {id:603, star:6, name:"極限の魔導書", atk:3000000, hp:6000000, pIdx:2, w:1, mult:1}, {id:604, star:6, name:"極限の王冠", atk:0, hp:0, pIdx:3, w:1, mult:1.1}, {id:605, star:6, name:"極限の虚珠", atk:1000000, hp:1000000, pIdx:4, w:1, mult:1.05},
    // ★7 (乗算融合)
    {id:701, star:7, name:"天啓の戦斧", atk:70000000, hp:0, pIdx:0, w:1, mult:1.4}, {id:702, star:7, name:"天啓の聖鎧", atk:0, hp:150000000, pIdx:1, w:1, mult:1.4}, {id:703, star:7, name:"天啓の指輪", atk:30000000, hp:60000000, pIdx:2, w:1, mult:1.3}, {id:704, star:7, name:"天啓の翼", atk:10000000, hp:10000000, pIdx:3, w:1, mult:1.2}, {id:705, star:7, name:"天啓の瞳", atk:50000000, hp:50000000, pIdx:4, w:1, mult:1.5},
    // ★8 (暴力と守護)
    {id:801, star:8, name:"輪廻の滅刃", atk:800000000, hp:0, pIdx:0, w:1, mult:2.0}, {id:802, star:8, name:"輪廻の守護像", atk:0, hp:1800000000, pIdx:1, w:1, mult:2.0}, {id:803, star:8, name:"輪廻の天秤", atk:400000000, hp:400000000, pIdx:2, w:1, mult:1.8}, {id:804, star:8, name:"輪廻の錫杖", atk:200000000, hp:200000000, pIdx:3, w:1, mult:2.5}, {id:805, star:8, name:"輪廻の魂灯", atk:500000000, hp:500000000, pIdx:4, w:1, mult:3.0},
    // ★9 (神器)
    {id:901, star:9, name:"創世の心臓", atk:10000000000, hp:20000000000, pIdx:2, w:1, mult:5.0}, {id:902, star:9, name:"創世の理", atk:5000000000, hp:5000000000, pIdx:4, w:1, mult:4.0}, {id:903, star:9, name:"創世の牙", atk:15000000000, hp:0, pIdx:0, w:1, mult:3.5}, {id:904, star:9, name:"創世の盾", atk:0, hp:30000000000, pIdx:1, w:1, mult:3.5}, {id:905, star:9, name:"創世の楔", atk:10000000000, hp:10000000000, pIdx:3, w:1, mult:10.0},
    // ★10 (究極)
    {id:1001, star:10, name:"インフィニットレリック", atk:0, hp:0, pIdx:-1, w:1, mult:1, kill:true}
];

const POWERS = [
    {name: "剣神", skills: ["一の太刀", "心眼", "剣気", "極意", "飛燕", "天断", "旋風", "残像", "奥義", "再臨"]},
    {name: "不滅", skills: ["守護", "金剛", "再生", "鉄壁", "不屈", "楔", "波動", "逆鱗", "聖域", "不滅"]},
    {name: "魔導", skills: ["回路", "知恵", "魔力", "共鳴", "詠唱", "門", "魔法", "等価", "因果", "真理"]},
    {name: "覇王", skills: ["軍勢", "統率", "威圧", "玉座", "凱旋", "覇道", "号令", "略奪", "君臨", "終焉"]},
    {name: "虚無", skills: ["忘却", "残響", "空虚", "深淵", "残滓", "否定", "消失", "無情", "零壊", "虚無"]}
];

function getRelicBonus() {
    let atk = 0n, hp = 0n, mult = 1.0;
    Object.entries(player.inventory).forEach(([id, count]) => {
        const r = RELIC_MASTER.find(m => m.id == id);
        if(r) { 
            atk += BigInt(r.atk * count); hp += BigInt(r.hp * count);
            if(r.mult && r.mult > 1) mult *= Math.pow(r.mult, count);
        }
    });
    return { atk, hp, mult };
}

function getPowerPoints(pIdx) {
    let pts = 0;
    Object.entries(player.inventory).forEach(([id, count]) => {
        const r = RELIC_MASTER.find(m => m.id == id);
        if(r && r.pIdx === pIdx) { pts += (r.star * count); }
    });
    return pts;
}

function saveGame() {
    localStorage.setItem(SAVE_KEY, JSON.stringify({
        inventory: player.inventory, deathCount: player.deathCount,
        baseAtk: player.baseAtk.toString(), baseHP: player.baseHP.toString(),
        maxDmg: player.maxDmg.toString(), bossHP: currentBossHP.toString()
    }));
}

function loadGame() {
    const saved = localStorage.getItem(SAVE_KEY);
    if(saved) {
        const p = JSON.parse(saved);
        player.inventory = p.inventory || {0: 1};
        if (!player.inventory[0]) player.inventory[0] = 1;
        player.deathCount = p.deathCount || 0;
        player.baseAtk = BigInt(p.baseAtk || "10");
        player.baseHP = BigInt(p.baseHP || "100");
        player.maxDmg = BigInt(p.maxDmg || "0");
        currentBossHP = BigInt(p.bossHP || BOSS_MAX_HP.toString());
    }
}

function attack() {
    player.deathCount++;
    player.baseAtk += BigInt(Math.floor(Math.random() * player.deathCount) + 1);
    player.baseHP += BigInt(Math.floor(Math.random() * (player.deathCount * 10)) + 1);

    const bonus = getRelicBonus();
    let dmg = (player.baseAtk + bonus.atk) * (1000000n + BigInt(player.deathCount * 4)) / 1000000n;
    dmg = BigInt(Math.floor(Number(dmg) * bonus.mult));

    if(dmg > player.maxDmg) player.maxDmg = dmg;
    
    // ★10 インフィニットレリック 即死効果
    const hasInfiniteRelic = player.inventory[1001] > 0;
    if (hasInfiniteRelic) {
        currentBossHP = 0n;
        addLog(`<span style="color:#ff00ff; font-weight:bold;">究極の力！インフィニットレリックが魔神を滅ぼした！</span>`);
    } else {
        currentBossHP -= dmg;
    }

    if(currentBossHP <= 0n) {
        currentBossHP = BOSS_MAX_HP;
    }

    addLog(`<span style="color:#dc3545; font-weight:bold;">9,999,999,999,999ダメージ。再起の誓いによって新たなる力を得た</span>`);
    addLog(`魔神に ${dmg.toLocaleString()} ダメージ！`);

    let dropCount = 1;
    [1000, 5000, 25000, 100000].forEach(t => { if(player.deathCount >= t) dropCount++; });

    for(let i=0; i<dropCount; i++) {
        let rv = Math.random() * 100, star = 1, curP = 0;
        for(let s in DROP_DATA) {
            curP += parseFloat(DROP_DATA[s].p);
            if(rv <= curP) { star = parseInt(s); break; }
        }
        if (player.maxDmg < DROP_DATA[star].cond) continue;

        let cands = RELIC_MASTER.filter(m => m.star === star && m.pIdx !== -1);
        if(cands.length > 0) {
            let selected = cands[Math.floor(Math.random() * cands.length)];
            // ★6以上は1点もの
            if(star >= 6 && (player.inventory[selected.id] || 0) >= 1) continue;
            player.inventory[selected.id] = (player.inventory[selected.id] || 0) + 1;
            addLog(`<span class="c${selected.star}">【獲得】★${selected.star} ${selected.name}</span>`);
        }
    }
    saveGame(); refreshUI();
}

function renderVow() {
    let dCount = 1;
    const thresholds = [1000, 5000, 25000, 100000];
    thresholds.forEach(t => { if(player.deathCount >= t) dCount++; });
    let nextT = dCount < 5 ? thresholds[dCount-1].toLocaleString() : "MAX";
    document.getElementById("vow-list").innerHTML = `
        <div class="vow-item"><div class="vow-name">不退転の力</div><div class="vow-val">効率: 1 ～ ${player.deathCount.toLocaleString()}</div></div>
        <div class="vow-item"><div class="vow-name">金剛の肉体</div><div class="vow-val">効率: 1 ～ ${(player.deathCount * 10).toLocaleString()}</div></div>
        <div class="vow-item"><div class="vow-name">魂の研磨</div><div class="vow-val">ドロップ: ${dCount} 個</div><div class="vow-cond">条件: 次回 ${nextT} 回再起で増加</div></div>
        <div class="vow-item"><div class="vow-name">死を刻む</div><div class="vow-val">威力: +${(player.deathCount * 0.0004).toFixed(4)}%</div></div>
    `;
}

function renderPower() {
    document.getElementById("power").innerHTML = POWERS.map((p, idx) => {
        const pts = getPowerPoints(idx);
        let unlocked = 0; SKILL_THRESHOLDS.forEach(t => { if(pts >= t) unlocked++; });
        let next = unlocked < 10 ? `${SKILL_THRESHOLDS[unlocked].toLocaleString()}ptで解放` : "全解放";
        return `<div class="power-section">
            <div class="power-head"><div class="power-title"><span>${p.name}</span><span>${pts.toLocaleString()} pt</span></div><div class="power-progress">${next}</div></div>
            <div class="skill-list">${p.skills.map((s, si) => `<div class="skill-chip ${si < unlocked ? 'unlocked' : ''}">${s}</div>`).join("")}</div>
        </div>`;
    }).join("");
}

function renderRelics() {
    const items = Object.entries(player.inventory).filter(([id, count]) => count > 0)
        .map(([id, count]) => ({ ...RELIC_MASTER.find(m => m.id == id), count })).sort((a, b) => a.star - b.star);
    document.getElementById("relic-list").innerHTML = items.map(r => {
        let eff = []; 
        if(r.atk > 0) eff.push(`ATK+${r.atk.toLocaleString()}`); 
        if(r.hp > 0) eff.push(`HP+${r.hp.toLocaleString()}`);
        if(r.mult && r.mult > 1) eff.push(`倍率x${r.mult}`);
        if(r.kill) eff.push(`魔神即死`);
        let effStr = eff.length > 0 ? `(${eff.join(" / ")})` : "";
        return `<div class="relic-card"><b class="c${r.star}">★${r.star} ${r.name}</b> x${r.count}<br><small style="color:#666;">${effStr}</small><br><small>権能pt: ${(r.star * r.count).toLocaleString()}</small></div>`;
    }).join("");
}

function toggleConds() {
    const el = document.getElementById("cond-display");
    el.style.display = el.style.display === "block" ? "none" : "block";
}

function renderStatus() {
    document.getElementById("st-maxdmg").innerText = player.maxDmg.toLocaleString();
    let rank = "★4以下";
    for(let s=10; s>=5; s--) { if(player.maxDmg >= DROP_DATA[s].cond) { rank = `★${s}以上解放`; break; } }
    document.getElementById("st-rank").innerText = rank;
    document.getElementById("cond-display").innerHTML = Object.entries(DROP_DATA).filter(([s, d]) => d.cond > 0n)
        .map(([s, d]) => `<div style="margin-bottom:4px;">★${s}: ${d.cond.toLocaleString()} ダメージ</div>`).join("");
    document.getElementById("prob-list").innerHTML = Object.entries(DROP_DATA).map(([s, d]) => `<tr><td class="c${s}">★${s}</td><td style="text-align:right;">${d.p}</td></tr>`).join("");
}

function showTab(id) {
    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    document.querySelectorAll(".nav button").forEach(b => b.classList.remove("active"));
    document.getElementById(id).classList.add("active"); document.getElementById("nav-" + id).classList.add("active");
    if(id === 'vow') renderVow(); if(id === 'power') renderPower(); if(id === 'relic') renderRelics(); if(id === 'status') renderStatus();
}

function refreshUI() {
    const bonus = getRelicBonus();
    const totalAtk = BigInt(Math.floor(Number(player.baseAtk + bonus.atk) * bonus.mult));
    const totalHp = BigInt(Math.floor(Number(player.baseHP + bonus.hp) * bonus.mult));
    document.getElementById("p-atk").innerText = totalAtk.toLocaleString();
    document.getElementById("p-hp").innerText = totalHp.toLocaleString();
    document.getElementById("v-death").innerText = player.deathCount.toLocaleString();
    document.getElementById("bosshp-pct").innerText = (Number(currentBossHP * 10000n / BOSS_MAX_HP) / 100).toFixed(4);
}

function addLog(m) {
    const l = document.getElementById("log"); const d = document.createElement("div"); d.innerHTML = m;
    l.prepend(d); if(l.childNodes.length > 30) l.removeChild(l.lastChild);
}

const btn = document.getElementById("attackBtn");
const start = (e) => { e.preventDefault(); if(!attackInterval) { attack(); attackInterval = setInterval(attack, 120); } };
const stop = () => { clearInterval(attackInterval); attackInterval = null; };
btn.addEventListener("pointerdown", start); window.addEventListener("pointerup", stop);
loadGame(); refreshUI();
</script>

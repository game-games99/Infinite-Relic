<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>RELICORE - v3.2.6</title>
<style>
   :root { --bg: #ffffff; --panel: #f8f9fa; --border: #dee2e6; --primary: #007bff; --text: #212529; --hp: #dc3545; --dark: #1a1a1a; --gold: #d4af37; --growth: #ff69b4; --relic-purple: #6610f2; --relic-bg: #fcfaff; }
   * { -webkit-touch-callout: none; -webkit-user-select: none; user-select: none; box-sizing: border-box; }
   body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', Roboto, sans-serif; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; position: relative; }

   #hado-awaken-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 30000; justify-content: center; align-items: center; padding: 20px; }
   .hado-content { background: #000; border: 3px solid var(--gold); border-radius: 20px; padding: 40px 20px; text-align: center; color: #fff; max-width: 450px; width: 95%; box-shadow: 0 0 60px rgba(212, 175, 55, 0.5); animation: awaken-glow 3s infinite alternate; }
   @keyframes awaken-glow { from { box-shadow: 0 0 20px rgba(212,175,55,0.4); } to { box-shadow: 0 0 80px rgba(212,175,55,0.8); } }
   .hado-title { color: var(--gold); font-size: 1.8em; font-weight: bold; margin-bottom: 25px; text-shadow: 0 0 15px var(--gold); }
   .hado-msg { font-size: 1.0em; line-height: 2.0; margin-bottom: 35px; color: #eee; text-align: left; background: rgba(255,255,255,0.05); padding: 20px; border-radius: 10px; }

   #upgrade-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 20000; justify-content: center; align-items: center; padding: 20px; }
   .upgrade-content { background: #1a1a1a; border: 2px solid gold; border-radius: 15px; padding: 30px; text-align: center; color: #fff; max-width: 400px; width: 90%; }
   .upgrade-title { color: gold; font-size: 1.4em; font-weight: bold; margin-bottom: 15px; }

   #story-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10000; justify-content: center; align-items: center; padding: 20px; }
   .story-content { max-width: 500px; color: #fff; text-align: center; line-height: 2.0; }
   .story-text { margin-bottom: 30px; font-size: 0.95em; color: #eee; text-align: left; border-left: 2px solid #555; padding-left: 20px; }
   .story-highlight { color: gold; font-weight: bold; }
   .story-btn { background: none; border: 1px solid gold; color: gold; padding: 12px 40px; font-size: 1em; cursor: pointer; transition: 0.3s; }

   .c1 { color: #888888; font-weight: bold; } .c2 { color: #28a745; font-weight: bold; } .c3 { color: #007bff; font-weight: bold; } .c4 { color: #6610f2; font-weight: bold; } .c5 { color: #e83e8c; font-weight: bold; } .c6 { color: #fd7e14; font-weight: bold; } .c7 { color: #ff0000; font-weight: bold; } .c8 { color: gold; font-weight: bold; }

   #header { background: var(--dark); color: #fff; padding: 12px 10px; border-bottom: 2px solid #000; flex-shrink: 0; }
   .boss-area { text-align: center; width: 100%; }
   .boss-name { font-size: 1.0em; font-weight: bold; color: #888; letter-spacing: 2px; }
   .hp-bar-container { background: #333; height: 10px; border-radius: 5px; overflow: hidden; margin: 4px auto 8px auto; width: 100%; }
   #hp-bar-fill { height: 100%; background: linear-gradient(90deg, #b02a37, #dc3545); width: 100%; }
   .hp-val-display { font-size: 1.45em; font-weight: bold; color: #ff6b6b; font-family: 'Courier New', monospace; word-break: break-all; }
   .status-box { display: flex; gap: 8px; margin-top: 10px; }
   .stat-card { flex: 1; background: rgba(255,255,255,0.08); padding: 5px 10px; border-radius: 6px; border-left: 3px solid var(--primary); display: flex; flex-direction: column; overflow: hidden; }
   .stat-card.hp-card { border-left-color: var(--hp); }
   .stat-label { font-size: 0.65em; color: #aaa; text-transform: uppercase; }
   .stat-val { font-size: 0.9em; font-weight: bold; font-family: monospace; color: #fff; white-space: nowrap; overflow-x: auto; }

   .nav { display: flex; background: var(--panel); border-bottom: 1px solid var(--border); }
   .nav button { flex: 1; padding: 12px 0; border: none; background: none; color: #6c757d; font-weight: bold; font-size: 0.8em; }
   .nav button.active { color: var(--primary); border-bottom: 3px solid var(--primary); background: #fff; }

   #content-area { flex-grow: 1; overflow: hidden; background: #fff; }
   .tab { display: none; padding: 10px 10px 150px 10px; height: 100%; overflow-y: auto; }
   .tab.active { display: block; }

   .btn-attack { width: 100%; padding: 16px; background: var(--primary); color: #fff; font-size: 1.3em; font-weight: bold; border: none; border-radius: 12px; margin-bottom: 10px; box-shadow: 0 4px 0 #0056b3; touch-action: none; }
   #log { height: 400px; font-size: 0.82em; background: #fafafa; border: 1px solid var(--border); padding: 10px; overflow-y: auto; border-radius: 8px; }
   .log-set { border-bottom: 1px solid #eee; padding-bottom: 8px; margin-bottom: 8px; }

   .vow-item { position: relative; background: #fff; border: 1px solid var(--border); border-radius: 8px; padding: 8px 10px 8px 16px; margin-bottom: 12px; }
   .vow-item::before { content: ""; position: absolute; left: 0; top: 0; bottom: 0; width: 4px; background: gold; }
   .vow-name { font-weight: bold; font-size: 0.9em; }
   .vow-highlight { font-weight: bold; font-size: 0.82em; display: block; color: #007bff; }
   .vow-sub { font-size: 0.72em; color: #888; display: block; }

   .relic-list-container { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 6px; }
   .relic-card { border: 1px solid #e0d5f0; padding: 6px; border-radius: 6px; background: var(--relic-bg); font-size: 0.6em; position: relative; display: flex; flex-direction: column; min-height: 70px; }
   .relic-name { font-weight: bold; min-height: 2.4em; }

   .st-box { background: #fefefe; border: 1px solid var(--border); border-radius: 8px; padding: 10px; margin-bottom: 10px; font-size: 0.85em; }
   .clickable-stat { color: var(--primary); border: 1px solid var(--primary); padding: 2px 8px; border-radius: 12px; cursor: pointer; background: #f0f7ff; margin-left: 5px; }
   .btn-reset { width: 100%; padding: 16px; background: #dc3545; color: #fff; border: none; border-radius: 8px; font-weight: bold; }
   .ver-footer { position: fixed; bottom: 4px; right: 4px; color: #bbb; font-size: 0.65em; }
</style>
</head>
<body>

<div id="hado-awaken-modal"><div class="hado-content"><div class="hado-title">隠しスキル【破軍の号令】覚醒</div><div class="hado-msg">戦場に漂う数多の記憶……その「残滓」が臨界を超えたとき、王者の魂が呼び覚まされた。<br><br><span style="color:var(--gold); font-weight:bold;">【効果：覇道の理】</span><br>★1遺物の基礎ステータス上昇値が<span style="color:var(--gold); font-size:1.2em;"> 10倍 </span>に固定強化される。</div><button class="story-btn" onclick="closeHadoModal()">その力を受け入れる</button></div></div>
<div id="upgrade-modal"><div class="upgrade-content"><div id="upgrade-title" class="upgrade-title"></div><div id="upgrade-msg" class="upgrade-msg"></div><button class="story-btn" onclick="closeUpgradeModal()">承知した</button></div></div>
<div id="story-modal"><div class="story-content"><div class="story-text">死を経験することで発動する最期の光――<span class="story-highlight">『再起の誓い』</span>。</div><button class="story-btn" onclick="closeStory()">魂に刻印する</button></div></div>
<div id="clear-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:9999; justify-content:center; align-items:center;"><div style="background:#1a1a1a; padding:25px; border:2px solid gold; border-radius:15px; color:#fff; text-align:center;"><h3>討伐成功</h3><p>魔神を討伐しました。</p><button class="story-btn" onclick="closeClearModal()">次なる戦いへ</button></div></div>

<div id="header">
   <div class="boss-area">
       <div class="boss-name" id="boss-display-name">魔神</div>
       <div class="hp-bar-container"><div id="hp-bar-fill"></div></div>
       <div class="hp-val-display" id="bosshp-cur">0</div>
   </div>
   <div class="status-box">
       <div class="stat-card"><span class="stat-label">ATK</span><div class="stat-val" id="p-atk">0</div></div>
       <div class="stat-card hp-card"><span class="stat-label">HP</span><div class="stat-val" id="p-hp">0</div></div>
   </div>
</div>

<div class="nav">
   <button onclick="showTab('battle')" id="nav-battle" class="active">討伐</button>
   <button onclick="showTab('vow')" id="nav-vow">再起</button>
   <button onclick="showTab('relic')" id="nav-relic">遺物</button>
   <button onclick="showTab('status')" id="nav-status">詳細</button>
</div>

<div id="content-area">
   <div id="battle" class="tab active"><button class="btn-attack" id="attackBtn">こうげき</button><div id="log"></div></div>
   <div id="vow" class="tab"><div id="vow-list"></div></div>
   <div id="relic" class="tab"><div class="relic-list-container" id="relic-list"></div></div>
   <div id="status" class="tab">
       <div class="st-box">再起回数: <span id="v-death">0</span> 回<br>最高ダメージ: <span id="st-maxdmg">0</span><br>獲得資格: <span id="st-rank" class="clickable-stat" onclick="checkDropEligibility()">確認中...</span></div>
       <div id="hado-box" class="st-box" style="display:none; border:2px solid gold;"><span style="color:gold; font-weight:bold;">習得済み：覇軍の号令</span><br>★1遺物10倍強化</div>
       <div class="st-box">遺物出現率 <span id="st-collection" style="float:right;">0/54</span><table style="width:100%; margin-top:5px;" id="prob-list"></table></div>
       <button class="btn-reset" onclick="resetData()">全データリセット</button>
   </div>
</div>
<div class="ver-footer">RELICORE v3.2.6</div>

<script>
const SAVE_KEY = "relicore_v326_save";
const BOSS_MAX_HP_BASE = 100000000000000000000n;
const MAJIN_ATK_VALUE = 999999999999n;

const BASE_DROP_DATA = { 1:{p:99.888889,cond:0n}, 2:{p:0.1,cond:0n}, 3:{p:0.01,cond:0n}, 4:{p:0.001,cond:100000n}, 5:{p:0.0001,cond:1000000n}, 6:{p:0.00001,cond:10000000n}, 7:{p:0.000001,cond:100000000n} };
const HADO_DROP_DATA = { 1:{p:78.988889,cond:0n}, 2:{p:20.0,cond:0n}, 3:{p:1.0,cond:0n}, 4:{p:0.001,cond:100000n}, 5:{p:0.0001,cond:1000000n}, 6:{p:0.00001,cond:10000000n}, 7:{p:0.000001,cond:100000000n} };

let player = { inventory: {0:1}, deathCount:0, baseAtk:10n, baseHP:100n, maxDmg:0n, storySeen:false, hasHado:false };
let currentBossHP = BOSS_MAX_HP_BASE;
let attackInterval = null;
let isModalOpen = false;

const VOW_THRESHOLDS = [1000, 5000, 25000, 100000, 250000];
const REJECTION_THRESHOLDS = [3000, 15000, 60000, 150000];

const RELIC_MASTER = [
   {id:0, star:8, name:"再起の誓い", atk:0, hp:0, desc:"不屈の魂に刻まれた、再誕の原点。"},
   {id:101, star:1, name:"剣士の欠片", atk:7.4, hp:0}, {id:106, star:1, name:"衛兵の欠片", atk:0, hp:45.2}, {id:116, star:1, name:"メモリーダスト", atk:1.3, hp:10.9},
   {id:201, star:2, name:"聖騎士の欠片", atk:412, hp:6824}, {id:301, star:3, name:"聖龍騎士の欠片", atk:8743, hp:69241},
   {id:401, star:4, name:"【不退転】武神の魂", atk:65000, hp:180000, desc: "獲得する遺物個数を (1+所持数) 倍にする。"}, 
   {id:402, star:4, name:"【刹那】聖者の遺志", atk:50000, hp:250000, desc: "再起時のHP上昇抽選を (1+所持数) 回行う。"}, 
   {id:403, star:4, name:"【因果】魔導王の記憶", atk:75000, hp:150000, desc: "カット率の下限を1%上昇(最大30%)。"}, 
   {id:404, star:4, name:"【反撃】勇者の残光", atk:90000, hp:120000, desc: "最低★3確定。2個目以降★4確率0.01%UP。"}, 
   {id:405, star:4, name:"【魂研】賢者の叡智", atk:55000, hp:220000, desc: "生存時も攻撃のたびに再起回数が (所持数) 増加する。"}, 
   {id:406, star:4, name:"【死刻】死神の鎌", atk:110000, hp:80000, desc: "「死を刻む」の効果を高める。"},
   {id:601, star:6, name:"支配の権能", atk:1500000, hp:4500000, mult:1.1},
   {id:701, star:7, name:"パンドラの箱", atk:150000000, hp:350000000, mult:100.0}
];

function saveGame() { const data = { ...player, baseAtk: player.baseAtk.toString(), baseHP: player.baseHP.toString(), maxDmg: player.maxDmg.toString(), bossHP: currentBossHP.toString() }; localStorage.setItem(SAVE_KEY, JSON.stringify(data)); }
function loadGame() { let saved = localStorage.getItem(SAVE_KEY); if(saved) { const p = JSON.parse(saved); Object.assign(player, p); player.baseAtk = BigInt(p.baseAtk); player.baseHP = BigInt(p.baseHP); player.maxDmg = BigInt(p.maxDmg); currentBossHP = BigInt(p.bossHP); } if(!player.storySeen) document.getElementById("story-modal").style.display = "flex"; }

function getRelicBonus() {
    let atk = 0n, hp = 0n, mult = 1.0;
    Object.entries(player.inventory).forEach(([id, count]) => {
        const r = RELIC_MASTER.find(m => m.id == id); if(!r) return;
        let baseA = BigInt(Math.floor(r.atk || 0)) * BigInt(count);
        let baseH = BigInt(Math.floor(r.hp || 0)) * BigInt(count);
        if(player.hasHado && r.star === 1) { baseA *= 10n; baseH *= 10n; }
        atk += baseA; hp += baseH; if(r.mult) mult *= Math.pow(r.mult, count);
    });
    return { atk, hp, mult };
}

function renderVow() {
   const kamaCount = player.inventory[406] || 0;
   const finalRate = 0.0004 * (1 + kamaCount);
   const powerRate = (player.deathCount * finalRate).toFixed(4);
   let rejStep = 0; REJECTION_THRESHOLDS.forEach(t => { if(player.deathCount >= t) rejStep++; });
   const madoCount = player.inventory[403] || 0;
   const lowerLimit = Math.min(100, (rejStep * 5) + Math.min(30, madoCount));

   document.getElementById('vow-list').innerHTML = `
       <div class="vow-item"><div class="vow-name">因果の拒絶</div><span class="vow-highlight">現在の下限：${lowerLimit}%</span><span class="vow-sub">魔導王の記憶により下限が底上げされている。</span></div>
       <div class="vow-item"><div class="vow-name">死を刻む</div><span class="vow-highlight">威力補正：${powerRate}%</span><span class="vow-sub">再起するたびに最終ダメージを増加させる。</span></div>
       <div class="vow-item"><div class="vow-name">魂の研磨</div><span class="vow-highlight">生存時加算：+${player.inventory[405] || 0}</span><span class="vow-sub">賢者の叡智により生存時も魂が磨かれる。</span></div>
   `;
}

function attack() {
   if(isModalOpen) return;
   const b = getRelicBonus();
   const kamaCount = player.inventory[406] || 0;
   let deathDmgMult = 1.0 + (player.deathCount * 0.0004 * (1 + kamaCount));
   
   // ダメージ計算（基礎ステータスへの代入は絶対に行わない）
   let currentAtk = player.baseAtk + b.atk;
   let finalDmg = BigInt(Math.floor(Number(currentAtk) * b.mult * deathDmgMult * (0.8 + Math.random()*0.4))) || 1n;
   if(finalDmg > player.maxDmg) player.maxDmg = finalDmg;
   currentBossHP -= finalDmg;
   
   let bonus = 0; VOW_THRESHOLDS.forEach(t => { if(player.deathCount >= t) bonus++; });
   let logHtml = `<div><span style="color:#007bff; font-weight:bold;">${finalDmg.toLocaleString()} ダメージ！</span></div>` + getDropLog(1 + bonus);

   // カット率の計算（魔導王の仕様：下限を底上げ）
   let rejStep = 0; REJECTION_THRESHOLDS.forEach(t => { if(player.deathCount >= t) rejStep++; });
   const madoCount = player.inventory[403] || 0;
   const lowerLimit = Math.min(100, (rejStep * 5) + Math.min(30, madoCount));
   let actualCut = Math.floor(Math.random() * (101 - lowerLimit)) + lowerLimit;
   
   const bossDmg = BigInt(Math.floor(Number(MAJIN_ATK_VALUE) * (1 - actualCut / 100)));
   const currentTotalHP = BigInt(Math.floor(Number(player.baseHP + b.hp) * b.mult));

   if (currentTotalHP > bossDmg) {
       const chieCount = player.inventory[405] || 0;
       if(chieCount > 0) player.deathCount += chieCount;
       logHtml += `<div><span style="color:#28a745;">魔神の攻撃！${bossDmg.toLocaleString()} ダメージ。障壁展開(${actualCut}%)！</span></div>` + getGuaranteedDrop();
   } else {
       const seijaCount = player.inventory[402] || 0;
       let upHP = 0n;
       for(let i=0; i <= seijaCount; i++) upHP += BigInt(Math.floor(1 + Math.random() * (Math.max(1, player.deathCount))));
       player.baseHP += upHP; 
       player.deathCount += (1 + bonus);
       logHtml += `<div><span style="color:#dc3545;">敗北...再起の誓いによって新たなる力を得た </span><span style="color:var(--growth); font-weight:bold;">(基礎HP+${upHP.toLocaleString()})</span></div>`;
   }
   
   if(currentBossHP <= 0n) { currentBossHP = 0n; isModalOpen = true; document.getElementById("clear-modal").style.display = "flex"; }
   if(!player.hasHado && (player.inventory[116] || 0) >= 100000 && Math.random() < 0.01) openHadoModal();

   addLog(logHtml); saveGame(); refreshUI();
}

function getGuaranteedDrop() {
   const zankoCount = player.inventory[404] || 0;
   let star = (zankoCount > 0) ? (Math.random() < 0.001 + (zankoCount*0.0001) ? 4 : 3) : 2;
   let cands = RELIC_MASTER.filter(m => m.star === star);
   let sel = cands[Math.floor(Math.random() * cands.length)];
   const mult = 1 + (player.inventory[401] || 0);
   player.inventory[sel.id] = (player.inventory[sel.id] || 0) + mult;
   return `<div style="font-size:0.8em;">【狼煙】獲得：<span class="c${sel.star}">${sel.name}×${mult}</span></div>`;
}

function getDropLog(count) {
   let obtained = {};
   const rates = player.hasHado ? HADO_DROP_DATA : BASE_DROP_DATA;
   const mult = 1 + (player.inventory[401] || 0);
   for(let i=0; i<count; i++) {
       let rv = Math.random()*100, star=1, curP=0;
       for(let s in rates) { curP += rates[s].p; if(rv <= curP) { star=parseInt(s); break; } }
       if (player.maxDmg < rates[star].cond) star=1;
       let cands = RELIC_MASTER.filter(m => m.star === star && m.id !== 0);
       let sel = cands[Math.floor(Math.random() * cands.length)];
       player.inventory[sel.id] = (player.inventory[sel.id] || 0) + mult;
       obtained[sel.id] = (obtained[sel.id] || 0) + mult;
   }
   return Object.entries(obtained).length > 0 ? `<div style="font-size:0.8em;">獲得：${Object.entries(obtained).map(([id, c]) => { const m = RELIC_MASTER.find(x=>x.id==id); return `<span class="c${m.star}">${m.name}×${c}</span>`; }).join(", ")}</div>` : "";
}

function refreshUI() {
   const b = getRelicBonus();
   const kamaCount = player.inventory[406] || 0;
   let deathDmgMult = 1.0 + (player.deathCount * 0.0004 * (1 + kamaCount));
   document.getElementById("p-atk").innerText = BigInt(Math.floor(Number(player.baseAtk + b.atk) * b.mult * deathDmgMult)).toLocaleString();
   document.getElementById("p-hp").innerText = BigInt(Math.floor(Number(player.baseHP + b.hp) * b.mult)).toLocaleString();
   document.getElementById("bosshp-cur").innerText = currentBossHP.toLocaleString();
   document.getElementById("hp-bar-fill").style.width = `${Number(currentBossHP * 100n / BOSS_MAX_HP_BASE)}%`;
   document.getElementById("hado-box").style.display = player.hasHado ? "block" : "none";
   const tid = document.querySelector(".tab.active").id;
   if(tid === 'vow') renderVow(); else if(tid === 'relic') renderRelics(); else if(tid === 'status') renderStatus();
}

function renderRelics() {
   const sorted = Object.entries(player.inventory).filter(([id, c]) => c > 0).sort((a,b) => RELIC_MASTER.find(x=>x.id==a[0]).star - RELIC_MASTER.find(x=>x.id[0]).star);
   document.getElementById("relic-list").innerHTML = sorted.map(([id, c]) => {
       const m = RELIC_MASTER.find(x => x.id == id);
       let calcA = (m.atk || 0) * (player.hasHado && m.star == 1 ? 10 : 1);
       let calcH = (m.hp || 0) * (player.hasHado && m.star == 1 ? 10 : 1);
       let dust = (m.id == 116 && !player.hasHado) ? `<div style="color:purple;">あと ${(100000 - c).toLocaleString()}</div>` : "";
       return `<div class="relic-card"><div class="relic-name c${m.star}">★${m.star} ${m.name}×${c}</div><div>${m.desc ? m.desc : `ATK+${Math.floor(calcA).toLocaleString()} HP+${Math.floor(calcH).toLocaleString()}`}${dust}</div></div>`;
   }).join("");
}

function renderStatus() {
   document.getElementById("v-death").innerText = player.deathCount.toLocaleString();
   document.getElementById("st-maxdmg").innerText = player.maxDmg.toLocaleString();
   document.getElementById("st-collection").innerText = `${Object.keys(player.inventory).length}/54`;
   const rates = player.hasHado ? HADO_DROP_DATA : BASE_DROP_DATA;
   document.getElementById("prob-list").innerHTML = Object.entries(rates).map(([s,d])=>`<tr><td class="c${s}">★${s}</td><td style="text-align:right;">${d.p.toFixed(6)}%</td></tr>`).join("");
}

function checkDropEligibility() {
   let msg = "【ランク解放条件】\n";
   const rates = player.hasHado ? HADO_DROP_DATA : BASE_DROP_DATA;
   Object.entries(rates).forEach(([s, d]) => { if(s >= 4) msg += `★${s}: ${player.maxDmg >= d.cond ? "解" : "未"} (必要: ${d.cond.toLocaleString()})\n`; });
   alert(msg);
}

function showTab(id) { document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active")); document.querySelectorAll(".nav button").forEach(b=>b.classList.remove("active")); document.getElementById(id).classList.add("active"); document.getElementById("nav-"+id).classList.add("active"); refreshUI(); }
function addLog(html) { const l = document.getElementById("log"); const d = document.createElement("div"); d.className="log-set"; d.innerHTML=html; l.prepend(d); if(l.childNodes.length > 20) l.removeChild(l.lastChild); }
function closeHadoModal() { document.getElementById("hado-awaken-modal").style.display = "none"; isModalOpen = false; player.hasHado = true; saveGame(); refreshUI(); }
function closeUpgradeModal() { document.getElementById("upgrade-modal").style.display = "none"; isModalOpen = false; }
function closeStory() { player.storySeen = true; document.getElementById("story-modal").style.display = "none"; saveGame(); }
function closeClearModal() { document.getElementById("clear-modal").style.display = "none"; isModalOpen = false; currentBossHP = BOSS_MAX_HP_BASE; refreshUI(); }
function openHadoModal() { isModalOpen = true; document.getElementById("hado-awaken-modal").style.display = "flex"; }
function resetData() { if(confirm("全リセット？")) { localStorage.clear(); location.reload(); } }

const btn = document.getElementById("attackBtn");
btn.addEventListener("pointerdown", (e) => { e.preventDefault(); if(!attackInterval && !isModalOpen) { attack(); attackInterval = setInterval(attack, 120); } });
window.addEventListener("pointerup", () => { clearInterval(attackInterval); attackInterval = null; });

loadGame(); refreshUI();
</script>
</body>

function getRelicBonus() {
    let atk = 0n, hp = 0n, mult = 1.0, atkPct = 0, hpPct = 0;
    let boost = 1.0; // 魔力奔流(魔導2)
    let relicBonusBoost = 1.0; // 古の叡智(魔導4) & 終焉の号令(覇王5)
    
    // パッシブ効果は全解放前提の計算
    relicBonusBoost *= 1.2 * 1.5; 

    Object.entries(player.inventory).forEach(([id, count]) => {
        const r = RELIC_MASTER.find(m => m.id == id);
        if(r) { 
            let a = BigInt(Math.floor(r.atk * count));
            // 統率の理(覇王3): ★1-3のATK加算値を10倍
            if(r.star <= 3) a = a * 10n;
            
            // 魔力回路(魔導1): 遺物効果にさらに+20%上乗せ
            a = a * 120n / 100n;

            atk += a; 
            hp += BigInt(Math.floor(r.hp * count * 1.2)); // HPも魔力回路適用
            
            if(r.aP) atkPct += r.aP * count * relicBonusBoost; 
            if(r.hP) hpPct += r.hP * count * relicBonusBoost;
            if(r.mult && r.mult > 1) mult *= Math.pow(r.mult, count); 
        }
    });
    return { atk, hp, mult, atkPct, hpPct };
}

function saveGame() {

    localStorage.setItem(SAVE_KEY, JSON.stringify(saveData));
}

function loadGame() {
    let saved = localStorage.getItem(SAVE_KEY);
    if(saved) {
        try {
            const p = JSON.parse(saved);
            player.inventory = p.inventory || {0: 1};
            player.deathCount = Number(p.deathCount || 0);
            player.baseAtk = BigInt(p.baseAtk || "10");
            player.baseHP = BigInt(p.baseHP || "100");
            player.maxDmg = BigInt(p.maxDmg || "0");
            player.isEndless = p.isEndless || false;
            currentBossHP = BigInt(p.bossHP || BOSS_MAX_HP_BASE.toString());
        } catch(e) { console.error("Load Error", e); }
    }
}

        if(r) {
            starTotal += r.star * c;
            if(r.star >= 6) highRareCount += c;
        }
    });

    // パッシブ加算
    totalMult += (relicTypes * 0.05 * skillBoost); // 心気一致
    totalMult += (player.deathCount * 0.01 * skillBoost); // 万象一掃
    totalMult += (relicTypes * 0.2 * skillBoost); // 覇道の足跡
    totalMult += (Math.floor(starTotal / 100) * 1.0 * skillBoost); // 深淵の理
    totalMult += (highRareCount * 0.5 * skillBoost); // 覇王の威光
    totalMult += (player.deathCount / 100 * skillBoost); // 無に帰す一撃

    // 最終乗算
    totalMult *= (5.0 * skillBoost); // 極限一閃・無双
    totalMult *= (3.0 * skillBoost); // 虚無の深淵

    // ステータス計算
    let totalAtk = (player.baseAtk * 150n / 100n + b.atk); // 忘却の彼方(虚無1)で基礎50%増
    if(player.deathCount > 0) {
        // 死を超越せし者: 再起数による乗算補正
        totalAtk = totalAtk * BigInt(100 + Math.floor(player.deathCount * 0.1)) / 100n;
    }

    let dmg = totalAtk * BigInt(Math.floor(totalMult * 100)) / 100n;
    
    // 2回攻撃系 (天断の極意、残滓の追撃)
    dmg = dmg * 2n * 2n;

    if(dmg > player.maxDmg) player.maxDmg = dmg;
    currentBossHP -= dmg;
    
    addLog(`<span style="color:#007bff; font-weight:bold;">${dmg.toLocaleString()} ダメージを与えた！</span>`);
    
    if(currentBossHP <= 0n) {
        addLog(`<span style="color:#ffd700; font-weight:bold;">魔神を討伐！</span>`); 
        currentBossHP = player.isEndless ? BOSS_MAX_HP_ENDLESS : BOSS_MAX_HP_BASE;
    }

    // 指示通りのメッセージ
    addLog(`<span style="color:#dc3545; font-weight:bold;">9,99,999,999,999ダメージ。再起の誓いによって新たなる力を得た</span>`);
    
    handleDrop(); 
    saveGame(); 
    refreshUI();
}

function handleDrop() {
    // 理の解析(魔導3): ドロップ判定+1
    let drop判定回数 = 1;
    [1000, 5000, 25000, 100000].forEach(t => { if(player.deathCount >= t) drop判定回数++; });
    drop判定回数 += 1; 

    for(let i=0; i<drop判定回数; i++) {
        let rv = Math.random() * 100, star = 1, curP = 0;
        for(let s in DROP_DATA) { curP += parseFloat(DROP_DATA[s].p); if(rv <= curP) { star = parseInt(s); break; } }
        if (player.maxDmg < DROP_DATA[star].cond) continue;
        let cands = RELIC_MASTER.filter(m => m.star === star && m.pIdx !== -1);
        if(cands.length > 0) {
            let selected = cands[Math.floor(Math.random() * cands.length)];
            // ★6〜10は1つしか所持できないルール
            if(selected.star >= 6 && selected.star <= 10 && player.inventory[selected.id] >= 1) continue;
            player.inventory[selected.id] = (player.inventory[selected.id] || 0) + 1;
            addLog(`<span class="c${selected.star}" style="${selected.star >= 5 ? 'font-weight:bold;' : ''}">【獲得】★${selected.star} ${selected.name}</span>`);
        }
    }
}

function refreshUI() {
    const b = getRelicBonus();
    // 表示用ATK/HP (v1.4.9の計算式を踏襲)
    let dispAtk = BigInt(Math.floor(Number((player.baseAtk + b.atk) * BigInt(100 + b.atkPct) / 100n) * b.mult * 1.43));
    let dispHP = BigInt(Math.floor(Number((player.baseHP + b.hp) * BigInt(100 + b.hpPct) / 100n) * b.mult * 2.3));
    
    document.getElementById("p-atk").innerText = dispAtk.toLocaleString();
    document.getElementById("p-hp").innerText = dispHP.toLocaleString();
    
    const maxHP = player.isEndless ? BOSS_MAX_HP_ENDLESS : BOSS_MAX_HP_BASE;
    const pct = (Number(currentBossHP * 10000n / maxHP) / 100);
    document.getElementById("bosshp-pct").innerText = pct.toFixed(4);
    document.getElementById("hp-bar-fill").style.width = `${pct}%`;
    
    const tabId = document.querySelector(".tab.active").id;
    if(tabId === 'vow') renderVow(); 
    if(tabId === 'power') renderPower(); 
    if(tabId === 'relic') renderRelics(); 
    if(tabId === 'status') renderStatus();
}

function renderVow() {
    let dCount = 1; [1000, 5000, 25000, 100000].forEach(t => { if(player.deathCount >= t) dCount++; });
    document.getElementById("vow-list").innerHTML = `
        <div class="vow-item"><div class="vow-name">不退転の力</div><div class="vow-val">ATKボーナス: 1 ～ ${(1 + player.deathCount).toLocaleString()}</div><div class="vow-desc">再起するたびに成長の余地が広がります。</div></div>
        <div class="vow-item"><div class="vow-name">金剛の肉体</div><div class="vow-val">HPボーナス: 10 ～ ${(10 + player.deathCount * 10).toLocaleString()}</div><div class="vow-desc">再起するたびに肉体が強固になります。</div></div>
        <div class="vow-item"><div class="vow-name">魂の研磨</div><div class="vow-val">同時ドロップ数: ${dCount + 1} 個</div><div class="vow-desc">再起回数と魔導権能によりドロップ数が増加します。</div></div>
        <div class="vow-item"><div class="vow-name">死を刻む</div><div class="vow-val">威力補正: +${(player.deathCount * 0.01).toFixed(2)}%</div><div class="vow-desc">再起の歴史が刃に宿ります。</div></div>
    `;
}

function renderPower() {
    document.getElementById("power").innerHTML = POWERS.map(p => `
        <div class="power-section">
            <div class="power-head">${p.name}権能 (PASSIVE)</div>
            <div class="skill-list">${p.skills.map(s => `<div class="skill-row"><div class="skill-chip">${s.name}</div><span class="skill-effect">${s.desc}</span></div>`).join("")}</div>
        </div>`).join("");
}

function renderRelics() {
    const items = Object.entries(player.inventory).filter(([id, count]) => count > 0)
        .map(([id, count]) => ({ ...RELIC_MASTER.find(m => m.id == id), count })).sort((a, b) => a.star - b.star);
    
    document.getElementById("relic-list").innerHTML = items.map(r => {
        let eff = []; 
        if(r.atk > 0) eff.push(`ATK+${r.atk.toLocaleString()}`); 
        if(r.hp > 0) eff.push(`HP+${r.hp.toLocaleString()}`); 
        if(r.aP) eff.push(`ATK+${r.aP}%`); 
        if(r.hP) eff.push(`HP+${r.hP}%`); 
        if(r.mult > 1) eff.push(`x${r.mult.toFixed(1)}`);
        
        let effectStr = eff.length > 0 ? `${eff.join(" / ")}` : "";
        if(r.id === 0) effectStr = "勇者の証"; 

        return `
            <div class="relic-card">
                <div class="relic-name c${r.star}">★${r.star} ${r.name}</div>
                <div class="relic-count-row">${r.count.toLocaleString()} 個所持</div>
                <div class="relic-effect-box">
                    ${effectStr}
                </div>
            </div>`;
    }).join("");
}

function renderStatus() {
    document.getElementById("st-maxdmg").innerText = player.maxDmg.toLocaleString();
    let rank = "★4以下"; for(let s=11; s>=5; s--) { if(player.maxDmg >= DROP_DATA[s].cond) { rank = `★${s}解放`; break; } }
    document.getElementById("st-rank").innerText = rank;
    document.getElementById("v-death").innerText = player.deathCount.toLocaleString();
    document.getElementById("cond-display").innerHTML = Object.entries(DROP_DATA).filter(([s, d]) => d.cond > 0n).map(([s, d]) => `<div>★${s}: ${d.cond.toLocaleString()}dmg</div>`).join("");
    document.getElementById("prob-list").innerHTML = Object.entries(DROP_DATA).map(([s, d]) => `<tr><td class="c${s}">★${s}</td><td style="text-align:right;">${d.p}</td></tr>`).join("");
}

function showTab(id) {
    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    document.querySelectorAll(".nav button").forEach(b => b.classList.remove("active"));
    document.getElementById(id).classList.add("active"); document.getElementById("nav-" + id).classList.add("active"); refreshUI();
}

function toggleConds() { const el = document.getElementById("cond-display"); el.style.display = el.style.display === "block" ? "none" : "block"; }

function addLog(m) { 
    const l = document.getElementById("log"); 
    const d = document.createElement("div"); 
    d.className = "log-entry";
    d.innerHTML = m; 
    l.prepend(d); 
    if(l.childNodes.length > 50) l.removeChild(l.lastChild); 
}

const btn = document.getElementById("attackBtn");
const start = (e) => { e.preventDefault(); if(!attackInterval) { attack(); attackInterval = setInterval(attack, 120); } };
const stop = () => { clearInterval(attackInterval); attackInterval = null; };
btn.addEventListener("pointerdown", start); window.addEventListener("pointerup", stop);

loadGame(); 
refreshUI();
</script>
